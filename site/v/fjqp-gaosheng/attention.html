<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>青岛啤酒东南营销</title>
    <script>
    </script>
    <script src="js/rem.js" type="text/javascript"></script>
    <style>
        @charset "utf-8";
        html,
        body {
            width: 100%;
            height: 100%;
            font-family: "微软雅黑", "Microsoft YaHei";
            overflow: hidden;
            background: #009040;
            position: relative;
        }
        body,
        div,
        dl,
        dt,
        dd,
        ul,
        ol,
        li,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        pre,
        code,
        form,
        fieldset,
        legend,
        input,
        button,
        textarea,
        p,
        blockquote,
        th,
        td {
            margin: 0;
            padding: 0;
        }

        img {
            border: none
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
		body{
			background: url(img/bg_1.png) no-repeat bottom;
			-webkit-background-size: 100% auto;
		}
        a:link,
        a:visited,
        a:hover,
        a:active {
            text-decoration: none;
        }
        /* 屏蔽苹果手机更改样式 */

        input[type="button"],
        input[type="submit"],
        input[type="reset"],
        input[type="tel"],
        input[type="text"],
        button,
        textarea {
            -webkit-appearance: none;
        }

        input[type="tel"],
        input[type="button"],
        input[type="submit"],
        input[type="reset"],
        input[type="tel"],
        input[type="text"] {
            outline: 0;
            background-color: transparent;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            opacity: 1;
            -webkit-opacity: 1;
        }

        .wrap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .logo {
            position: absolute;
            top: 1rem;
            left: 5%;
            width: 20%;
        }

        .slogan {
            display: block;
            width: 13rem;
            margin: 2rem auto 0;
        }

        .beer {
            position: absolute;
            width: 25%;
            left: 71%;
            bottom: 0rem;
            margin-bottom: 1rem;
        }

        .qrcode {
            display: block;
            width: 6rem;
            margin: 1rem auto 0;
        }

        ul {
            margin: 1rem auto 0;
            width: 60%;
            color: #ffffff;
            font-size: 0.65rem;
            padding-left: 4rem;
        }

        li {
            margin-bottom: 0.3rem;
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #d8cc93;
            font-size: 0.5rem;
        }

        @media only screen and (max-height:470px) and (min-width:320px) {
            .slogan {
                width: 11rem;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <img src="img/logo.png?v=1" class="logo">
        <img src="img/slogan.png?v=1" class="slogan">
        <img src="img/qrcode.png?v=1" class="qrcode">
        <ul>
            <li>长按识别二维码</li>
            <li>关注"青岛啤酒东南营销"公众号</li>
            <li>查看"我的红包"</li>
        </ul>
        <img src="img/beer.png?v=1" class="beer">
        <p class="copyright">技术支持:V积分·鼎川物联Copyright&copy;2012-2017</p>
    </div>
</body>
<script src="/static/js/font.js"></script>
