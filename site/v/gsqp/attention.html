<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>青岛啤酒甘肃销售</title>
    <script src="js/rem.js" type="text/javascript"></script>
    <style>
        html,
        body,
        img,
        p {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color:#009944;
            text-align: center;
        }

        img.logo {
            width: 3.5rem;
            position: absolute;
            top: 1rem;
            left: 1rem;
        }

        img.slogan {
            width: 80%;
            display: block;
            margin: 2.5rem auto 0;
        }

        img.notice{
            width:80%;
            display: block;
            margin:1rem auto 0;
        }

        img.code{
            width:80%;
            display: block;
            margin:2rem auto 0;
        }
    </style>
</head>

<body>
    <img src="img/logo.png" class="logo">
    <img src="img/slogan.png" class="slogan">
    <img src="img/notice.png" class="notice">
    <img src="img/code.png" class="code">
</body>
<script src="/static/js/font.js"></script>

</html>
