<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>中奖记录</title>
    <meta name="format-detection" content="telephone=no" />
    <script src="/static/js/rem.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/getcash.css?v=1.0">
    <link rel="stylesheet" href="css/prizeList.css?v=1.7.9">
</head>

<body>
    <div class="double" style="z-index:99;display: block;background: #22508f;">
    	<div class="back_prize"></div>
        <!-- 填写中奖信息 -->
        <div class="doubleInfo">
        	<img src="img/logo.png" class="logo" />
            <div class="doubleInfoText">
            	<img src="" class="prize_list_bg"/>
                <div>
                    <input type="text" placeholder="您的姓名" maxlength="10" class="doubleName">
                </div>
                <div>
                    <input type="text" placeholder="收货地址" maxlength="50" class="doubleAddress">
                </div>
                <div>
                    <input type="text" placeholder="手机号" maxlength="11" class="doubleTel">
                </div>
                <div>
                    <input type="text" placeholder="验证码" maxlength="4" class="doubleCode">
                    <input type="button" value="获取验证码" class="doubleYz" style="box-shadow: inherit;">
                </div>
            	<input type="button" value="" class="doubleInfoBtn">
            </div>
            <p class="tip"></p>
        </div>
        <!-- 奖品列表 -->
        <div class="doubleList" style="background:#22508f;">
            <div class="doubleListBottom" style="position:static;margin:0 auto;">
                <div class="doubleListMain">
                    <ul class="doubleListDetailed">
                        <p class="doubleGetMore"></p>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 已领奖信息弹框 -->
        <div class="doubleListAlert">
        	<img src="img/logo.png" class="logo" />
            <div class="doubleListAlertBox">
            	<img src="" class="prize_list_bg"/>
                <div>
                    <input type="text" value="" class="doubleListName" readonly="readonly">
                </div>
                <div>
                    <input type="text" value="" class="doubleListAddress" readonly="readonly">
                </div>
                <div>
                    <input type="text" value="" class="doubleListTel" readonly="readonly">
                </div>
                <a class="doubleListAlertClose"></a>
            </div>
            <p class="tip"></p>
        </div>
    </div>
</body>
<script src="/static/js/vve/10core.js"></script>
<script src="/static/js/vve/11tool.js"></script>
<script src="/static/js/vve/12event.js"></script>
<script src="/static/js/vve/20ajx.js"></script>
<script src="/static/js/vve/idcard.js"></script>
<script src="/v/js/cfg.js?v=1.1"></script>
<script src="/v/js/publictip.js?v=1.0.0"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="/static/js/wx/jsdk.js?v=3"></script>
<script src="/static/js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/prizeList.js?v=1.4.7"></script>
<script src="/static/js/font.js"></script>
<script>
    ini_wxshare(vge.hbqpappid);
    // 隐藏微信右上角菜单
    wx.ready(function () {
        // wx.hideOptionMenu();
    });
</script>


</html>
