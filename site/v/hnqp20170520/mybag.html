<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>青岛啤酒华南</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<script>
		</script>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body>
		<!-- 弹窗 -->
		<div class="wxmark" id="wxmark">
			<img src="img/alert_tip.png" />
		</div>

		<div class="mybag_top" id="outer">
			<img src="img/logo.png" class="logo">
			<img src="img/tree.png" class="tree">
			<div class="gethb">
				<img src="img/get_hb.png">
				<p>共喝青岛啤酒</p>
				<p><span id="num"></span>瓶</p>
				<img src="img/fruit.png" class="fruit">
			</div>
			<div class="msg">
				<p><img src="img/icon1.png" class="icon1">账户余额：<span id="curmoney"></span><span>元</span></p>
				<p><img src="img/icon2.png" class="icon2">已领红包：<span id="totmoney"></span><span>元</span></p>
			</div>
			<input type="button" value="立即提现" id="btn">
			<a href="javascript:;" id="show">查看详细记录>></a>
		</div>
		<div class="mybag_bottom">
			<div class="record" id="list_show">
				<input type="button" name="" id="hide" value="<<收起" />
				<ul id="mon_list">

				</ul>
				<p class="getmore" id="more">加载更多</p>
				<p id="no_list">您还没有红包记录哦</p>
			</div>
		</div>
		<!--<img src="/v/ymqp20180130/img/jiuw_icon.png" id="jw_icon" style="bottom: 16rem;z-index: 1;"/>
		<div id="jiuw_box">
			<img src="/v/ymqp20180130/img/close.png" class="close" />
			<div>
				<img src="/v/hnqp20180130/img/jiuw_qrcode.jpg" id="jwqrcode" />
			</div>
		</div>-->
		<script id="onenote_tpl" type="text/html">
			<li>
				<div class="list_left">
					<p id="monwhere">[=monwhere]</p>
					<p id="gettime">[=gettime]</p>
				</div>
				<div class="list_rgh" style="color:[=color]">
					<span id="dollor" style="color:[=color]">[=money]</span>元
				</div>
			</li>
		</script>

	<script src="js/mybag.js?v=1.5" type="text/javascript" charset="utf-8"></script>
