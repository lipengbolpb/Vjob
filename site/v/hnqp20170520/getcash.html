<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>青岛啤酒华南</title>
    <style type="text/css">
        div.zhang {
            width: 14rem;
            height: 5.5rem;
            font-size: .7rem;
            background: url(/v/hnqp/img/rep-scan.png?v=1.0.0) no-repeat center;
            -webkit-background-size: auto 100%;
            position: absolute;
            left: 50%;
            -webkit-transform: translate(-50%, 0) rotate(-10deg);
            text-align: center;
            padding-top: .8rem;
            line-height: 1.5rem;
            top: 7rem;
            color: #FFFFFF;
            z-index: 1;
            display: none;
        }

        #loading {
            position: fixed;
            z-index: 9999;
            width: 2rem;
            left: 50%;
            margin-left: -1rem;
            top: 39%;
        }

        div.active {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 20;
            display: none;
        }

        div.active img {
            width: 87%;
            height: 88%;
            display: block;
            margin: 1.5rem auto;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="css/getcash.css?v=3.20">
    <link rel="stylesheet" type="text/css" href="css/jiuwang.css" />
    <script src="js/rem.js" type="text/javascript"></script>
</head>

<body>
    <!-- 圣诞节 start -->
    <div class="christmas" style="background-color: #FFFFFF;width:100%;height:100%;position:absolute;top: 0;left: 0;z-index: 11;"></div>
    <!-- 圣诞节 end -->
    <div id="loading_box" style="width: 100%;height: 100%;overflow: hidden;z-index: 1000;position: absolute;left: 0;top: 0;display: none;"><img
            src="/v/hnqp/img/loading.gif" id="loading" /></div>
    <img src="img/logo.png" class="logo">
    <img src="img/tree.png" class="tree">
    <!-- 弹窗 -->
    <div class="wxmark" id="wxmark">
        <img src="img/alert_tip.png" />
    </div>
    <div class="active">
        <img src="" />
    </div>
    <!-- 拆红包页面 -->
    <div class="cash">
        <img src="img/hb.png" class="hb">
        <img src="img/open.png" class="open">
        <div id="open"></div>
        <div class="record">
            <div class="bike" id="bike">
                <img src="img/footlock.png" class="footlock">
                <img src="img/behind.png?v=2" class="behind">
                <img src="img/front.png?v=2" class="front">
                <img src="img/main.png" class="main">
            </div>
        </div>
        <div class="link">
            <a href="javascript:;" class="explain">隐私说明</a>
            <a href="javascript:;" class="rule">活动规则</a>
        </div>
    </div>
    <!-- 显示金额 -->
    <div class="get">
        <div class="zhang" id="repscan">
            您已扫过这个码，红包已入帐<br />
            扫码入帐时间：<br /><span id="scan_time"></span>
        </div>
        <div class="gethb">
            <img src="img/get_hb.png">
            <p class="title">恭喜您获得</p>
            <p class="yuan">￥<span id="money"></span>元</p>
            <p class="over">活动截止：2018-12-31<br>兑奖截止：2019-03-31</p>
        </div>
        <div class="getbtn">
            <div class="box">
                <input type="button" class="tixian" disabled="disabled">
                <p class="mark">多喝几罐攒够一元，即可提现</p>
                <div class="bike" id="get_bike">
                    <img src="img/footlock.png" class="footlock">
                    <img src="img/behind.png?v=3" class="behind">
                    <img src="img/front.png?v=4" class="front">
                    <img src="img/main.png" class="main">
                </div>
            </div>
            <span class="sign">¥ <em class="curMoney"></em>元</span>
        </div>
        <div class="msg">
            <input type="button" value="查看我的红包" id="btn">
            <p id="notice"></p>
        </div>
    </div>
</body>
<script src="/static/js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/js/vve/10core.js"></script>
<script src="/static/js/vve/11tool.js"></script>
<script src="/static/js/vve/12event.js"></script>
<script src="/static/js/vve/20ajx.js"></script>
<script src="/static/js/vve/21tpl.js"></script>
<script src="/v/js/publictip.js?v=3.0.1"></script>
<!-- 圣诞节 -->
<script src="/v/christmas/christmas.js?v=4.0"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="/v/js/cfg.js?v=1.0.6"></script>
<script src="/static/js/zeroText.js?v=1" type="text/javascript" charset="utf-8"></script>
<script src="js/getcash.js?v=3.4.8"></script>
<script src="/static/js/wx/jsdk.js?v=3"></script>
<script>
    ini_wxshare(vge.hnqpappid);
    // 隐藏微信右上角菜单
    wx.ready(function () {
        wx.hideOptionMenu();
    });
</script>
<script src="/static/js/font.js" type="text/javascript" charset="utf-8"></script>

</html>
