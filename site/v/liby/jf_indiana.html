<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>积分夺宝</title>
    <link rel="stylesheet" href="/v/liby/css/zhuanpan.css">
    <link rel="stylesheet" type="text/css" href="/v/liby/css/jf_indiana.css">
  </head>
  <body>
    <div class="top_sum">
	  <p>当前积分：<span>1,000</span></p>
	  <p class="prize_record">中奖纪录</p>
    </div>
    <div class="top_banner">
	  <div class="zhuan_bot">
	    <p class="zhuan_tip">每 <span id="one_jifen">100</span> 积分<br>就可以抽一次大奖</p>
	    <div class="g-lottery-box">
		  <div class="g-lottery-img">
		    <a class="playbtn" href="javascript:;" title="开始抽奖"></a>
		  </div>
	    </div>
	  </div>
    </div>
    <div class="prize_set">
	  <p class="prize_tit">奖项设置</p>
	  <ul class="prize_list">
	    <li>
		  <img src="/v/liby/img/jiang1.png">
		  <p class="prize_dj">一等奖</p>
		  <div class="prize_xq"><p>Iphone6s plus一部，名额共计3名</p></div>
	    </li>
	    <li>
		  <img src="/v/liby/img/jiang2.png">
		  <p class="prize_dj">二等奖</p>
		  <div class="prize_xq"><p>Iphone6s plus一部，<br>名额共计3名</p></div>
	    </li>
	    <li>
		  <img src="/v/liby/img/jiang3.png">
		  <p class="prize_dj">三等奖</p>
		  <div class="prize_xq"><p>Iphone6s plus一部，<br>名额共计3名</p></div>
	    </li>
	    <li>
		  <img src="/v/liby/img/jiangte.png">
		  <p class="prize_dj">特别奖</p>
		  <div class="prize_xq"><p>上海迪尼斯亲子套餐，<br>名额共计1名</p></div>
	    </li>
	  </ul>
    </div>
    <div class="active_rule">
	  <p class="prize_tit">活动规则</p>
	  <ol class="active_list">
	    <li>1.获赠的积分红包请注册V积分APP领取</li>
	    <li>2.获赠的积分红包请注册V积分APP领取</li>
	    <li>3.获赠的积分红包请注册V积分APP领取</li>
	  </ol>
    </div>
    <div class="result_mask">
	  <div class="result_box">
	    <p class="result_tit"></p>
	    <p class="result_con"></p>
	    <img src="" class="result_img">
	    <p class="result_btn"></p>
	  </div>
    </div>
    <script src="/v/liby/js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="/v/liby/js/jquery.rotate.min.js"></script>
    <script src="/v/liby/js/jf_indiana.js?v=2"></script>
  </body>
</html>
