<body>
    <!-- 拆红包层 -->
    <div class="get">
        <img src="img/text-new.png" alt="" class="text-new">
        <img src="img/cash.png" alt="" class="cash-bg">
        <img src="img/open.png" class="open">
    </div>
    <!-- 拆开层 -->
    <div class="cash">

        <!-- 送酒上门按钮 -->
        <img id="btn-to-home" src="img/btn-to-home-new.png">
        <img src="img/rule.png" class="rule">
        <p class="title"></p>
        <p class="main"></p>
        <p class="time"></p>
        <input type="button" value="查看红包余额" class="btn" id="btn">
        <span class="line"></span>
        <p class="notice">红包累计大于等于1元后可提现<br>不足1元的红包将存入零钱包</p>
    </div>
    <div id="sign_logo" class="sign_logo"></div>
    <!-- 联通流量层 -->
    <div class="liantong">
        <img src="img/ad_bg.png" class="liantong-bg">
        <img src="img/close.png" class="liantong-close">
        <img src="img/ad_btn.png" class="liantong-btn">
    </div>
    <!-- 提现成功遮罩层 -->
    <div class="mask">
        <img src="img/alert.png" class="alert">
        <input type="button" class="iknow" value="我知道了">
    </div>
    <img src="img/logo.png" class="logo">
    <!-- 幕布层 -->
    <!-- <div class="curtain">
        <img src="img/curtain-bg.png" class="curtain-bg">
        <img src="img/curtain-left.png" class="curtain-left">
        <img src="img/curtain-right.png" class="curtain-right">
        <img src="img/curtain-logo.png" class="curtain-logo">
        <div class="textTop">
            <img src="img/text-1.png" class="text-1">
            <div class="foamBox1">
                <img src="img/text-1-mask.png" class="text-1-foam text-foam">
            </div>
        </div>
        <div class="textBottom">
            <img src="img/text-2.png" class="text-2">
            <div class="foamBox2">
                <img src="img/text-2-mask.png" class="text-2-foam text-foam">
            </div>
        </div>
        <img src="img/beer.png" class="beer">
    </div> -->

    <div class="sign">
        <div class="signMain">
            <img src="img/sign/close.png" class="signClose">
            <img src="img/sign/bg_top.png" class="bgTop">
            <div class="mainTop">
                <div class="signProgress">
                    <div class="progressTitle">
                        <p>0%</p>
                    </div>
                    <div class="outter">
                        <div class="inner"></div>
                    </div>
                </div>
                <div class="signContent">
                    <div class="signLeft">
                        <img src="img/sign/on_left.png">
                    </div>
                    <div class="signMiddle">

                    </div>
                    <div class="signRight">
                        <img src="img/sign/on_right.png">
                    </div>
                </div>
            </div>
            <img src="img/sign/bg_middle.png" class="bgMiddle">
            <div class="mainBottom">
                <div class="signMask">
                    <img src="img/sign/mask.png?v=1">
                </div>
            </div>
            <img src="img/sign/bg_bottom.png" class="bgBottom">
            <img src="img/sign/ck.png" class="signCk">
        </div>
    </div>
    <div class="signRule">
        <div class="signInner">
            <div class="top">
                <img src="img/sign/back.png" class="back" id="signBack">
                <img src="img/sign/logo.png" class="logo">
            </div>
            <div class="bottom">
                <textarea name="" id="signContent" cols="30" rows="50" readonly="readonly" class="content"></textarea>
            </div>
        </div>
    </div>
    <img src="img/loading.gif" class="loading" id="loading">

    <!-- toast -->
    <div id="toast" style="display: none; width:5.6em;height:5.6em;font-size: 16px;">
        <div class="weui_mask_transparent"></div>
        <div class="weui_toast">
            <i class="weui_icon_toast"></i>
            <p class="weui_toast_content">已完成</p>
        </div>
    </div>
