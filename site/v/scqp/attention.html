<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<meta name="format-detection" content="telephone=no" />
		<title>青岛啤酒欢聚四川</title>
        <script>
            
        </script>
 		<script src="js/rem.js" type="text/javascript"></script>
        <style>
        	html,body,img,p{
       			margin: 0;
       			padding: 0;
        	}
            html,body{
                width: 100%;
                height: 100%;
                overflow: hidden;
                background:url('img/getcash_bg.png') no-repeat top left;
                -webkit-background-size: 100%;
                text-align: center;
            }
            img.logo{
                position:absolute;
                width:6.5rem;
                left:0.8rem;
                top:0.6rem;
            }
            img.slogan{
            	display: block;
            	margin:1rem auto 0;
            	width: 13rem;
            }
            img.code{
            	width: 12rem;
            	position:absolute;
                top:15.5rem;
                left:2rem;
                z-index:1;
            }
            img.notice{
                width:13rem;
                position:absolute;
                top:13rem;
                left:1.5rem;
            }
            img.cloud{
                width:100%;
                position:absolute;
                bottom:0;
                left:0;
            }
            @media only screen and (max-height:600px) and (min-width:361px) {
                img.slogan{
                    margin:1rem auto 0;
                }
                img.notice{
                    top:11.5rem;
                }
                img.code{
                    top:14rem;
                }
            }
            @media only screen and (max-height:600px) and (max-width:360px) {
                img.notice{
                    top:12rem;
                }
                img.code{
                    top:14.5rem;
                }
            }
            @media only screen and (max-height:540px) {
                img.code{
                    width: 11rem;
                    left:2.5rem;
                }
            }
            @media only screen and (max-height:440px) {
                img.notice{
                    top:11rem;
                }
                img.code{
                    top:13.5rem;
                }
            }
        </style>
    </head>
    <body>
        <img src="img/logo_2.png" class="logo">
    	<img class="slogan" src="img/slogan_1.png"/>
        <img src="img/notice.png" class="notice">
    	<img class="code" src="img/code.png"/>
        <img src="img/cloud_1.png" class="cloud">
    </body>
    <script src="/static/js/font.js"></script>
</html>
