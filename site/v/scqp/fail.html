<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<meta name="format-detection" content="telephone=no" />
		<title>青岛啤酒欢聚四川</title>
 		<link rel="stylesheet" type="text/css" href="css/fail.css?v=2.5">
 		<script src="js/rem.js" type="text/javascript"></script>
    </head>
    <body>
      	<div class="wrap">
            <img src="img/err_unstart.png" alt="" id="contant">
        </div>
        <p id="batch"></p>
        <div class="cash">
        	<img src="img/bizcode19.png"/>
        	<a href=""></a>
        </div>
    </body>
    <script src="/static/js/vve/10core.js?v=11"></script>
    <script src="/static/js/vve/11tool.js?v=11"></script>
    <script src="/static/js/vve/20ajx.js?v=12"></script>
    <script src="/v/js/publictip.js?v=12.0.1"></script>
    <script src="/v/js/cfg.js?v=11.0.0"></script>
    <script>
        var contant = document.getElementById('contant');
        var args = vge.urlparse(location.href),
        	batch = document.getElementById("batch"),
        	batchName = sessionStorage.batchName===undefined?'':sessionStorage.batchName,
            bizcode = args.bizcode;
        // 1 - 该积分码不存在",2 - 该积分码已经被使用过,3 - 积分码已过期,4 - 活动未开始,5 - 活动已结束,6 - 积分码异常   (通常为服务器报错)
        switch(bizcode) {
        case '1'://二维码不存在
            contant.src = 'img/err_unhave.png';
            break;
        case '2'://二维码已被使用
            contant.src = 'img/err_used.png';
            break;
        case '3'://二维码已过期
            contant.src = 'img/err_timeover.png';
            break;
        case '4'://活动未开始
            contant.src = 'img/err_unstart.png';
            batch.innerHTML = batchName+'<br />服务热线：15321413736';
            break;
        case '5'://活动已结束
            contant.src = 'img/err_over.png';
            break;
        case '6'://二维码异常
            contant.src = 'img/err_biz.png';
            break;
        case '-1'://系统升级中
            contant.src = 'img/err_up.png';
            break;      
        case '18'://扫码专员
	    	contant.style.display='none';
	    	title_tip('尊敬的用户', '此码未被使用<br />活动批次：'+batchName, '我知道了');
	        break;    
	    case '19'://扫码专员
	    	contant.style.display='none';
	    	document.getElementsByClassName('cash')[0].style.display = 'block';
	    	document.getElementsByClassName('cash')[0].addEventListener('click',function(){
	    		location.href = 'http://'+location.host+'/scqp/too/mybag';
	    	},false);
	        break;      
	    default:
	        title_tip('尊敬的用户', bizcode+':'+sessionStorage.msg, '我知道了');
	        break;
        }
    </script>
    <script src="/static/js/wx/jsdk.js?v12"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="/static/js/font.js" type="text/javascript" charset="utf-8"></script>
	<script>
	  	ini_wxshare(vge.scqpappid);
	  	// 隐藏微信右上角菜单
	  	wx.ready(function() {
	  	    wx.hideOptionMenu();
	  	    function close(){
				wx.closeWindow();
			}
	  	});
	</script>
</html>
