<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>青岛啤酒欢聚四川</title>
		<link rel="stylesheet" type="text/css" href="css/prize.css?v=1.3.2"/>
	</head>
	<body>
		<div class="getted">
			<img src="img/logo_2.png?v=1" class="logo">
			<img src="" class="gettedLogo">
			<p>被扫时间：<span class="earn"></span></p>
			<p>图片仅供参考，详情以实物为准</p>
		</div>
		<div class="cash">
			<img src="img/logo_2.png?v=1" class="logo">
			<img src="" class="prizeLogo">
			<input type="button" value="立即兑奖" class="getBtn">
			<p>温馨提示：点击"立即兑奖"填写中奖信息吧~</p>
			<p>图片仅供参考，详情以实物为准</p>
		</div>
		<div class="wrap">
			<img src="img/logo_2.png?v=1" class="logo">
			<img src="" class="bg">
			<img src="img/prize_tip.png" class="tip">
			<div class="name">
				<input type="text" placeholder="您的姓名" id="name">
			</div>
			<div class="address">
				<input type="text" placeholder="地址" id="address">
			</div>
			<div class="tel">
				<input type="text" placeholder="输入手机号" id="tel" maxlength="11">
			</div>
			<div class="yzcode">
				<input type="text" placeholder="输入验证码" class="code" maxlength="4">
				<input type="button" value="获取验证码" class="get">
			</div>
			<input type="button" value="提交" class="btn">
			<p class="notice">
				温馨提示：中奖者需提供完整的中奖拉环及中奖产品空瓶，<br>
				供我公司或我公司委托的第三方核实确认
			</p>
			<div class="bottom">
				<a href="javascript:;" class="explain">隐私说明</a>
				<a href="javascript:;" class="rule">活动规则</a>
			</div>
		</div>
		<script src="/static/js/jquery-2.2.4.min.js"></script>
		<script src="/static/js/vve/10core.js?v1"></script>
		<script src="/static/js/vve/11tool.js?v1"></script>
		<script src="/static/js/vve/20ajx.js?v1"></script>
		<script src="/static/js/vve/idcard.js"></script>
		<script src="/v/js/publictip.js"></script>
		<script src="/v/js/cfg.js?v1.0" type="text/javascript" charset="utf-8"></script>
		<script src="js/prize.js?v=11.85" type="text/javascript" charset="utf-8"></script>
		<script src="/static/js/font.js"></script>
	</body>
</html>
