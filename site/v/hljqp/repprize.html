<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
        <meta name="format-detection" content="telephone=no" />
		<title>青啤豪情龙江</title>
 		<script src="js/rem.js" type="text/javascript"></script>
        <style>
            html,body{
                width:100%;
                height:100%;
                margin:0;
                padding:0;
                overflow:hidden;
            }
            div.wrap{
                width:100%;
                height:100%;
                overflow:hidden;
                background:url('img/bg.png') no-repeat top left;
                background-size:100% 100%;
            }
            img.getted{
                display:block;
                width:10rem;
                margin:3rem auto 0;
            }
            img.bag{
                display:block;
                width:7rem;
                margin:1rem auto 0;
            }
            p{
                font-size:0.6rem;
                text-align:center;
            }
            @media only screen and (max-height:540px) and (min-width:321px) {
                img.getted{
                    display:block;
                    width:10rem;
                    margin:2rem auto 0;
                }
                img.bag{
                    display:block;
                    width:7rem;
                    margin:0rem auto 0;
                }
            }
            @media only screen and (max-height:440px) {
                img.getted{
                    display:block;
                    width:10rem;
                    margin:2rem auto 0;
                }
                img.bag{
                    display:block;
                    width:7rem;
                    margin:0rem auto 0;
                }
                p{
                    margin-top:-0.2rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <img src="img/getted.png" class="getted">
            <img src="img/bag.png" class="bag">
            <p>扫码中奖时间:<span id="time"></span></p>
        </div>
    </body>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="/static/js/wx/jsdk.js?v=3"></script>
    <script>
        var time = document.getElementById('time');
        time.innerHTML = sessionStorage.earnTime;
    </script>
    <script>
        (function () {
        　　if (typeof WeixinJSBridge == "object" && typeof WeixinJSBridge.invoke == "function") {
        　　　　handleFontSize();
        　　} else {
        　　    if (document.addEventListener) {
        　　　　    document.addEventListener("WeixinJSBridgeReady", handleFontSize, false);
        　　　　} else if (document.attachEvent) {
        　　　　    document.attachEvent("WeixinJSBridgeReady", handleFontSize);
        　　　　    document.attachEvent("onWeixinJSBridgeReady", handleFontSize);
        　　　　}
            }
            function handleFontSize() {
            　　// 设置网页字体为默认大小
            　　WeixinJSBridge.invoke('setFontSizeCallback', {
            　　  'fontSize': 0
            　　});
            　　// 重写设置网页字体大小的事件
            　　WeixinJSBridge.on('menu:setfont', function () {
            　　　　WeixinJSBridge.invoke('setFontSizeCallback', {
            　　　　　　'fontSize': 0
            　　　　});
            　　});
            }
        })(); 
    </script>
</html>
