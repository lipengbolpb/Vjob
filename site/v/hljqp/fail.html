    <script>
        var url = document.getElementById('url');
        var args = vge.urlparse(location.href),
        	batch = document.getElementById("batch"),
        	batchName = sessionStorage.batchName===undefined?'':sessionStorage.batchName,
            bizcode = args.bizcode;
        // 1 - 该积分码不存在",2 - 该积分码已经被使用过,3 - 积分码已过期,4 - 活动未开始,5 - 活动已结束,6 - 积分码异常   (通常为服务器报错)
        switch(bizcode) {
        case '1'://不存在
            url.src = 'http://'+vge.hljqp_host +'/v/hljqp/img/fail_none.png';
            break;
        case '2'://该积分码已经被使用过
            url.src = 'http://'+vge.hljqp_host +'/v/hljqp/img/fail_used.png';
            break;
        case '3'://积分码已过期
            url.src = 'http://'+vge.hljqp_host +'/v/hljqp/img/fail_outtime.png';
            break;
        case '4'://活动未开始
            url.src = 'http://'+vge.hljqp_host +'/v/hljqp/img/fail_unstart.png';
            batch.innerHTML = batchName+'<br>客服电话：18601948480';
            break;
        case '5'://活动已结束
            url.src = 'http://'+vge.hljqp_host +'/v/hljqp/img/fail_stop.png';
            break;
        case '6'://二维码异常
            url.src = 'http://'+vge.hljqp_host +'/v/hljqp/img/fail_onway.png';
            break;
        case '11'://您已扫过
            url.src = 'http://'+vge.hljqp_host +'/v/hljqp/img/fail_used.png';
            break; 
        case '-1'://系统升级中
            url.src = 'http://'+vge.hljqp_host +'/v/hljqp/img/fail_upload.png';
            break;      
        case '18'://扫码专员
        	url.style.display='none';
        	title_tip('尊敬的用户', '此码未被使用<br />活动批次：'+batchName, '我知道了');
            break;     
        default:
            title_tip('尊敬的用户', bizcode+':'+sessionStorage.msg, '我知道了');
            break;
        }
    </script>
