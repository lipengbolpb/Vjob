<body>
    <div class="repcash">
        <img src="img/geted.png" class="getted">
		<p>奖品名称：<span class="prizeName"></span></p>
        <p>扫码时间：
            <span class="earnTime"></span>
        </p>
    </div>
    <div class="get">
        <img src="" alt="" class="prize-one">
        <input type="button" value="立即兑奖" class="ck">
    </div>
    <div class="info">
        <img src="img/rule.png" class="rule">
       <div class="slogan_bg">
            <img src="" alt="" class="prize-bg">
       </div>
        <a href="javascript:;" class="ckff">查看兑奖方法>></a>
		<p style="text-align: center;color: #fff;font-size: .5rem;margin-bottom: -.5rem;">中奖者需提供完整的中奖拉环及中奖电话，作为兑奖依据</p>
        <div class="warning">
            <!-- <img src="img/notice.png" class="notice"> -->
            <p id="warntip">温馨提示：如有疑问，可拨打0592-3663963核实中奖者身份信息,以下内容须完整填写信息，否则无法兑奖。</p>
        </div>
        <div class="msg">
            <input type="text" placeholder="姓名" class="name">
            <!--<input type="text" placeholder="输入邮寄地址" class="address" maxlength="50">-->
            <!--<input type="text" placeholder="输入身份证号" class="idcard" maxlength="18"> -->
            <input type="text" placeholder="输入手机号" class="tel" maxlength="11">
            <input type="text" placeholder="验证码" class="code" maxlength="4">
            <input type="button" value="获取验证码" class="yz">
        </div>
        <input type="button" value="提交" class="tj" id="btn">
        <span class="line"></span>
        <p class="alert">中奖者需提供完整的中奖瓶盖或拉环,以及个人身份证复印件供我公司或我公司委托的第三方公司核实确认。</p>
        <div class="change">
            <div class="change-content">
                <p>兑奖说明</p>
                <ul id="li-content">

                </ul>
            </div>
            <img src="img/close.png" class="close">
        </div>
    </div>
