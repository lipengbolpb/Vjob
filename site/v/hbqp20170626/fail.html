    <script>
        var contant = document.getElementById('contant'),
            dom_wrap = document.getElementsByClassName('wrap')[0],
            dom_repcash = document.getElementsByClassName('repcash')[0],
            dom_earnTime = document.getElementsByClassName('earnTime')[0];
        var args = vge.urlparse(location.href),
        	batch = document.getElementById("batch"),
            earnTime = sessionStorage.earnTime,
        	batchName = sessionStorage.batchName===undefined?'':sessionStorage.batchName,
            bizcode = args.bizcode;
        // 1 - 该积分码不存在",2 - 该积分码已经被使用过,3 - 积分码已过期,4 - 活动未开始,5 - 活动已结束,6 - 积分码异常   (通常为服务器报错)
        switch(bizcode) {
        case '1'://二维码不存在
            contant.src = 'img/fail_err.png';
            break;
        case '2'://二维码已被使用
            dom_repcash.style.display = 'block';
            dom_wrap.style.display = 'none';
            dom_earnTime.innerHTML = earnTime;
            break;
        case '3'://二维码已过期(暂无此状态)
            contant.src = 'img/fail_timeout.png?v=1';
            break;
        case '4'://活动未开始
            contant.src = 'img/fail_unstart.png';
            batch.innerHTML = batchName+'<br />服务热线：15321413736';
            break;
        case '5'://活动已结束
            contant.src = 'img/fail_over.png';
            break;
        case '6'://二维码异常
            contant.src = 'img/fail_err.png';
            break;
        case '11':
            contant.src = 'img/fail_my.png';
            break; 
        case '17'://酒过期
            contant.src = 'img/fail_timeout.png?v=1';
            break; 
         case '18'://酒过期
            title_tip('尊敬的用户', '此码未被使用<br />活动批次：'+batchName, '我知道了');
            break;    
        case '-1'://系统升级中
            contant.src = 'img/fail_up.png';
            break;      
        default:
            bizcode=bizcode===''?'x':bizcode;
            alert('出错了，请稍后再试！'+bizcode);
            break;
        }
    </script>
