<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>青啤湖南</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mybag.css?v=1.3.6"/>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var _hmt = _hmt || [];
			(function() {
			  var hm = document.createElement("script");
			  hm.src = "https://hm.baidu.com/hm.js?22638add9232465779bfc340d945d285";
			  var s = document.getElementsByTagName("script")[0]; 
			  s.parentNode.insertBefore(hm, s);
			})();
		</script>
	</head>
	<body>
		<div class="wxmark" id="alert">
			<img src="img/alert_tip.png"/>
		</div>
		<div class="top">
			<div class="num">
				<p><span id="num"></span>瓶</p>
			</div>
			<div style="display: inline-block;text-align: left;" class="msg_box"><p class="balance">账户余额：<span id="dom_balance"></span><span class="r">元</span></p><p class="sent">已领红包：<span id="add_money"></span><span class="r">元</span></p></div><br />
			<input type="button" id="tx" value="立即提现" />
			<p id="tip">温馨提示：您的红包累计金额大于1元啦<br />点击“立即提现”把钱拿走吧</p>
			<!--<input type="button" name="" id="show" value="查看详细记录>>" />-->
			<a href="javascript:;" id="show">查看详细记录>></a>
			<img src="img/scan.png" class="scan">
		</div>
		<div class="bottom">
			<div class="record">
				<div id="hide"><img id="rotate" class="rotate" src="img/jiantou.png"/></div>
				<ul id="mon_list">
					
				</ul>
				<p id="more" class="getmore">加载更多</p>
				<p id="no_list">您还没有红包记录哦</p>
			</div>
		</div>
		<script id="onenote_tpl" type="text/html">
	      	<li style="[=imgUrl]">
		      	<p class="title list_left">
					<span class="title">[=monwhere]</span><br />
					<span class="time">[=gettime]</span>
				</p>
				<p class="money title list_left"><span style="color:[=color];">[=money]</span></p>
	      	</li>
	    </script>
		<script src="/static/js/vve/10core.js?v=1"></script>
		<script src="/static/js/vve/11tool.js?v=1"></script>
		<script src="/static/js/vve/20ajx.js?v=2"></script>
		<script type="text/javascript" src="/static/js/vve/21tpl.js?v=2"></script>
		<script src="/v/js/cfg.js?v=5.2"></script>
		<script src="/v/js/publictip.js?v=3"></script>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script src="/static/js/wx/jsdk.js?v=2"></script>
		<script src="js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mybag.js?v=1.3.9" type="text/javascript" charset="utf-8"></script>
		<script>
      		ini_wxshare(vge.csqpappid);
      		// 隐藏微信右上角菜单
      		wx.ready(function() {
      		    wx.hideOptionMenu();
      		});
    	</script>
		<script src="js/fontSize.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
