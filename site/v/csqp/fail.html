<html>

		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
				overflow: hidden;
				background: url('img/fail-bg.png?v=1') no-repeat left top;
				font-family: "微软雅黑","Microsoft YaHei";
				background-size: 100%;
				-webkit-background-size: 100%;
			}
			div.bg{
				width: 100%;
				height: 100%;
				overflow: hidden;
				background-color: rgba(0,0,0,0.7);
			}
			#fail_tip{
				width: 12rem;
				display: block;
				margin:2.7rem auto;
			}
			#explain{
				position: absolute;
				right: 0.8rem;
				bottom: 0.6rem;
				color: #46250c;
				font-size: 0.6rem;
				z-index: 102;
				color: #FFFFFF;
			}
			#active{
				width: 100%;
				height: 100%;
				overflow: hidden;
				position: fixed;
				z-index: 3;
				left: 0;
				top: 0;
				display: none;
				z-index: 101;
			}
			#active img{
				width: 100%;
				height: 100%;
			}
			#active i{
				font-style:normal ;
				overflow: hidden;
				width: 1rem;
				height: 1rem;
				position: absolute;
				right: 1rem;
				top: 1rem;
				text-align: center;
				line-height: 1rem;
				border: 1px #FFFFFF solid;
				-webkit-border-radius: 50%;
				color: #FFFFFF;
			}
		</style>

	</head>
	<body>
		<div class="bg">
			<img id="fail_tip" src=""/>
		</div>
		<a href="javascript:;" id="explain">活动说明>></a>
		<div id="active">
			<i id="close">╳</i>
			<img src="img/active.png"/>
		</div>
		<p id="batch" style="position: fixed;bottom: 6%;text-align: center;width: 100%;font-size: 0.8rem;color: white;z-index: 100;"></p>
	</body>
	<script src="/static/js/vve/10core.js?v=1"></script>

	<script src="js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$('#explain').on('click',function(){
			$('#active').fadeIn(300);
			$(this).css('display','none');
		});
		
		$('#close').on('click',function(){
			$('#active').css('display','none');
			$('#explain').css('display','block');
		});
		var args = vge.urlparse(location.href),
			fail_tip = document.getElementById("fail_tip"),
        	batch = document.getElementById("batch"),
        	batchName = sessionStorage.batchName===undefined?'':sessionStorage.batchName,
            bizcode = args.bizcode;
        // 1 - 该积分码不存在",2 - 该积分码已经被使用过,3 - 积分码已过期,4 - 活动未开始,5 - 活动已结束,6 - 积分码异常   (通常为服务器报错)
        switch(bizcode) {
        case '1':
            fail_tip.src = 'img/fail-tip1.png';
            break;
        case '2':
            fail_tip.src = 'img/fail-tip4.png';
            break;
        case '3':
            fail_tip.src = 'img/fail-tip2.png';
            break;
        case '4':
            fail_tip.src = 'img/fail-tip3.png';
            batch.innerHTML = batchName+'<br />服务热线：15801152037';
            break;
        case '5':
            fail_tip.src = 'img/fail-tip2.png';
            break;
        case '6':
            fail_tip.src = 'img/fail-tip1.png';
            break;
        case '11':
            fail_tip.src = 'img/fail-tip4.png';
            break; 
        case '-1':
        	fail_tip.src = 'img/fail-tip5.png';
          //  fail_tip.src = '系统升级中...';
            break;      
        case '18'://扫码专员
        	fail_tip.style.display='none';
        	title_tip('尊敬的用户', '此码未被使用<br />活动批次：'+batchName, '我知道了');
            break;     
        default:
            title_tip('尊敬的用户', bizcode+':'+sessionStorage.msg, '我知道了');
            break;
        }
		
	</script>
