<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>积分商城</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

	<body>
		<div class="content">
		</div>
		<div class="btn_box">
			<input type="button" name="" id="btn" value="立即兑换"/>
		</div>
		<div id="alert">
			<div class="window_res window">
				<img src="img/success.png" />
				<p class="tip_msg">商品兑换成功</p>
				<input type="button" id="res_btn" value="确定" />
			</div>
			<div class="window_msg window">
				<input type="text" name="" id="tel" placeholder="※ 手机号" maxlength="11" />
				<input type="button" name="btn_msg" id="cancel_msg" value="下次再说" />
				<input type="button" name="btn_msg" id="btn_msg" value="提交信息" />
			</div>
			<div class="window_confirm window">
				<img src="img/alert_tip.png" />
				<p class="confrim">确定使用<span></span>积分兑换?</p>
				<p class="a_box">
					<a href="javascript:;" class="cancel">取消</a>
					<a href="javascript:;" class="determine">确定</a>
				</p>
			</div>
		</div>
	</body>
