<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>青岛啤酒浙江省区</title>
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/getcash.css?v=1.2">
    <link rel="stylesheet" type="text/css" href="css/jiuwang.css"/>
</head>

<body>
    <audio src="" autoplay style="display:none;opacity:0;z-index:-1;" id="bgm"></audio>
    <img src="/v/zjqp20180130/img/logo.png" class="logo">
    <img src="/v/zjqp20180130/img/loading.gif" class="loading" id="loading">
    <!-- 广告页 -->
    <div class="active" id="active">
        <img src="/v/zjqp20180130/img/active.png">
    </div>
    <!-- 是小明哥哥呀 -->
    <div class="home">
        <img src="/v/zjqp20180130/img/home-blast-left.png" class="home-blastLeft">
        <img src="/v/zjqp20180130/img/home-blast-right.png" class="home-blastRight">
        <img src="/v/zjqp20180130/img/home-fire.png" class="home-fireLeft">
        <img src="/v/zjqp20180130/img/home-fire.png" class="home-fireRight">
        <div class="xiaomingBox">
            <img src="/v/zjqp20180130/img/home-xiaoming.png?v=1" class="xiaoming">
        </div>
        <div class="couplet">
            <div class="coupletMaskLeft">
                <img src="/v/zjqp20180130/img/home-coupletLeft.png" class="coupletLeft">
            </div>
            <div class="coupletMaskRight">
                <img src="/v/zjqp20180130/img/home-coupletRight.png" class="coupletRight">
            </div>
        </div>
        <img src="/v/zjqp20180130/img/home-footer.png" class="home-footer">
        <img src="/v/zjqp20180130/img/beer.png?v=2" class="home-beer">
    </div>
    <!-- 拆红包页 -->
    <div class="get">
        <img src="/v/zjqp20180130/img/slogan.png" class="slogan">
        <div class="myhb">
            <img src="/v/zjqp20180130/img/get-hb.png" class="hb">
            <img src="/v/zjqp20180130/img/get-open.png" class="open">
        </div>
        <img src="/v/zjqp20180130/img/footer.png" class="footer">
        <img src="/v/zjqp20180130/img/beer.png?v=1" class="beer">
        <!-- <p class="copyright">技术支持:V积分·鼎川物联Copyright&copy;2012-2017</p> -->
    </div>
    <!-- 拆开页 -->
    <div class="cash">
        <img src="/v/zjqp20180130/img/hb-cash.png" class="hbCash">
        <div class="msg">
            <p class="congratulate">恭喜你获得</p>
            <p class="prize">
                <span>¥</span>
                <span id="money">0.00</span>
                <span>元</span>
            </p>
        </div>
        <input type="button" value="立即提现" id="btn">
        <p class="notice">根据微信平台要求，红包累计大于等于1元后可提现，
            <br>不足1元的红包将存入零钱包</p>
        <div class="link">
            <a href="javascrip:;" class="rule">活动规则</a>
            <a href="javascrip:;" class="explain">隐私说明</a>
        </div>
        <img src="/v/zjqp20180130/img/footer.png" class="footer">
        <img src="/v/zjqp20180130/img/game.png" class="game">
        <img src="/v/fjqp20180130/img/game1.png" class="game1">
    </div>
    <div class="repcash">
        <p class="title">您已扫过</p>
        <p class="only">每瓶仅限扫码一次</p>
        <img src="/v/zjqp20180130/img/beer.png?v=1" class="bear">
        <input type="button" value="立即提现" id="repbtn">
        <p class="earn">
            您已于
            <span class="earnTime"></span>扫过这瓶酒
            <br>并获得
            <span class="earnMoney">¥元</span>
        </p>
        <div class="link">
            <a href="javascrip:;" class="rule">活动规则</a>
            <a href="javascrip:;" class="explain">隐私说明</a>
        </div>
        <img src="/v/zjqp20180130/img/footer.png" class="footer">
        <img src="/v/zjqp20180130/img/game.png" class="game">
        <img src="/v/fjqp20180130/img/game1.png" class="game1">
    </div>
    <div class="mask">
        <img src="/v/zjqp20180130/img/logo.png" class="logo">
        <p class="qin">亲，注意聊天消息里的【服务通知】
            <br>看到这样的消息72小时内要点开收钱！</p>
        <img src="/v/zjqp20180130/img/alert.png?v=1" class="alert">
        <input type="button" value="我知道了" class="ck">
        <img src="/v/zjqp20180130/img/footer.png" class="footer">
    </div>
    <div id="sign">
        <div class="sign_alert">
            <div class="close close_1"></div>
            <p class="days"></p>
        </div>
        <div class="content">
            <div class="close"></div>
            <img src="/v/zjqp20180130/img2/sign_title.png" class="sign_title" />
            <div id="progress_box2">
                <div class="progress1">
                    <p id="progress2"></p>
                </div>
                <span class="progress"></span>
            </div>
            <ul id='week'>
                <li>周一</li>
                <li>周二</li>
                <li>周三</li>
                <li>周四</li>
                <li>周五</li>
                <li>周六</li>
                <li>周日</li>
            </ul>
            <ul id="check_box">
                <li>
                    <span class="checks"></span>
                </li>
                <li>
                    <span class="checks"></span>
                </li>
                <li>
                    <span class="checks"></span>
                </li>
                <li>
                    <span class="checks"></span>
                </li>
                <li>
                    <span class="checks"></span>
                </li>
                <li>
                    <span class="checks"></span>
                </li>
                <li>
                    <span class="checks"></span>
                </li>
            </ul>
            <div class="sign_cash">
                <p id="weekSignEarnMoney"></p>
            </div>
            <p class="sign_tip">已自动存入您的零钱包，请注意查收</p>
        </div>
        <div class="getSignCash">
            <p class="weekSignEarnMoney"></p>
        </div>
    </div>
    <div id="sign_logo" class="sign_logo">
        <img src="/v/zjqp20180130/img2/light.png" class="light" />
    </div>
    <!--<img src="/v/ymqp20180130/img/jiuw_icon.png" id="jw_icon"/>
    <div id="jiuw_box">
    	<img src="/v/ymqp20180130/img/close.png" class="close"/>
    	<div>
    		<img src="/v/zjqp20180130/img/jiuw_qrcode.jpg" id="jwqrcode"/>
    	</div>
    </div>-->
</body>
