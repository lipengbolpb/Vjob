<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>江苏青啤</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="/static/js/rem.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		*{
			margin: 0 auto;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		body{
			background: url(img/bg.png) repeat-y left top;
			-webkit-background-size: 100% auto;
		}
		img{
			display: block;
		}
		img.logo{
			width: 3rem;
			margin: .825rem 0 0 .825rem;
		}
		img.slogan{
			width: 11rem;
		}
		img.qrcode{
			height: 5rem;
			margin: .5rem auto;
		}
		img.title{
			width: 12rem;
			max-width: 90%;
			position: relative;
			z-index: 10;
		}
		img.bottom{
			width: 100%;
			bottom: 0;
			position: absolute;
		}
		@media only screen and (max-height: 480px) {
			img.slogan{
				margin-bottom: 1.8rem;
			}
		}
	</style>
	<body>
		<img src="img/logo.png" class="logo"/>
		<img src="img/slogan-laoshan.png" class="slogan"/>
		<img src="img/qrcode.png?v=1" class="qrcode"/>
		<img src="img/attention_title.png" class="title"/>
		<img src="img/attention_bottom.png" class="bottom"/>
	</body>
	<script src="/static/js/font.js" type="text/javascript" charset="utf-8"></script>
</html>
