<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的精酿生活-我的集卡</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mycard.css?v=1.1.4"/>
	</head>
	<body>
		<div id="card_box">
			<img src="img/jk/title.png" class="slogan"/>
			<div class="rule">
				<img src="img/jk/rule.png" alt="" class="btn">
			</div>
			<div id="pic_box">
				<img src="img/jk/bigzhen.png"/>
			</div>
			<input type="button" name="exchange" id="exchange" value="" class="ex"/>
			<div id="ul_box">
				<ul id="card_list">
					<li class="zhen"><img src="img/jk/notSzhen.png"/><i>0</i></li>
					<li class="zhuo"><img src="img/jk/notSzhuo.png"/><i>0</i></li>
					<li class="guan"><img src="img/jk/notSguan.png"/><i>0</i></li>
					<li class="wen"><img  src="img/jk/notSwen.png"/><i>0</i></li>
					<li class="yao"><img  src="img/jk/notSyao.png"/><i>0</i></li>
					<li class="yin"><img  src="img/jk/notSyin.png?v=1.0.0"/><i>0</i></li>
					<li class="pin"><img  src="img/jk/notSpin.png?v=1.0.0"/><i>0</i></li>
				</ul>
			</div>
		</div>
		<div id="finish">
			<img src="img/jk/title.png" class="slogan"/>
			<div class="rule">
				<img src="img/jk/rule.png" alt="" class="btn">
			</div>
			<!-- 集卡兑换现金 -->
			<div class="cashBox">
				<div class="cash">
					<p class="title">青岛啤酒 </br>给您发红包啦！</p>
					<p class="money">¥<span>0.00</span>元</p>
				</div>
				<input type="button" name="tx" id="tx" value="" />
			</div>
            <!-- 实物大奖 -->
			<div class="prizeBox">
				<div class="prize">
					<img class="prizeImg" src="" alt="">  <!-- 实物大奖图片 -->
				</div>
				<input type="button" name="getAward" id="getAward" value="" />
			</div>
		</div>

		<!-- 填写大奖信息toast -->
		<div class="alertMsg">
			<img src="img/jk/lantern.png" alt="" class="lantern">
			<img src="img/close.png" class="prize_close">
			
			<div class="msg_box">
				<img src="img/prize_list_title.png?v=1.0.0" class="prize_title">
				<div class="contact">
					<span>联系人：</span>
					<input type="text" name="" id="contact" value="" placeholder="请输入姓名" maxlength="8"/>
				</div>
				<div class="tel">
					<span>联系电话：</span>
					<input type="text" name="" id="tel" value="" placeholder="请输入手机号" maxlength="11"/>
				</div>
				<div class="yz_box">
					<span>验证码：</span>
					<input type="text" name="" id="yz_code" value="" placeholder="请输入验证码" maxlength="4"/>
					<span id="get_yz">获取验证码</span>
				</div>
				<div class="tj_box">
					<p class="tj"></p> <!-- 提交 -->
				</div>
			</div>
		</div>
		
		<!-- 现金提现成功 -->
		<div id="tx-alert">
			<img src="img/jk/txOK.png"/>
		</div>
	</body>
	<script src="/static/js/vve/10core.js"></script>
	<script src="/static/js/vve/11tool.js"></script>
	<script src="/static/js/vve/12event.js"></script>
	<script src="/static/js/vve/20ajx.js"></script>
	<script src="/v/js/cfg.js?v=3.0.2"></script>
	<script src="/v/js/publictip.js?v=1.0.1"></script>
	<script src="/static/js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mycard.js?v=1.2.1" type="text/javascript" charset="utf-8"></script>
	<script src="/static/js/font.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var hwb = document.documentElement.clientHeight/document.documentElement.clientWidth;
		if(hwb>1.85){
			$('body').addClass('screen');
		}
	</script>
</html>
