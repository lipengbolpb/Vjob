<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>我的精酿生活</title>
    <script>
    </script>
    <script src="js/rem.js" type="text/javascript"></script>
    <style>
        html,
        body,
        img,
        p {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: url('./img/bg.png') no-repeat top left;
            -webkit-background-size: 100%;
            text-align: center;
        }

        img.logo {
            width: 3rem;
            position: absolute;
            top: 0.8rem;
            left: 5%;
        }

        img.slogan {
            width: 80%;
            position: absolute;
            top: 2rem;
            left: 10%;
        }

        img.code {
            width: 12rem;
            position: absolute;
            top: 15.5rem;
            left: 2rem;
            z-index: 1;
        }

        img.notice {
            width: 11rem;
            position: absolute;
            top: 12rem;
            left: 15.5%;
        }

        @media only screen and (min-width:320px) and (max-height:460px) {
            img.slogan {
                width: 70%;
                left: 15%;
            }
            img.notice {
                top: 10rem;
            }
            img.code {
                top: 12.5rem;
            }
        }

        @media only screen and (min-width:360px) and (max-height:530px) {
            img.slogan {
                width: 70%;
                left: 15%;
            }
            img.notice {
                top: 10rem;
            }
            img.code {
                top: 12.5rem;
            }
        }
        .qrcode{
            width: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform:translate(-50%,-50%); 
        }
    </style>
</head>

<body>
    <img src="img/logo.png" class="logo">
    <img src="img/slogan.png" class="slogan">
    <img src="img/notice.png" class="notice">
    <img src="img/code.png" class="code">
    <!-- <img src="img/attention-qrcode.png" class="qrcode"> -->
</body>
<script src="/static/js/font.js">
$(document).ready(function () {
    //为了判断2020年
    var skuYear = sessionStorage.skuYear == undefined ? '' : sessionStorage.skuYear; 
    if(skuYear == '2020'){ //2020年
		$('.slogan').attr('src','/v/qmbp/img/slogan2020.png');
    }
})
</script>

</html>
