<body>
    <div class="repcash">
        <img src="img/prize_phone.png" class="slogan" style="width: 3.5rem;">
        <img src="img/geted.png" class="getted">
        <p>扫码时间：
            <span class="earnTime"></span>
        </p>
    </div>
    <div class="get-new">
        <img src="img/logo.png" class="logo">
        <img src="" class="prizetype">
        <input type="button" value="立即兑奖" class="ck">
    </div>
    <div class="get">
        <div class="top">
            <img src="img/logo.png" class="logo">
            <img src="img/prize-slogan.png" class="slogan">
            <p class="title">华为Mate10手机一部</p>
        </div>
        <div class="prize_box">
            <img src="img/gift-1.png" class="gif_1" />
            <img src="" class="prize_phone" />
        </div>
        <input type="button" value="立即兑奖" class="ck">
    </div>
    <div class="info">
        <img src="img/logo.png" class="logo">
        <img src="" class="slogan">
        <div class="explain">
            <div class="title">
                <p class="prizeTitle">好运奖</p>
            </div>
            <div class="content">
                <p class="prizeName">华为Mate10手机一部(共88部)</p>
                <p class="describe">
                    活动截止时间：2018年10月31日
                    <br>兑奖截止时间：2019年1月31日</p>
            </div>
            <img src="img/strcode-border.png" class="border">
        </div>
        <div class="warning">
            <img src="img/notice2.png" class="notice">
            <p>温馨提示：请尽快拨打0532-81639128核实中奖者身份信息，以下信息须完整填写信息，否则无法兑奖。</p>
        </div>
        <div class="msg">
            <input type="text" placeholder="姓名" class="name">
            <input style="display: none;" type="text" placeholder="输入身份证号" class="idcard" maxlength="18">
            <input type="text" placeholder="输入手机号" class="tel" maxlength="11">
            <input type="text" placeholder="验证码" class="code" maxlength="4">
            <input type="button" value="获取验证码" class="yz">
        </div>
        <input type="button" value="立即兑奖" class="tj" id="btn">
        <p class="alert">温馨提示：
            <br>中奖者需提供完整的中奖瓶盖及中将产品空瓶，以及个人身份证证复印件供我公司或我公司委托的第三方公司核实确认。</p>
        <div class="link">
            <a href="javascript:;" class="rule">活动规则</a>
            <!--<a href="javascript:;" class="secret">隐私说明</a>-->
        </div>
    </div>
