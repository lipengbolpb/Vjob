<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>兑奖记录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<script src="/static/js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/verification/verificationList.css?v=1.0.5"/>
	</head>
	<body>
		<div class="box">
			<div class="title">
				<p>兑奖人员：<span class="userName"></span></p>
				<p>兑奖数量：<span class="checkPrizeCount"></span></p>
			</div>
			<div class="verificationList">
			</div>
			<p class="more">查看更多</p>
			
		</div>
		<div id="details_box">
			<div class="msg_box">
					<img src="img/prizeImg.png" class="title">
					<div class="qrcode">
						<span>中奖码：</span>
						<input type="text" name="" id="qrcode" value="" placeholder="请输入" readonly/>
					</div>
					<div class="prizeName">
						<span>中奖产品：</span>
						<input type="text" name="" id="prizeName" value="" placeholder="请输入" readonly/>
					</div>
					<div class="earnTime">
						<span>中奖时间：</span>
						<input type="text" name="" id="earnTime" value="" placeholder="请输入" readonly/>
					</div>
					<div class="endTime">
						<span>兑奖截止：</span>
						<input type="text" name="" id="endTime" value="" placeholder="请输入" readonly/>
					</div>
					<div class="contact">
						<span>联系人：</span>
						<input type="text" name="" id="contact" value="" placeholder="请输入" readonly/>
					</div>
					<div class="tel">
						<span>联系电话：</span>
						<input type="text" name="" id="tel" value="" placeholder="请输入" readonly/>
					</div>
					<div class="verificationPerson">
						<span>兑奖人员：</span>
						<input type="text" name="" id="verificationPerson" value="" placeholder="请输入" readonly/>
					</div>
					<div class="verificationTime">
						<span>兑奖时间：</span>
						<input type="text" name="" id="verificationTime" value="" placeholder="请输入" readonly/>
					</div>
					<div class="verificationRemark">
						<span>兑奖备注：</span>
						<input type="text" name="" id="verificationRemark" value="" placeholder="请输入" readonly/>
					</div>
				</div>
				<p class="back">返回</p>
				<img src="img/verification.png?v=1" class="sign">
			</div>
		</div>
	</body>
	<script src="/static/js/vve/10core.js"></script>
	<script src="/static/js/vve/11tool.js"></script>
	<script src="/static/js/vve/12event.js"></script>
	<script src="/static/js/vve/20ajx.js"></script>
	<script src="/v/js/cfg.js?v=2.2.2"></script>
	<script src="/v/js/publictip.js?v=1.0.1"></script>
	<script src="/static/js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/static/js/font.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/verification/verificationList.js?v=1.1.2" type="text/javascript" charset="utf-8"></script>
</html>
