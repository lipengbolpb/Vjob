    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player" data-entry-class="Main" data-orientation="auto"
        data-scale-mode="exactFit" data-frame-rate="30" data-content-width="640" data-content-height="1008" data-show-paint-rect="false"
        data-multi-fingered="2" data-show-fps="false" data-show-log="false" data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">

    <!--PK获胜弹窗-->
    <div class="pop_container pk pk1 bg" id="morraSuccess">
        <div class="succ">
            <p id="currentMoney" style="font-size: 0.5rem;top: 3.3rem;"></p>
            <a href="javascript:;" id="toMybag"></a> </div>
    </div>
    <!--PK失败弹窗-->
    <div class="pop_container pk pk2 bg" id="morraFail">
        <div class="fail"> <a href="/v/zzqp20170815/huanju.html"></a> </div>
    </div>
    <style>
        #btn-a1 {
            display: block;
            position: absolute;
            top: .14rem;
            right: .2rem;
            width: .500rem;
            height: .500rem;
            z-index: 1000;
            -webkit-animation: 9.5s linear 0s infinite rotate forwards;
            -webkit-animation-play-state: running;
        }

        @-webkit-keyframes rotate {
            from {
                -webkit-transform: rotate(0deg)
            }
            to {
                -webkit-transform: rotate(360deg)
            }
        }

        #btn-a1 p {
            display: block;
            width: 100%;
            height: 100%;
            background-size: .500rem;
            line-height: 9999px;
            overflow: hidden;
        }

        .kais {
            /*background:url(img/page/grey-music-btn.png) no-repeat left top;*/
            background-size: contain;
        }

        .kais2 {
            /*background:url(img/page/grey-music-btn.png) no-repeat left bottom;*/
            background-size: contain;
        }
    </style>
    <div id="btn-a1" class="film-container">
        <p class="kais"> <i class="fa fa-music"></i></p>
        <p class="kais2" style="display: none;"><i class="fa fa-music"></i> <i class="fa fa-minus"></i></p>
    </div>
</body>
<script src="/static/js/vve/10core.js?v1"></script>
<script src="/static/js/vve/11tool.js?v1"></script>
<script src="/static/js/vve/20ajx.js?v=2"></script>

<script src="/v/js/publictip.js?v=3.0.1"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="/static/js/wx/jsdk.js?v12"></script>
<script>
    /**
         * {
         * "renderMode":, //引擎渲染模式，"canvas" 或者 "webgl"
         * "audioType": "" //使用的音频类型，0:默认，1:qq audio，2:web audio，3:audio
         * "antialias": //WebGL模式下是否开启抗锯齿，true:开启，false:关闭，默认为false
         * }
         **/
    egret.runEgret({ renderMode: "webgl", audioType: 0 });
    /**
    * initialized
    */
    var initialized = false;

    /**
     * (被动方法) canvas 游戏体初始完成
     */

    var toMybag = document.getElementById("toMybag"),
        currentM = document.getElementById("currentMoney");

    var currentMoney = sessionStorage.currentMoney,
        openid = sessionStorage.openid,
        infoKey = sessionStorage.infoKey;

    currentM.innerHTML = (currentMoney / 100).toFixed(2) + '元';
    toMybag.addEventListener('click', function () {
        // _hmt.push(['_trackEvent', '点击查看我的红包', '查看我的', '猜拳']);
        location.replace("http://" + vge.zzqp_host + "/zzqp20170815/txo/myList");
    }, false);

    var seedNo = Number(currentMoney) > 0 ? 100 : 0;
    function gInitialize() {
        initialized = true;
        window["GameData"].instance.seedSet(seedNo);
        //console.log("游戏初始完成...");
        gStart();
    }

    /**
     * (主动方法) 调用此方法即可开始游戏 (注:参数 根据 游戏结构可传参数或留空)
     */
    function gStart() {
        if (initialized) {
            //console.log("开始游戏 ...");
            window["RoleLogic"].instance.startGame();
        } else {
            //console.log("初始未完成...");
        }
    }
    /**
     * (被动方法) 游戏完成或结束后 调用此方法 并返回 所需参数
     */
    function gOver(val) {
        //console.log("游戏结束" ,val);
        sessionStorage.cq = val;
        switch (val) {
            case 1: console.log("你赢啦"); $("#morraSuccess").fadeIn("fast"); break;
            case 2: console.log("你输啦"); $("#morraFail").fadeIn("fast"); break;
        }
    }

</script>


</html>
