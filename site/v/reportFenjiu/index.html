<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>青花汾酒一品一码[日报]</title>
    	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
    	<meta name="format-detection" content="telephone=no" />
    	<link rel="stylesheet" type="text/css" href="css/index.css?v=111">
    	<link rel="stylesheet" type="text/css" href="css/weui.min.css?v=1">
    	<script type="text/javascript" src="js/echarts.common.min.js"></script>
	</head>
	<body>
		<p id="info"></p>
    	<div id="toast" style="display: none;">
    	  	<div class="weui_mask_transparent"></div>
    	  	<div class="weui_toast">

    	  	  	<p class="weui_toast_content"></p>
    	  	</div>
    	</div>
    
    	<div id="loadingToast" class="weui_loading_toast" style="display:none;z-index:999">
    	  	<div class="weui_mask_transparent"></div>
    	  	<div class="weui_toast">
    	  	  	<div class="weui_loading">
    	  	  	  	<div class="weui_loading_leaf weui_loading_leaf_0"></div>
    	  	  	  	<div class="weui_loading_leaf weui_loading_leaf_1"></div>
    	  	  	  	<div class="weui_loading_leaf weui_loading_leaf_2"></div>
    	  	  	  	<div class="weui_loading_leaf weui_loading_leaf_3"></div>
    	  	  	  	<div class="weui_loading_leaf weui_loading_leaf_4"></div>
    	  	  	  	<div class="weui_loading_leaf weui_loading_leaf_5"></div>
    	  	  	  	<div class="weui_loading_leaf weui_loading_leaf_6"></div>
    	  	  	  	<div class="weui_loading_leaf weui_loading_leaf_7"></div>
    	  	  	  	<div class="weui_loading_leaf weui_loading_leaf_8"></div>
    	  	  	  	<div class="weui_loading_leaf weui_loading_leaf_9"></div>
    	  	  	  	<div class="weui_loading_leaf weui_loading_leaf_10"></div>
    	  	  	  	<div class="weui_loading_leaf weui_loading_leaf_11"></div>
    	  	  	</div>
    	  	  	<p class="weui_toast_content" id="inner"></p>
    	  	</div>
    	</div>

		<div class="control">
			<div class="outside">
				<!-- <img src="img/bg.png" class="bg"> -->
				<div class="close"></div>
				<div class="content">
					<p class="all">全部</p>
				</div>
			</div>
			<!-- 回到顶部 -->
			<img src="img/top.png" class="top" id="toTop">
			<img src="img/loading.gif" class="loading">
		</div>
		<div class="wrap">
			
			<div class="select1">
				<p>日报概况</p>
				<ul>
					<li>
						<span id="address"><img src="img/address.png?v=1"></span>
						<span id="date"><img src="img/date.png?v=1"></span>
						<span><img src="img/up.png?v=1">累计</span>
					</li>
					<li>
						<span><img src="img/scan.png?v=1">用户扫码量</span>
						<span id="bottle"></span>
						<span id="bottleTotal"></span>
					</li>
					<li class="return">
						<span><img src="img/return.png?v=1">消耗积分数</span>
						<span id="money"></span>
						<span id="moneyTotal"></span>
                    </li>
                    <li class="exchange">
						<span><img src="img/return.png?v=1">兑换积分数</span>
						<span id="exchange"></span>
						<span id="exchangeTotal"></span>
					</li>
					<li>
						<span><img src="img/rec.png?v=1">独立用户数</span>
						<span id="customer"></span>
						<span id="customerTotal"></span>
					</li>
					<li>
						<span><img src="img/add.png?v=1">新增用户数</span>
						<span id="add"></span>
						<span id="addTotal"></span>
					</li>
					<!-- <li>
						<span><img src="img/man.png?v=1">人均消费量</span>
						<span id="average"></span>
						<span id="averageTotal"></span>
					</li>
					<li>
						<span><img src="img/clock.png?v=3">开瓶新鲜度</span>
						<span id="fresh"></span>
						<span id="freshTotal"></span>
					</li> -->
				</ul>
            </div>
            <div class="select5">
                <p>七天趋势图</p>
                <div class="tool">
                    <p id="tool_date"></p>
                    <p id="tool_one"></p>
                    <p id="tool_two"></p>
                    <p id="tool_three"></p>
                </div>
                <div id="seven"></div>
                <div class="btns">
                    <input type="button" value="用户趋势" id="btnUser">
                    <input type="button" value="扫码趋势" id="btnScan">
                </div>
            </div>
			<div class="line"></div>
			<div class="select2">
				<p>区域日扫码排名</p>
				<div id="excel"></div>
			</div>
			<div class="select3">
				<ul>
					<li class="title">
						<span>排名</span>
						<span>区域</span>
						<span>扫码数量</span>
						<span id="freshName"></span>
						<span>累计扫码数</span>
						<span>累计用户数</span>
					</li>
					<ul id="mon_list">
						
					</ul>
					<li class="else">
						<span>其他</span>
						<span id="elseNum"></span>
						<span id="elseCustomer"></span>
						<span id="elseNumTotal"></span>
						<span id="elseCustomerTotal"></span>
					</li>
					<li class="total">
						<span>合计</span>
						<span id="totalNum"></span>
						<span id="totalCustomer"></span>
						<span id="totalNumTotal"></span>
						<span id="totalCustomerTotal"></span>
					</li>
				</ul>
			</div>
			<!-- <div class="select4">
				<div class="left">
					<img src="img/points.png?v=1">
					<p>账户剩余金额</p>
					<p><span id="surplusMoney"></span>元</p>
				</div>
				<div class="right">
					<img src="img/time.png?v=1">
					<p>预计使用天数</p>
					<p><span id="surplusDate"></span>天</p>
				</div>
			</div> -->
			<p class="copyright">本服务由V积分大数据中心提供</p>
		</div>

    <script id="onenote_tpl" type="text/html">
        <li>
            <span>[=rank]</span>
            <span>[=city]</span>
            <span>[=num]</span>
            <span>[=freshLev]</span>
            <span>[=numTotal]</span>
            <span>[=customerTotal]</span>
        </li>
    </script>

    <script src="/static/js/vve/10core.js?v=1"></script>

	<script src="js/toTop.js?v=1"></script>
	<script src="/static/js/font.js"></script>
</html>
