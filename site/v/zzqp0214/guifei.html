<script>

function load(manifest,callback){
  for (var i = 0 ; i < manifest.length ; i++) {
    var images = [];
    var count = 0;
    images[i] = new Image();
    images[i].src = "img/"+manifest[i].src;
    images[i].classname = manifest[i].class;
    images[i].onload = function (){
      count++;
      var itemClass = this.classname;
      //进度
      var progress = parseInt((count/manifest.length)*100);
      $(".loadTxt").text(progress+"%");
      if(itemClass){
        var w = this.width/100 + "rem";
        $("."+itemClass).width(w);
        $("."+itemClass).attr("src",this.src);
      }
      if(count>=manifest.length){
        callback();
      }
    }
  }
}


</script>

<script type="text/javascript">
    var audio = document.getElementById('bgMusic');
	// 音乐相关
    function initMusic() {
        var el = $("#bgMusic")
        if (el && el.length > 0 && el.attr("src")) {
            // 音乐相关
            
            $('#btn-a1').on("touchstart", function (ev) {
                if (audio.paused) {
                    audio.play();console.log('1');
                    $(".kais2").stop().fadeOut(0);
                    $(".kais").stop().fadeIn(0);
					$('.film-container').css({'-webkit-animation-play-state':'running'});
                } else {console.log('2');
                    audio.pause();
                    $(".kais").stop().fadeOut(0);
                    $(".kais2").stop().fadeIn(0);
					$('.film-container').css({'-webkit-animation-play-state':'paused'});
                }
            });
            $(document).one('touchstart', function () {
                //audio.play();
            });
        }
    }
    initMusic(); 

</script>
