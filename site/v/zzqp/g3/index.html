        }else{
            //console.log("初始未完成...");
        }
    }

    function gOver(val){
        switch (val){
            case 1:console.log("你赢啦");$("#morraSuccess").fadeIn("fast");break;
            case 2:console.log("你输啦");$("#morraFail").fadeIn("fast");break;
        }
