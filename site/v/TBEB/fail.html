<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>青啤电商</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var _hmt = _hmt || [];
			(function() {
			  var hm = document.createElement("script");
			  hm.src = "https://hm.baidu.com/hm.js?50cc9b6cc7ce2fad567d5e43f2179d9c";
			  var s = document.getElementsByTagName("script")[0]; 
			  s.parentNode.insertBefore(hm, s);

	</head>
	<style type="text/css">
		html,body,img,p,a{
			margin: 0;
			padding: 0;
		}
		body,html{
			width: 100%;
			height: 100%;
			overflow: hidden;
			background: #fed40c url(images/fail_bg.png) no-repeat 1rem 1rem;
			-webkit-background-size: 14.5rem 90%;
			font-family: "微软雅黑";
		}
		img{
			display: block;
		}
		div.box{
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,.8);
			overflow: hidden;
		}
		div.tip{
			background: url(images/tip_frame.png) no-repeat right;
			-webkit-background-size: auto 100%;
			width: 14rem;
			height: 13.4rem;
			overflow: hidden;
			margin: 3.8rem auto 0;
		}
		div.tip img{
			width: 9rem;
			margin: 6rem auto 0;
		}
		div.box p{
			font-size: .8rem;
			color: #FFFFFF;
			text-align: center;
			width: 100%;
			position: absolute;
			bottom: 2%;
		}
	</style>
	<body>
		<div class="box">
			<div class="tip">
				<img id="tip" src=""/>
			</div>
			<p></p>
		</div>
	</body>
	<script src="js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/static/js/vve/10core.js?v1"></script>
	<script src="/v/js/cfg.js?v=3.0.4"></script>
	<script src="/v/js/publictip.js?v=3.0.0"></script>
	<script src="/static/js/vve/11tool.js?v1"></script>
	<script src="/static/js/vve/20ajx.js?v=2"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="/static/js/wx/jsdk.js?v12"></script>
	<script type="text/javascript">
		//-1:系统升级中, 0 - 成功,1 - 该积分码不存在",2 - 该积分码已经被使用过,3 - 积分码已过期,4 - 活动未开始,5 - 活动已结束,6 - 积分码异常(通常为服务器报错),7 - 一等奖（未启用）,12 - 可疑用户并且未提交手机号",13 - 黑名单用户, 14-需要校验手机号用户
		var args = vge.urlparse(location.href),
			bizcode = args.bizcode,
			batchName = sessionStorage.batchName===undefined?'':sessionStorage.batchName,
			tip = document.getElementById("tip");
		switch(bizcode){
			case '1':
				tip.src = '/v/TBEB/images/fail_tip_2.png';
				break;
			case '2':
				tip.src = '/v/TBEB/images/fail_tip_3.png';
				break;
			case '3':
				tip.src = '/v/TBEB/images/fail_tip_4.png';
				break;
			case '4'://未开始 需新增活动批次和联系电话
				tip.src = '/v/TBEB/images/fail_tip_1.png';
				$('p').html(batchName+'<br />服务热线：15652287347');
				break;
			case '5':
				tip.src = '/v/TBEB/images/fail_tip_7.png';
				break;
			case '6':
				tip.src = '/v/TBEB/images/fail_tip_5.png';
				break;
			case '-1':
				tip.src = '/v/TBEB/images/fail_tip_6.png';
				break;
			case '18'://扫码专员
		    	tip.style.display='none';
		    	title_tip('尊敬的用户', '此码未被使用<br />活动批次：'+batchName, '我知道了' );
		        break;     
		    default:
		        title_tip('尊敬的用户', bizcode+':'+sessionStorage.msg, '我知道了');
		        break;
		}
	</script>
	<script src="/static/js/font.js" type="text/javascript" charset="utf-8"></script>
	<script>
	  	ini_wxshare(vge.tbebappid);
	  	// 隐藏微信右上角菜单
	  	wx.ready(function() {
	  	    wx.hideOptionMenu();
	  	    function close(){
				wx.closeWindow();
			}
	  	});
	</script>
</html>
