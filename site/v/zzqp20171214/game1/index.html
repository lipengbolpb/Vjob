<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no" />
    <title>积分抽奖</title>
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/index.css?v=1.23">
</head>

<body>
    <div class="wrap">
        <div class="main">
            <div class="head">
                <img src="img/slogan-1.png" class="slogan">
            </div>
            <div class="box" id="luck">
                <ul class="ul-1">
                    <li class="luck-unit luck-unit-0">
                        <img src="img/active.png" class="border border-0">
                    </li>
                    <li class="luck-unit luck-unit-1">
                        <img src="img/active.png" class="border border-1">
                    </li>
                    <li class="luck-unit luck-unit-2">
                        <img src="img/active.png" class="border border-2">
                    </li>
                    <li class="luck-unit luck-unit-3">
                        <img src="img/active.png" class="border border-3">
                    </li>
                </ul>
                <ul class="ul-2">
                    <li class="luck-unit luck-unit-9">
                        <img src="img/active.png" class="border border-9">
                    </li>
                    <li id="btn">
                        <img src="img/btn.png" class="btn">
                    </li>
                    <li class="luck-unit luck-unit-4">
                        <img src="img/active.png" class="border border-4">
                    </li>
                </ul>
                <ul class="ul-3">
                    <li class="luck-unit luck-unit-8">
                        <img src="img/active.png" class="border border-8">
                    </li>
                    <li class="luck-unit luck-unit-7">
                        <img src="img/active.png" class="border border-7">
                    </li>
                    <li class="luck-unit luck-unit-6">
                        <img src="img/active.png" class="border border-6">
                    </li>
                    <li class="luck-unit luck-unit-5">
                        <img src="img/active.png" class="border border-5">
                    </li>
                </ul>
            </div>
            <div class="link">
                <a href="javascript:;" id="link">活动规则>></a>
            </div>
        </div>
        <div class="back">
            <img src="img/back.png">
        </div>
        <div class="rule">
            <img src="img/rule.png?v=2">
            <img src="img/iknow.png" class="iknow">
        </div>
        <div class="alert">
            <img src="" class="result">
            <div>
                <p class="line1">恭喜你抽中
                    <span id="prize"></span>
                </p>
                <p class="line2"></p>
            </div>
            <img src="img/close.png" class="close">
        </div>
        <div id="info">
            <div class="window_msg window">
                <p class="tip">填写兑奖信息</p>
                <input type="text" name="" id="name" placeholder="※ 真实姓名" maxlength="6">
                <input type="text" name="" id="tel" placeholder="※ 手机号" maxlength="11">
                <input type="text" name="" id="address" placeholder="※ 收货地址" maxlength="50">
                <input type="button" name="btn_msg" id="cancel_msg" value="下次再说">
                <input type="button" name="btn_msg" id="btn_msg" value="提交信息">
            </div>
            <div class="window_res window">
                <p class="tip">领取奖品</p>
                <img src="img/tj_sucess.png">
                <p class="tip_msg">您可以到兑换记录里查看本次的兑换详情哦~</p>
            </div>
        </div>
        <p style="color:#ffffff;width:100%;font-size:0.4rem;position:absolute;bottom:5px;text-align:center;">技术支持：V积分 · 四川泰合鼎川物联科技有限公司 © Copyright 2012-2017</p>
    </div>
</body>
<script src="js/jquery-2.2.4.min.js"></script>
<script src="/static/js/vve/10core.js"></script>
<script src="/static/js/vve/11tool.js"></script>
<script src="/static/js/vve/12event.js"></script>
<script src="/static/js/vve/20ajx.js"></script>
<script src="/static/js/vve/21tpl.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="/v/js/cfg.js?v=9.0.0"></script>
<script src="/static/js/wx/jsdk.js?v=3"></script>
<script src="/v/js/publictip.js?v=3.0.1"></script>
<script src="/static/js/font.js"></script>
<script>
    ini_wxshare(vge.zzqpappid);
    // 隐藏微信右上角菜单
    wx.ready(function () {
        wx.hideOptionMenu();
    });
</script>
<script src="js/index.js?v=3.1"></script>

</html>
