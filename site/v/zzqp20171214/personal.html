<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <meta name="format-detection" content="telephone=no" />
    <title>青岛啤酒华中</title>
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/personal.css?v=3.0">
    <!-- <link rel="stylesheet" href="css/jiuwang.css?v=1.3"> -->
</head>

<body>
    <div class="wrap">
        <img src="img/audio1.png" class="audio">
        <img src="img/my.png" class="my">
        <img src="img/loading.gif" class="loading">
        <div class="my-prize">
            <div class="prize-list clearfix">
                <img src="img/myprize-title.png" class="prize-title">
                <div class="record">
                    <ul id="prizeUl">

                    </ul>
                </div>
                <input type="button" id="prize-back" value="返回">
            </div>
        </div>
        <div class="control">
            <div class="top">
                <img src="img/personal-card.png" class="card">
            </div>
            <div class="bottom">
                <img src="img/personal-point.png" class="point">

            </div>
            <img src="img/personal-border.png" class="border">
            <p class="notice">我的零钱包余额：
                <span id="total">0.00元</span>
            </p>
            <input type="button" value="立即提现" id="tx">
            <!-- <p class="copyright">技术支持:V积分·鼎川物联Copyright&copy;2012-2017</p> -->
            <div class="mask">
                <p class="qin">亲，注意聊天消息里的【服务通知】
                    <br>看到这样的消息72小时内要点开收钱！</p>
                <img src="img/alert.png" class="alert">
                <input type="button" value="我知道了" class="iknow">
            </div>
            <!--<img src="/v/ymqp20180130/img/jiuw_icon.png" id="jw_icon" />
            <div id="jiuw_box">
                <img src="/v/ymqp20180130/img/close.png" class="close" />
                <div>
                    <img src="/v/zzqp20171214/img/jiuw_qrcode.jpg" id="jwqrcode" />
                </div>
            </div>-->
        </div>
        <div class="cards">
            <div class="title">
                <img src="img/cards-title.png">
                <img src="img/cards-top.png" class="banner">
                <p>集齐5张城市卡，
                    <i>100%</i>开出吉利红包</p>
            </div>
            <div class="main">
                <div class="top">
                    <img src="img/cards-bg.png" class="bg">
                    <div class="allcard">

                    </div>
                    <div class="success">
                        <img src="img/success-hb.png">
                        <p>青岛啤酒
                            <br>给您发了一个红包</p>
                        <p>恭喜发财，大吉大利!</p>
                        <p>¥
                            <span id="money"></span>元</p>
                        <p>已自动存入零钱包，请进入"个人中心"进行提现</p>
                    </div>
                </div>
                <div class="bottom">
                    <div>
                        <img src="" class="card0 card-icon">
                        <span class="num cardNum">0</span>
                    </div>
                    <div>
                        <img src="" class="card1 card-icon">
                        <span class="num cardNum">0</span>
                    </div>
                    <div>
                        <img src="" class="card2 card-icon">
                        <span class="num cardNum">0</span>
                    </div>
                    <div>
                        <img src="" class="card3 card-icon">
                        <span class="num cardNum">0</span>
                    </div>
                    <div>
                        <img src="" class="card4 card-icon">
                        <span class="num cardNum">0</span>
                    </div>
                </div>
                <div class="input">
                    <input type="button" value="立即兑换" class="exchange">
                    <input type="button" value="个人中心" class="back cardback">
                </div>
            </div>

            <!-- <p class="copyright">技术支持:V积分·鼎川物联Copyright&copy;2012-2017</p> -->
        </div>
        <div class="points">
            <div class="mybag_top">
                <div class="title">
                    <img src="img/personal-title.png">
                    <p>积分可进入积分商城兑换好礼，快快行动吧</p>
                </div>
                <div class="msg">
                    <p>当前剩余</p>
                    <p>
                        <span class="num pointNum">0</span>积分</p>
                    <img src="img/personal-hb.png" class="hb">
                    <a href="javascript:;" class="ck" id="show">查看详细记录</a>
                </div>
                <div class="btns">
                    <input type="button" value="进入积分商城" class="enter">
                    <input type="button" value="返回我的主页" class="pointback">
                </div>
                <div class="link">
                    <a href="javascript:;" class="rule">活动规则</a>
                    <a href="javascript:;" class="explain">隐私说明</a>
                </div>
                <!-- <p class="copyright">技术支持:V积分·鼎川物联Copyright&copy;2012-2017</p> -->
            </div>
            <div class="mybag_bottom">
                <div class="record">
                    <input type="button" name="" id="hide" value="收起" />
                    <ul id="mon_list">

                    </ul>
                    <p id="more" class="getmore">加载更多</p>
                    <p id="no_list" class="nolist">您还没有积分记录哦</p>
                </div>
            </div>
        </div>
    </div>
    <audio id="bgm" loop="loop" src="music/bgm.mp3?v=1"></audio>
</body>
<script src="js/jquery-2.2.4.min.js"></script>
<script src="/static/js/vve/10core.js"></script>
<script src="/static/js/vve/11tool.js"></script>
<script src="/static/js/vve/12event.js"></script>
<script src="/static/js/vve/20ajx.js"></script>
<script src="/static/js/vve/21tpl.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="/v/js/cfg.js?v=2.0.0"></script>
<script src="/v/js/publictip.js?v=3.0.1"></script>
<script src="/static/js/wx/jsdk.js?v=3"></script>
<script src="/static/js/font.js"></script>
<script>
    document.addEventListener("WeixinJSBridgeReady", function () {
        document.getElementById('bgm').setAttribute('src', '/v/zzqp20171214/music/bgm.mp3?v=1');
        document.getElementById('bgm').load();
        document.getElementById('bgm').play();
        $('.audio').addClass('running');
    }, false);
</script>
<script>
    ini_wxshare(vge.zzqpappid);
    // 隐藏微信右上角菜单
    wx.ready(function () {
        wx.hideOptionMenu();
    });
</script>
<script src="js/personal.js?v=3.3"></script>

</html>
