<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>青岛啤酒辽宁</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="/static/js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/qd.css?v=1.1.8"/>
	</head>
	<body>
		<div id="ck_box">
			<img src="img/ad.png" alt="" class="ad">
			<p class="title">签到进度</p>
			<p class="qd_tip">每喝够<i>6</i>瓶，即可随机获得一张福卡</p>
			<div  class="shadowBox">
				<div class="progress_box">
					<p class="num"></p>
					<p class="progress"><img src="img/progress-bg.png"/></p>
				</div>
				<div class="card_box fail">
					<img src="" class="card"/>
					<p class="ck_tip">点击获得福卡</p>
				</div>
				<p class="tip"></p>
			</div>
		</div>
		<div id="qd-alert">
			<img src="" class="result"/>
			<i class="close"></i>
		</div>
	</body>
	<script src="/static/js/vve/10core.js"></script>
	<script src="/static/js/vve/11tool.js"></script>
	<script src="/static/js/vve/12event.js"></script>
	<script src="/static/js/vve/20ajx.js"></script>
	<script src="/v/js/cfg.js?v=1.0.0"></script>
	<script src="/v/js/publictip.js?v=1.0.1"></script>
	<script src="/static/js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/static/js/font.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/qd.js?v=1.0.4" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var hwb = document.documentElement.clientHeight/document.documentElement.clientWidth;
		if(hwb>1.85){
			$('body').addClass('screen');
		}
	</script>
</html>
