<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>青岛啤酒东南营销</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
				overflow: hidden;
				background:#19883b url(img/bg_rep.png) repeat-y left top;
				background-size: 100% auto;
				-webkit-background-size: 100% auto;
			}
			img{
				display: block;
			}
			img.logo{
				position: absolute;
				left: 1rem;
				top: .6rem;
				width: 3rem;
			}
			img.slogan{
				width: 10.6rem;
				margin: 1.8rem auto 0;
			}
			img.qr{
				width: 5.5rem;
				margin: 1.3rem auto 0;
			}
			p.title{
				color: #fff;
				font-size: .6rem;
				text-align: center;
				margin-top: 1rem;
			}
			img.tip{
				width: 9.9rem;
				margin: 1rem auto 0;
			}
			img.bt_1{
				position: absolute;
				bottom: 0;
				width: 100%;
				z-index: 2;
			}
			img.bt_2{
				position: absolute;
				bottom: 0;
				width: 100%;
				z-index: 2;
			}
			img.fly{
				position: absolute;
				width: 1.4rem;
			}
			img.fly_1{
				top: 30%;
				left: 2%;
			}
			img.fly_2{
				top: 5%;
				right: 10%;
				-webkit-transform: rotate(80deg);
			}
			@media only screen and (max-height: 481px) {
				img.slogan{
					width: 10rem;
					margin: 1rem auto 0;
				}
				img.qr{
					width: 5rem;
					margin: .8rem auto 0;
				}
			}
		</style>
		<script src="/static/js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var _hmt = _hmt || [];
			(function() {
			  var hm = document.createElement("script");
			  hm.src = "https://hm.baidu.com/hm.js?f8e8f448c09ef3f0bf2e84ddad8e07d8";
			  var s = document.getElementsByTagName("script")[0]; 
			  s.parentNode.insertBefore(hm, s);
			})();
		</script>
	</head>
	<body>
		<img src="img/logo.png" class="logo"/>
		<img src="img/slogan.png" class="slogan"/>
		<img src="img/qr_code.png" class="qr"/>
		<p class="title">关注“青岛啤酒东南营销”公众号 → 查看“我的红包”</p>
		<img src="img/pic_haohe.png" class="tip"/>
		<img src="img/bottom_coin.png" class="bt_1"/>
		<img src="img/bottom_bg.png" class="bt_2"/>
		<img src="img/fly.png" class="fly fly_1"/>
		<img src="img/fly.png" class="fly fly_2"/>
	</body>
	<script src="/static/js/font.js" type="text/javascript" charset="utf-8"></script>
</html>
