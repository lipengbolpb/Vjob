    <script>
        var contant = document.getElementById('contant');
        var args = vge.urlparse(location.href),
        	batch = document.getElementById("batch"),
        	batchName = sessionStorage.batchName===undefined?'':sessionStorage.batchName,
            bizcode = args.bizcode;
        // 1 - 该积分码不存在",2 - 该积分码已经被使用过,3 - 积分码已过期,4 - 活动未开始,5 - 活动已结束,6 - 积分码异常   (通常为服务器报错)
        switch(bizcode) {
        case '1':
            contant.innerHTML = '这个二维码<br />不存在';
            break;
        case '2':
            contant.innerHTML = '亲，奴家已经被宠幸<br />换下一位吧！';
            contant.style.fontSize = '0.8rem';
            break;
        case '3':
            contant.innerHTML = '二维码已过期';
            break;
        case '4':
            contant.innerHTML = '活动还没<br />开始哦！';
            batch.innerHTML = batchName+'<br />服务热线：15321413736';
            break;
        case '5':
            contant.innerHTML = '活动已截止';
            break;
        case '6':
            contant.innerHTML = '二维码异常';
            break;
        case '11':
            contant.innerHTML = '亲,您已摇过了<br />再来一瓶吧';
            break; 
        case '-1':
            contant.innerHTML = '系统升级中...';
            break;      
        case '18'://扫码专员
        	contant.style.display='none';
        	title_tip('尊敬的用户', '此码未被使用<br />活动批次：'+batchName, '我知道了');
            break;     
        default:
            title_tip('尊敬的用户', bizcode+':'+sessionStorage.msg, '我知道了');
            break;
        }
        }
