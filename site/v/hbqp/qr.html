    <style>
        html,body{
            width: 100%;
            height: 100%;
            font-family: "微软雅黑","Microsoft YaHei";
            overflow: hidden;
        }
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,button,textarea,p,blockquote,th,td{margin:0; padding:0;}
        img{border:none}
        /* 屏蔽苹果手机更改样式 */
        input[type="button"],input[type="submit"],input[type="reset"],input[type="tel"],input[type="text"],button,textarea{-webkit-appearance:none;}
        input[type="tel"],input[type="button"],input[type="submit"],input[type="reset"],input[type="tel"],input[type="text"]{outline: 0; background-color: transparent;-webkit-tap-highlight-color:rgba(0,0,0,0);opacity: 1;-webkit-opacity:1;}

        /*img{width: 10%; margin-left: 45%; margin-top: 56%;}*/
       	div.location{
            width:100%;
            height:100%;
            overflow-x: hidden;
            display: none;
        }
        div.location div{
            width:100%;
            height:100%;
            background-color: rgba(0,0,0,.7);
        }
        div.location div img:nth-of-type(1){
            width:100%;
            height: 100%;
            margin-left: 0;
            margin-top: 0;
        }
        div.location div img:nth-of-type(2){
            width:100%;
            margin-top:1rem;
            margin-left: 0;
        }
        div.location div input{
            width:50%;
            height:2.5rem;
            background-color: #81c5a0;
            margin:0.2rem auto 0;
            display: block;
            border:none;
            border-radius:10px;
            -webkit-border-radius:10px;
            color:#ffffff;
            font-size:0.8rem;
            font-family:'微软雅黑';
            outline: none;
        }
        div.fail{
            width:100%;
            height:100%;
            overflow-x: hidden;
            display: none;
        }
        div.fail div{
            width:100%;
            height:100%;
            background-color: rgba(0,0,0,.7);
        }
        div.fail div img:nth-of-type(1){
            width:100%;
            height: 100%;
            margin-left: 0;
            margin-top: 0;
        }
        div.fail div img:nth-of-type(2){
            width:100%;
            margin-top:1rem;
            margin-left: 0;
        }
        div.fail div input{
            width:50%;
            height:2.5rem;
            background-color: #81c5a0;
            margin:0.2rem auto 0;
            display: block;
            border:none;
            border-radius:10px;
            -webkit-border-radius:10px;
            color:#ffffff;
            font-size:0.8rem;
            font-family:'微软雅黑';
            outline: none;
        }
    </style>
  </head>
  <body>
    <div class="location" id="location">
        <div>
            <img src="img/location.png?v=1">
        </div>
    </div>
    <div class="fail" id="fail">
        <div>
            <img src="img/location_2.jpg?v=1">
        </div>
    </div>
    <p id="info"></p>

    <div id="toast" style="display: none;">
      <div class="weui_mask_transparent"></div>
      <div class="weui_toast">
        <i class="weui_icon_toast"></i>
        <p class="weui_toast_content">已完成</p>
      </div>
    </div>

    <div id="midAutumn">
			<img src="/v/sdqp/imgMidAutumn/logo.png" class="midlogo">
			<!-- 月亮 -->
			<div id="moon_box">
				<img src="/v/sdqp/imgMidAutumn/moon_1.png" class="moon_1">
				<div class="moon_2_box">
					<img src="/v/sdqp/imgMidAutumn/moon_2.png" class="moon_1">
				</div>
				<div class="moon_3_box">
					<img src="/v/sdqp/imgMidAutumn/moon_3.png" class="moon_1">
				</div>
			</div>
			<!-- 飞行员 -->
			<div class="person_1_box">
				<div class="foam_box">
					<div class="foam_over">
						<img src="/v/sdqp/imgMidAutumn/foam_left.png" class="foam">
					</div>
				</div>
				<img src="/v/sdqp/imgMidAutumn/person_left.png" class="person_1">
			</div>
			<div class="person_2_box">
				<div class="foam_box">
					<div class="foam_over">
						<img src="/v/sdqp/imgMidAutumn/foam_right.png" class="foam">
					</div>
				</div>
				<img src="/v/sdqp/imgMidAutumn/person_right.png" class="person_2">
			</div>
			<img src="/v/sdqp/imgMidAutumn/rabbit_1.png" class="rabbit_1 rabbit">
			<img src="/v/sdqp/imgMidAutumn/rabbit_2.png" class="rabbit_2 rabbit">
			<img src="/v/sdqp/imgMidAutumn/rabbit_3.png" class="rabbit_3 rabbit">
			<img src="/v/sdqp/imgMidAutumn/bottom.png" class="bottom">
			<img src="/v/sdqp/imgMidAutumn/product.png" class="product">
		</div>
    
    <div id="loadingToast" class="weui_loading_toast" style="display:none;">
      <div class="weui_mask_transparent"></div>
      <div class="weui_toast" style="width: 5.6em;min-height: 5.6em;margin-left: -2.8em;">

          <div class="weui_loading_leaf weui_loading_leaf_8"></div>
          <div class="weui_loading_leaf weui_loading_leaf_9"></div>
          <div class="weui_loading_leaf weui_loading_leaf_10"></div>
          <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p class="weui_toast_content">数据加载中</p>
      </div>
    </div>
