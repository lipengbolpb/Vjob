<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>青岛啤酒畅享山东</title>
	<meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" type="text/css" href="/static/css/weui.min.css">
    <script src="js/rem.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/mybag.css?v=1.8.1">
	<script>
		var _hmt = _hmt || [];
		(function() {
		  var hm = document.createElement("script");
		  hm.src = "https://hm.baidu.com/hm.js?7003ee0e158e1341f1b2525bdde63e73";
		  var s = document.getElementsByTagName("script")[0]; 
		  s.parentNode.insertBefore(hm, s);
		})();
	</script>
</head>

<body>
    <!-- 提现成功提示 -->
    <div class="mask" id="mask">
        <img src="img/bg.png?v=1" class="footertext">
        <img src="img/logo.png?v=1" class="logo">
		<img src="img/alert.png" class="alert">
		<div class="txOK">您已提现成功</div>
        <input type="button" value="我知道了" class="ck">
    </div>
    <div class="mybag_top">
        <img src="img/loading.gif" class="loading">
        <img src="img/show.png" id="show">
        <div class="content">
            <div class="content_bg">
                <p class="contentTitle">共喝青岛啤酒</p>
                <p class="contentMain"><span id="num">0</span>
                    <span class="botOrcan">瓶</span>
                </p>
                <p class="balance">账户余额：<span id="dom_balance">0.00</span><span>元</span></p>
                <p class="addmoney">已领红包：<span id="add_money">0.00</span><span>元</span></p>
				<p class="freeze">冻结金额：<span id="freeze_money">0.00</span><span>元</span></p>
				<p class="myPrize">我的奖品：<span id="prizeNum">0</span><span>个</span><span style="visibility: hidden;">.00</span></p>
            </div>
            <div class="btn">
                <input type="button" value="立即提现" id="btn">
            </div>
        </div>
        <p class="notice">红包累计大于等于1元后可提现<br>不足1元的红包将存入零钱包</p>
		<p class="freezeTip">什么是冻结金额？</p>
        <p class="txTips">已提现金额请在微信首页查看</p>		
		<div class="lt_xc">
            <div class="lt_xc_con">
                <div class="lt">
                    <img src="img/lt.png" alt="" class="lt-img">
                    <img src="img/lq-btn.png" alt="" class="lq-btn">
                </div>
                <div class="xc">
                    <img src="img/xc.png" alt="" class="lt-img">
                    <img src="img/lq-btn.png" alt="" class="xc-btn">
                </div>
            </div>
        </div>
    </div>
	<!-- 冻结金额提示 -->
	<div class="freezeAlert">
		<p class="closeTip"></p>
		<img src="/v/sdqp-agt/img/freeze_tip.png?v=1">
		<div></div>
	</div>
	
    <div class="mybag_bottom">
        <div class="record">
            <input type="button" name="" id="hide" value="" />
			<div class="list_box">
				<div class="tab">
					<p class="tab_hb cur"><span>我的红包</span></p>
					<p class="tab_prize"><span>我的奖品</span></p>
				</div>
				<div class="list_hb">
					<ul id="mon_list">
					</ul>
				</div>
				<!-- 大奖列表 -->
				<div class="list_prize">
					
				</div>
			</div>
        </div>
    </div>
	<div class="alertMsg">
		<div class="msg_box">
			<img src="img/prize_list_title.png" class="prize_title">
			<img src="img/alert_close.png" class="prize_close">
			<div class="qrcode">
				<span>中奖码：</span>
				<input type="text" name="" id="qrcode" value="" readonly/>
				<img src="img/icon-qrcode.png" class="showcode" id="showcode">
			</div>
			<div class="prizeName">
				<span>中奖产品：</span>
				<input type="text" name="" id="prizeName" value=""  readonly/>
			</div>
			<div class="earnTime">
				<span>中奖时间：</span>
				<input type="text" name="" id="earnTime" value=""  readonly/>
			</div>
			<div class="endTime">
				<span></span>
				<input type="text" name="" id="endTime" value="" readonly/>
			</div>
			<div class="contact">
				<span>联系人：</span>
				<input type="text" name="" id="contact" value="" placeholder="请输入姓名" maxlength="8"/>
			</div>
			<div class="tel">
				<span>联系电话：</span>
				<input type="text" name="" id="tel" value="" placeholder="请输入手机号" maxlength="11"/>
			</div>
			<div class="yz_box">
				<span>验证码：</span>
				<input type="text" name="" id="yz_code" value="" placeholder="请输入验证码" maxlength="4"/>
				<span id="get_yz">获取验证码</span>
			</div>
			<div class="tj_box">
				<p class="tj">提交</p>
				<p class="tip">咨询电话：400 680 0899</p>
			</div>
		</div>
		<div class="qrcode_box">
			<img src="img/close.png" class="closeQrcode">
			<div id="qrcodepage"></div>
		</div>
	</div>
	<div id="toast" style="display: none;">
	    <div class="weui_mask_transparent"></div>
	    <div class="weui_toast" style="width: 4.6em;min-height: 4.6em;margin-left: -1.8em;">
	        <i class="weui_icon_toast"></i>
	        <p class="weui_toast_content">已完成</p>
	    </div>
	</div>
	<div id="loadingToast" class="weui_loading_toast" style="display:none;">
		<div class="weui_mask_transparent"></div>
		<div class="weui_toast" style="width: 4.6em;min-height: 4.6em;margin-left: -1.8em;">
			<div class="weui_loading">
				<div class="weui_loading_leaf weui_loading_leaf_0"></div>
				<div class="weui_loading_leaf weui_loading_leaf_1"></div>
				<div class="weui_loading_leaf weui_loading_leaf_2"></div>
				<div class="weui_loading_leaf weui_loading_leaf_3"></div>
				<div class="weui_loading_leaf weui_loading_leaf_4"></div>
				<div class="weui_loading_leaf weui_loading_leaf_5"></div>
				<div class="weui_loading_leaf weui_loading_leaf_6"></div>
				<div class="weui_loading_leaf weui_loading_leaf_7"></div>
				<div class="weui_loading_leaf weui_loading_leaf_8"></div>
				<div class="weui_loading_leaf weui_loading_leaf_9"></div>
				<div class="weui_loading_leaf weui_loading_leaf_10"></div>
				<div class="weui_loading_leaf weui_loading_leaf_11"></div>
			</div>
			<p class="weui_toast_content">数据加载中</p>
		</div>
	</div>
    <!-- <div class="mybag_bottom">
        <div class="record">
            <input type="button" name="" id="hide" value="" />
            <ul id="mon_list">
                    
            </ul>
            <p id="more" class="getmore">加载更多</p>
            <p id="no_list">您还没有红包记录哦</p>
        </div>
    </div> -->
	<!-- 青啤电商 -->
	<div class="tomall">
		<div>
			<img src="/v/sdqp-common2.0/img/active_tomall.png" class="tomall">
			<img src="/v/sdqp-common2.0/img/closeTx.png" class="activeClose closeTx">
		</div>
	</div>
    <script id="onenote_tpl" type="text/html">
        <li>
            <p class="title list_left">
                <span class="title">[=monwhere]</span>
                <br />
                <span class="time">[=gettime]</span>
            </p>
            <p class="money title list_left" style="color:[=color]">
                <span>[=money]</span>元</p>
        </li>
    </script>
</body>
<script src="/static/js/vve/10core.js"></script>
<script src="/static/js/vve/11tool.js"></script>
<script src="/static/js/vve/12event.js"></script>
<script src="/static/js/vve/20ajx.js"></script>
<script src="/v/js/cfg.js?v=6.2.4"></script>
<script src="/v/js/publictip.js?v=1.0.0"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="/static/js/wx/jsdk.js?v=3"></script>

<script src="/static/js/qrcode.js" type="text/javascript" charset="utf-8"></script>

<script src="/static/js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/mybag.js?v=4.7.13"></script>
<script src="/static/js/font.js"></script>
<script>

    $("input").blur(function(){
		setTimeout(() => {
			var scrollHeight = document.documentElement.scrollTop || document.body.scrollTop || 0;
			window.scrollTo(0, Math.max(scrollHeight - 1, 0));
		}, 100);
	});
	
	window.οnresize=function(){  
		location.reload()
	}
</script>


</html>
