<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>操作指引</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			html{
				background: url(img/guide_bg.png?v=1) no-repeat top center;
				-webkit-background-size: 100% 100%;
				background-size: 100% 100%;
			}
			body{
				overflow-x: hidden;
				-webkit-overflow-scrolling: touch;
				display: -webkit-flex;
				display: flex;
				flex-direction: column;
				justify-content: center;
			}
			img{
				display: block;
				width: 90%;
				margin: 1rem auto;
			}
			.gd_1{
				width: 80%;
				margin: 1rem auto;
			}
		</style>
	</head>
	<body>
		<img src="img/guide_zj_1.png" class="gd_1">
		<img src="img/guide_zj_2.png?v=1" >
		<img src="img/guide_zj_3.png" >
	</body>
</html>
