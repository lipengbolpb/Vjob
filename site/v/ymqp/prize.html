	<head>
		<meta charset="utf-8"/>

		<title>青岛啤酒激情银麦</title>

 		<script src="js/rem.js" type="text/javascript"></script>
	</head>
	<body>
		<!-- 获得大奖页面 -->
		<div id="cash">
			<img src="img/logo.png" class="logo">
			<div class="wrap">
				<img src="img/slogan_prize.png" class="slogan">
				<input type="button" value="立即兑奖" id="getbtn">
				<p>温馨提示：点击"立即兑奖"填写中奖信息吧~</p> 
			</div>
		</div>
		<!-- 填写信息页面 -->
		<div id="info">
			<img src="img/banner_prize.png" class="banner">
			<img src="img/notice_prize.png" class="notice">
			<a href="javascript:;" class="ck">查看一等奖兑奖方法>></a>
			<img src="img/title_prize.png" class="title">
			<div class="msg">
				<input type="text" placeholder="您的姓名" id="name">
				<input style="display:none;" type="text" placeholder="输入身份证号" id="card">
				<input type="text" placeholder="输入手机号" id="tel" maxlength="11">
				<input type="text" placeholder="验证码" id="code" maxlength="4">
				<input type="button" value="获取验证码" id="getcode">
			</div>
			<input type="button" value="提交" id="btn">
			<p class="point">温馨提示：中奖者需提供完整的中奖瓶盖，以及个人身份证复印件<br>供我公司或我公司委托的第三方公司核实确认</p>
			<div class="link">
				<a href="javascript:;" id="rule">活动规则</a>
				<a href="javascript:;" id="explain">隐私说明</a>
			</div>
			<div class="mask">
				<img src="img/rule.png" class="rule">
				<img src="img/close.png" class="close">
			</div>
		</div>
		<div id='getted'><!-- 大奖核销 -->
			<img src="img/logo.png" class="logo">
			<div class="wrap">
				<img src="img/slogan_getted.png" class="slogan">
				<p>被扫时间：<span id="earntime">2017年06月13日 16:44:58</span></p> 
			</div>
		</div>
		<p id="copyright" style="color:#ffe467;width: 100%;font-size: 12px;text-align: center;position: fixed;bottom: 10px;z-index: 10000;">技术支持：V积分 · 鼎川物联Copyright 2012-2017</p>
	</body>
