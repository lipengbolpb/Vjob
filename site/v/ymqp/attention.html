<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<meta name="format-detection" content="telephone=no" />
		<title>青岛啤酒激情银麦</title>
        <script>
            
        </script>
 		<script src="js/rem.js" type="text/javascript"></script>
        <style>
        	html,body,img,p{
       			margin: 0;
       			padding: 0;
        	}
            html,body{
                width: 100%;
                height: 100%;
                overflow: hidden;
                background:url('img/bg.png') no-repeat top left;
                -webkit-background-size: 100%;
                text-align: center;
            }
            img.logo{
                width:95%;
                display:block;
                margin:0.5rem auto 0;
            }
            img.slogan{
            	display: block;
            	margin:-0.5rem auto 0;
            	width: 92%;
            }
            img.code{
            	width:50%;
                display:block;
                margin:3rem auto 0;
            }
            img.notice{
                width:13rem;
                position:absolute;
                top:11rem;
                left:1.5rem;
            }
            img.cup{
                width:35%;
                position:absolute;
                bottom:1%;
                right:3%;
            }
            @media only screen and (max-height: 520px) and (min-width:360px) {
                img.cup{
                    width:30%;
                }
                img.code{
                    width:45%;
                    margin:2rem auto 0;
                }
                img.notice{
                    top: 10.5rem;
                }
                img.slogan{
                    display: block;
                    margin:-0.5rem auto 0;
                    width: 85%;
                }
            }
            @media only screen and (max-height: 440px) and (min-width:320px) {
                img.slogan{
                    display: block;
                    margin:-0.5rem auto 0;
                    width: 80%;
                }
                img.notice{
                    top: 10rem;
                }
                img.cup{
                    width:30%;
                }
            }
        </style>
    </head>
    <body>
        <img src="img/logo.png" class="logo">
    	<img class="slogan" src="img/slogan_attention.png?v=1"/>
        <img src="img/notice.png" class="notice">
    	<img class="code" src="img/code.png"/>
        <img src="img/cup_attention.png" class="cup">
        <p id="copyright" style="color:#ffe467;width: 100%;font-size: 12px;text-align: center;position: fixed;bottom: 10px;z-index: 10000;">技术支持：V积分 · 鼎川物联Copyright 2012-2017</p>
    </body>
    <script src="/static/js/font.js"></script>
</html>
