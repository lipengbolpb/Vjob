<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>掷骰子</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
				background: white;
				perspective:1000px;
				perspective-origin: 20% 1000px;
			}
			#box{
				transform-style: preserve-3d;
				width: 60px;
				height: 60px;
				position: relative;
				top: 50%;
				left: 50%;
				backface-visibility:hidden;
				animation: rotate linear 5s infinite;
			}
			@-webkit-keyframes rotate{
				0%{transform: rotateX(0);}
				50%{transform: rotateX(360deg);}
				60%{
					transform: rotateY(0deg);
				}
				100%{
					transform: rotateY(360deg);
				}
			}
			.page{
				position: absolute;
				left: 50%;
				top: 50%;
				margin: -30px;
				width: 58px;
				height: 58px;
				border: 1px #fff solid;
				background: black;
				color: red;
				text-align: center;
				line-height: 60px;
				font-size: 20px;
				font-weight: bold;
			}
			.page_1{
				transform: translateX(30px) rotateY(90deg);
			}
			.page_2{
				transform: translateX(-30px) rotateY(-90deg);
			}
			.page_3{
				transform: translateY(-30px) rotateX(90deg);
			}
			.page_4{
				transform: translateY(30px) rotateX(-90deg);
			}
			.page_5{
				transform: translateZ(30px);
			}
			.page_6{
				transform: translateZ(-30px) rotateY(180deg);
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="page page_1">1</div>
			<div class="page page_2">6</div>
			<div class="page page_3">3</div>
			<div class="page page_4">5</div>
			<div class="page page_5">2</div>
			<div class="page page_6">4</div>
		</div>
	</body>
	<script type="text/javascript">
		var box = document.getElementById("box");
	
	</script>
</html>
