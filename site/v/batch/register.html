<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>V积分码源工具箱</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="/static/js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/register.css?v=1.0.2"/>
		<link rel="stylesheet" type="text/css" href="css/alertTip.css?v=1"/>
	</head>
	<body>
		<div class="msg_box">
			<p>
				<span>激活工厂</span>
				<select name="">
					<option value="">选择工厂</option>
				</select>
			</p>
			<p>
				<span>姓  名</span>
				<input type="text" name="" id="name" value="" maxlength="6"/>
			</p>
			<p>
				<span>手机号</span>
				<input type="text" name="" id="tel" value="" maxlength="11"/>
			</p>
			<p>
				<span>验证码</span>
				<input type="text" name="" id="yz_code" value="" maxlength="4"/>
				<span id="get_yz">获取验证码</span>
			</p>
		</div>
		<input type="button" name="" id="btn" value="注册" />
		<div id="alertTip">
			<div id="alertContent">
				<p class="alertTitle"></p>
				<p class="alertContent"></p>
				<span id="alertBtn"></span>
			</div>
		</div>
	</body>
	<script src="/static/js/vve/10core.js?v1"></script>
	<script src="/v/js/cfg.js?v=1.4.2"></script>
	<script src="/static/js/vve/11tool.js?v1"></script>
	<script src="/static/js/vve/20ajx.js?v=2"></script>
	<script src="/static/js/wx/jsdk.js?v12"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="/static/js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/static/js/font.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/alertTip.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/register.js?v=1.2.0" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$("input").blur(function(){
			setTimeout(() => {
				var scrollHeight = document.documentElement.scrollTop || document.body.scrollTop || 0;
				window.scrollTo(0, Math.max(scrollHeight - 1, 0));
			}, 100);
		})
	</script>
</html>
