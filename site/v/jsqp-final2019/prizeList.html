<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>中奖记录</title>
    <meta name="format-detection" content="telephone=no" />
    <script src="js/rem.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/getcash.css?v=1.0">
    <link rel="stylesheet" href="css/double.css?v=2.8">
</head>

<body>
    <div class="double" style="z-index:99;display: block;background: #009040;">
        <!-- 填写中奖信息 -->
        <div class="doubleInfo">
            <img src="img/footer.png" class="doubleInfoFooter">
            <img src="img/beer.png" class="doubleInfoBeer">
            <p class="doubleInfoTitle">信息填写</p>
            <div class="doubleInfoText">
                <div>
                    <span>丨</span>姓名:
                    <input type="text" placeholder="张三" maxlength="10" class="doubleName">
                </div>
                <div>
                    <span>丨</span>邮寄地址:
                    <input type="text" placeholder="省、市、县、区/街道" maxlength="50" class="doubleAddress">
                </div>
                <div>
                    <span>丨</span>身份证号:
                    <input type="text" placeholder="请输入身份证号" maxlength="18" class="doubleIdcard">
                </div>
                <div>
                    <span>丨</span>电话:
                    <input type="text" placeholder="请输入手机号" maxlength="11" class="doubleTel">
                </div>
                <div>
                    <span>丨</span>
                    <input type="text" placeholder="验证码" maxlength="4" class="doubleCode">
                    <input type="button" value="获取验证码" class="doubleYz" style="box-shadow: inherit;">
                </div>
            </div>
            <input type="button" value="提交" class="doubleInfoBtn">
        </div>
        <!-- 领取成功 -->
        <div class="doubleSuccess">
            <img src="img/double/success.png">
            <input type="button" value="确定" class="doubleSuccessBtn">
        </div>
        <!-- 奖品列表 -->
        <div class="doubleList" style="background:#009040;">
            <img src="img/double/myprize.png" class="doubleMyprize">
            <div class="doubleListBottom" style="position:static;margin:0 auto;">
                <div class="doubleListMain">
                    <div class="doubleListBtns">
                        <a href="javascript:;" class="doubleListYes">已领奖品</a>
                        <a href="javascript:;" class="doubleListNo doubleActive">未领奖品</a>
                    </div>
                    <!-- 没有记录 -->
                    <img src="" class="doubleListNone">
                    <!-- 有未领取记录 -->
                    <ul class="doubleListDetailed">
                        <p class="doubleGetMore"></p>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 已领奖信息弹框 -->
        <div class="doubleListAlert">
            <div class="doubleListAlertBox">
                <h1>领奖信息</h1>
                <div>
                    姓名：
                    <input type="text" value="" class="doubleListName" readonly="readonly">
                </div>
                <div>
                    邮寄地址：
                    <input type="text" value="" class="doubleListAddress" readonly="readonly">
                </div>
				<div>
                    身份证号：
                    <input type="text" value="" class="doubleListIdcard" readonly="readonly">
                </div>
                <div>
                    电话：
                    <input type="text" value="" class="doubleListTel" readonly="readonly">
                </div>
                <img src="img/double/close.png" class="doubleListAlertClose">
            </div>
        </div>
    </div>
</body>
<script src="/static/js/vve/10core.js"></script>
<script src="/static/js/vve/11tool.js"></script>
<script src="/static/js/vve/12event.js"></script>
<script src="/static/js/vve/20ajx.js"></script>
<script src="/static/js/vve/idcard.js"></script>
<script src="/v/js/cfg.js?v=2.2"></script>
<script src="/v/js/publictip.js?v=1.0.0"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="/static/js/wx/jsdk.js?v=3"></script>
<script src="/static/js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/doubleList.js?v=1.4"></script>
<script src="/static/js/font.js"></script>
<script>
    ini_wxshare(vge.jsqpappid);
    // 隐藏微信右上角菜单
    wx.ready(function () {
        // wx.hideOptionMenu();
    });
	$("input").blur(function(){
		setTimeout(() => {
			var scrollHeight = document.documentElement.scrollTop || document.body.scrollTop || 0;
			window.scrollTo(0, Math.max(scrollHeight - 1, 0));
		}, 100);
	})
</script>
</html>
