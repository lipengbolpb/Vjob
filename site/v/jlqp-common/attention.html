<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">

    <style>
        @charset "utf-8";
        html,
        body {
            width: 100%;
            height: 100%;
            font-family: "微软雅黑", "Microsoft YaHei";
            overflow: hidden;
            background: #009040;
            position: relative;
        }

        body,
        div,
        dl,
        dt,
        dd,
        ul,
        ol,
        li,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        pre,
        code,
        form,
        fieldset,
        legend,
        input,
        button,
        textarea,
        p,
        blockquote,
        th,
        td {
            margin: 0;
            padding: 0;
        }

        img {
            border: none
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        a:link,
        a:visited,
        a:hover,
        a:active {
            text-decoration: none;
        }
        /* 屏蔽苹果手机更改样式 */

        input[type="button"],
        input[type="submit"],
        input[type="reset"],
        input[type="tel"],
        input[type="text"],
        button,
        textarea {
            -webkit-appearance: none;
        }

        input[type="tel"],
        input[type="button"],
        input[type="submit"],
        input[type="reset"],
        input[type="tel"],
        input[type="text"] {
            outline: 0;
            background-color: transparent;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            opacity: 1;
            -webkit-opacity: 1;
        }

        .wrap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .logo {
            position: absolute;
            top: 1rem;
            left: 5%;
            width: 20%;
        }

        .slogan {
            display: block;
            width: 12rem;
            margin: 3rem auto 0;
			transform: translateX(.3rem);
        }

        .beer {
            position: absolute;
            width: 20%;
            left: 75%;
            bottom: 1rem;
            margin-bottom: 1rem;
        }

        .qrcode {
            display: block;
            width: 5rem;
            margin: 1rem 0 0 1rem;
            float: left;
        }
		img.title{
			width: 12rem;
			max-width: 90%;
			position: relative;
			z-index: 10;
			margin: 0 auto;
			display: block;
		}
        ul {
        	float: left;
            margin: 2rem 0 0 1rem;
            width: 50%;
            color: #ffffff;
            font-size: 0.56rem;
        }

        li {
            margin-bottom: 0.3rem;
        }

        .copyright {
            position: absolute;
            bottom: 5px;
            width: 100%;
            text-align: center;
            color: #b0b5c2;
            font-size: 0.45rem;
        }
        .copyright a{
        	color: #d5d5d5;
            font-size: 0.5rem;
            text-decoration: underline;
        }

        @media only screen and (max-height:470px) and (min-width:320px) {
            .slogan {
                width: 11rem;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <img src="img/logo.png?v=1" class="logo">
        <img src="img/slogan.png?v=4" class="slogan">
        <img src="img/qr_code.jpg" class="qrcode">
        <ul>
            <li>长按识别二维码</li>
            <li>关注"TSINGTAO青岛啤酒乐享吉林"公众号</li>
            <li>查看"我的红包"</li>
        </ul>
        <img src="img/beer.png" class="beer">
        <img src="img/attention_title.png" class="title"/>
        <p class="copyright">本服务由<a href="tel:4008365591">V积分</a>提供</p>
    </div>
</body>
<script src="/static/js/jquery-2.2.4.min.js"></script>
<script src="/static/js/font.js"></script>
<script type="text/javascript">
	if(sessionStorage.activityVersion=='5'){
		$('.slogan').attr('src','/v/jlqp-common/img/slogan_cg.png').css('width','11rem');
		$('.beer').attr('src','/v/jlqp-common/img/beer_cg.png');
	}
</script>
</html>
