<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>TSINGTAO青岛啤酒乐享吉林</title>
    <link rel="stylesheet" type="text/css" href="/static/css/weui.min.css">
    <script>
        //百度统计
    </script>
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="css/mybag.css?v=2.9.2">
    <link rel="stylesheet" type="text/css" href="css/jiuwang.css"/>
    <script src="js/rem.js" type="text/javascript"></script>
</head>

<body>
    <!-- 提现成功提示 -->
    <div class="mask" id="mask">
        <img src="img/logo.png?v=1" class="logo">
        <p class="qin">亲,注意聊天消息里的【服务通知】<br>看到这样的消息72小时内要点开收钱!</p>
        <img src="img/alert.png" class="alert">
        <input type="button" value="我知道了" class="ck">
    </div>
    <div class="mybag_top">
        <img src="img/loading.gif" class="loading">
        <img src="img/logo.png?v=1" class="logo">
        <div class="content">
            <img src="img/mybag.png" class="mybag">
            <p><span id="num">0</span><span>瓶</span></p>
        </div>
        <div class="msg">
            <p class="top">
                账户余额：<span id="dom_balance">0.00</span><span>元</span>
            </p>
            <p class="bottom">
                已领红包：<span id="add_money">0.00</span><span>元</span>
            </p>
        </div>
        <input type="button" value="立即提现" id="btn">
        <p class="notice">根据微信平台要求，红包累计大于等于1元后可提现<br>不足1元的红包将存入零钱包</p>
        <a href="javascript:;" id="show">查看详细记录</a>
        <!-- <p class="copyright">技术支持:V积分·鼎川物联Copyright&copy;2012-2017</p> -->
    </div>
    <!-- <div class="mybag_bottom">
        <div class="record">
            <input type="button" name="" id="hide" value="" />
            <ul id="mon_list">
                
            </ul>
            <p id="more" class="getmore">加载更多</p>
            <p id="no_list">您还没有红包记录哦</p>
        </div>
    </div> -->
    <div class="mybag_bottom">
            <div class="record">
                <input type="button" name="" id="hide" value="" />
                <div class="list_box">
                    <div class="tab">
                        <p class="tab_hb cur"><span>我的红包</span></p>
                        <p class="tab_prize"><span>我的奖品</span></p>
                    </div>
                    <div class="list_hb">
                        <ul id="mon_list">
                        </ul>
                    </div>
                    <!-- 大奖列表 -->
                    <div class="list_prize">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="alertMsg">
            <div class="msg_box">
                <img src="img/prize_list_title.png" class="prize_title">
                <img src="img/alert_close.png" class="prize_close">
                <div class="qrcode">
                    <span>中奖码：</span>
                    <input type="text" name="" id="qrcode" value="" readonly/>
                    <img src="img/icon-qrcode.png" class="showcode" id="showcode">
                </div>
                <div class="prizeName">
                    <span>中奖产品：</span>
                    <input type="text" name="" id="prizeName" value=""  readonly/>
                </div>
                <div class="earnTime">
                    <span>中奖时间：</span>
                    <input type="text" name="" id="earnTime" value=""  readonly/>
                </div>
                <div class="endTime">
                    <span></span>
                    <input type="text" name="" id="endTime" value="" readonly/>
                </div>
                <div class="contact">
                    <span>联系人：</span>
                    <input type="text" name="" id="contact" value="" placeholder="请输入姓名" maxlength="8"/>
                </div>
                <div class="contact">
                    <span>身份证号：</span>
                    <input type="text" name="" id="idcard" value="" placeholder="请输入身份证号" maxlength="18"/>
                </div>
                <div class="contact">
                    <span>邮寄地址：</span>
                    <input type="text" name="" id="address" value="" placeholder="请输入邮寄地址" maxlength="50"/>
                </div>
                <div class="tel">
                    <span>联系电话：</span>
                    <input type="text" name="" id="tel" value="" placeholder="请输入手机号" maxlength="11"/>
                </div>
                <div class="yz_box">
                    <span>验证码：</span>
                    <input type="text" name="" id="yz_code" value="" placeholder="请输入验证码" maxlength="4"/>
                    <span id="get_yz">获取验证码</span>
                </div>
                <div class="tj_box">
                    <p class="tj">提交</p>
                    <p class="tip">咨询电话：400 680 0899</p>
                </div>
            </div>
            <div class="qrcode_box">
                <img src="img/close.png" class="closeQrcode">
                <div id="qrcodepage"></div>
            </div>
        </div>
        <div id="toast" style="display: none;">
            <div class="weui_mask_transparent"></div>
            <div class="weui_toast" style="width: 4.6em;min-height: 4.6em;margin-left: -1.8em;">
                <i class="weui_icon_toast"></i>
                <p class="weui_toast_content">已完成</p>
            </div>
        </div>
        <div id="loadingToast" class="weui_loading_toast" style="display:none;">
            <div class="weui_mask_transparent"></div>
            <div class="weui_toast" style="width: 4.6em;min-height: 4.6em;margin-left: -1.8em;">
                <div class="weui_loading">
                    <div class="weui_loading_leaf weui_loading_leaf_0"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_1"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_2"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_3"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_4"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_5"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_6"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_7"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_8"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_9"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_10"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_11"></div>
                </div>
                <p class="weui_toast_content">数据加载中</p>
            </div>
        </div>

    <script id="onenote_tpl" type="text/html">
        <li>
            <p class="title list_left">
                <span class="title">[=monwhere]</span><br />
                <span class="time">[=gettime]</span>
            </p>
            <p class="money title list_left" style="color:[=color]"><span>[=money]</span>元</p>
        </li>
    </script>
</body>
