<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>青岛啤酒乐享山西</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="/static/js/rem.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
				overflow: hidden;
				background: url(img/bg-repeat.png) repeat-y left top;
				-webkit-background-size: 100% auto;
			}
			img{
				display: block;
			}
			.logo{
				width:2.7rem;
				position: absolute;
				left: 0.7rem;
				top: 1rem;
			}
			div.fail{
				width: 100%;
				height: 100%;
				overflow: hidden;
				position: absolute;
				left: 0;
				top: 0;
				z-index: 1;
				background-color: rgba(0,0,0,.7);
			}
			div.fail .fail_bg{
				width: 10rem;
				margin: 2.5rem auto 1rem;
			}
			div.fail .fail_tip{
				margin: 0 auto;
				width: 9.5rem;
				text-align: center;
				color: #fff;
				font-size: .67rem;
			}
			.qrcode{
				width: 5rem;
				margin: .5rem auto;
			}
			@media only screen and (max-height: 480px){
				div.fail .fail_bg{
					width: 9.5rem;
					margin: 2.5rem auto 1rem;
				}
				div.fail .fail_tip{
					margin: 0 auto;
					width: 8.5rem;
				}
			}
		</style>
	</head>
	<body>
		<img src="img/logo.png" class="logo"/>
		<div class="fail">
			<img src="img/fail-bg.png" class="fail_bg"/>
			<p class="fail_tip" id="fail_tip"></p>
			<img src="img/getMsg_qr.png" class="qrcode">
		</div>
	</body>
	<script src="/static/js/font.js" type="text/javascript" charset="utf-8"></script>

    </script>
