    <title>青岛啤酒乐享山西</title>

<body>
    <img src="img/logo.png" class="logo" />
    <div class="index" style="display: none;">
        <div class="slogan">
            <img src="img/slogan_2.png" class="slogan_2" />
            <img src="img/slogan_1-hd.png" class="slogan_1" />
            <img src="img/open.png" class="open" />
        </div>
        <img src="/v/sxqp/img/beer.png?v=1.0.0" class="beer" />
        <a href="javascript:;" class="rule">活动规则</a>
    </div>
    <div class="cash" style="display: none;">
        <div class="sign_logo">
            <img src="/v/sxqp/img2/light.png" class="light" />
        </div>
        <div class="cash_bg">
            <img src="img/repscan.png" class="repscan" />
            <p class="time" style="display: none;"></p>
            <p class="title">恭喜您获得</p>
            <p id="currentMoney"></p>
            <input type="button" name="tx" id="tx" value="立即提现" />
        </div>
        <p class="tx_tip">根据微信平台要求，红包累计大于等于0.3元后可提现，不足0.3元的红包我们为您贴心准备了零钱包功能</p>
    </div>
    <!-- kb竞猜 -->
    <div class="ad">
        <img src="img/get_close.png?v=2" class="adClose">
        <img src="img/ad_football.png?v=3" class="adFootball">
        <img src="img/ad_tap.png?v=2" class="adTap">
    </div>
    <div class="tx_mark" style="display: none;">
        <img src="img/tx_tip.png" id="tx_mark" style="display: none;" />
        <img src="img/20180531_hd.png" class="active" />
    </div>
    <img src="img/loading.gif" id="loading" />
    <div style="display: none;"><audio src="5293.mp3?v=1.0.1" preload="preload" id="knock"></audio></div>
    <p id="copyright" style="color:#482000;width: 100%;font-size: 12px;text-align: center;position: fixed;bottom: 10px;z-index: 1;">技术支持：V积分
        · 鼎川物联Copyright 2012-2019</p>
