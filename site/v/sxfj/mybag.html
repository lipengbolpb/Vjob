<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>汾酒</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="/static/js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mybag.css?v=1.0.5"/>
	</head>
	<body>
		<div id="box">
    		<img src="img/mountain_t.png" class="m_t"/>
	    	<img src="img/bird.png" class="bird"/>
	    	<img src="img/mountain_m.png" class="m_m"/>
	    	<div class="content" style="display: block;width: 100%;height: 100%;overflow: hidden;">
	    		<img src="img/tree.png" class="tree"/>
	    		<div class="msg">
	    			<img src="img/mybag_title.png" class="title"/>
	    			<span class="num"><i>0</i>瓶</span>
	    			<div class="money_box">
	    				<p>红包余额：<span class="totalMoney">0.00</span>元</p>
	    				<p>已领红包：<span class="giftsMoney">0.00</span>元</p>
	    			</div>
	    			<a href="javascript:;" class="details" style=" color: #35180a; font-size: .6rem;margin-top: 1rem;display: block;">查看详细记录</a>
	    		</div>
		    	<div id="btn"></div>
		    	<p class="tip">根据微信平台要求，红包累计大于等于1元后可提现</p>
	    	</div>
    	</div>
    	<div class="details">
    		<div class="record">
				<div id="hide"></div>
				<ul id="mon_list">
				</ul>
				<p id="more" class="getmore">加载更多</p>
				<p id="no_list">您还没有红包记录哦</p>
			</div>
    	</div>
    	<div id="tx_tip">
    		<img src="img/tx_tip.png" class="tx_tip"/>
    	</div>
    	<img src="img/mountain_b.png" class="m_b"/>
	</body>
	<script id="onenote_tpl" type="text/html">
	  	<li>
	      	<p class="title list_left">
				<span class="title">[=monwhere]</span><br />
				<span class="time">[=gettime]</span>
			</p>
			<p class="money title list_left" style="color:[=color]"><span>[=money]</span></p>
	  	</li>
	</script>
	<script src="/static/js/wx/jsdk.js?v12"></script>
	<script src="/static/js/jquery-2.2.4.min.js"></script>
	<script src="/static/js/vve/10core.js?v1"></script>
	<script src="/v/js/cfg.js?v=1.0.6"></script>
	<script src="/v/js/publictip.js?v=3.0.0"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="/static/js/vve/11tool.js?v1"></script>
	<script src="/static/js/vve/20ajx.js?v=2"></script>
	<script src="/static/js/font.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mybag.js?v=1.1.3" type="text/javascript" charset="utf-8"></script>
	<script>
	    ini_wxshare(vge.sxfjappid);
	    // 隐藏微信右上角菜单
	    wx.ready(function() {
	        wx.hideOptionMenu();
	    });
    </script>
</html>
