      	<div class="wrap">
            <img src="img/logo.png" class="logo">
            <img src="img/slogan.png" class="slogan">
            <img src="img/fail_err.png" id="contant">
            <p id="batch" style="position: fixed;bottom: 2%;text-align: center;width: 100%;font-size: 0.8rem;color: red;z-index: 100;"></p>

    <script src="/v/js/cfg.js?v=1.0.4"></script>
    <script>
        var contant = document.getElementById('contant');
        var args = vge.urlparse(location.href),
        	batch = document.getElementById("batch"),
        	batchName = sessionStorage.batchName===undefined?'':sessionStorage.batchName,
            bizcode = args.bizcode;
        // 1 - 该积分码不存在",2 - 该积分码已经被使用过,3 - 积分码已过期,4 - 活动未开始,5 - 活动已结束,6 - 积分码异常   (通常为服务器报错)
        switch(bizcode) {
        case '1':
            contant.src = 'img/fail_err.png';
            break;
        case '2':
            contant.src = 'img/fail_used.png';
            break;
        case '3':
            contant.src = 'img/fail_timeout.png';
            break;
        case '4':
            contant.src = 'img/fail_unstart.png';
            batch.innerHTML = batchName+'<br />服务热线：15321413736';
            break;
        case '5':
            contant.src = 'img/fail_over.png';
            break;
        case '6':
            contant.src = 'img/fail_err.png';
            break;
        case '11':
            contant.src = 'img/fail_my.png';
            break; 
        case '-1':
            contant.src = 'img/fail_up.png';
            break;      
        default:
            bizcode=bizcode===''?'x':bizcode;
            alert('出错了，请稍后再试！'+bizcode);
            break;
        }
    </script>
    <script src="/static/js/wx/jsdk.js?v20"></script>
