<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>商品详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/reset.css?v=1.0.4"/>
		<link rel="stylesheet" type="text/css" href="/static/css/weui.min.css">
		<link rel="stylesheet" type="text/css" href="css/goods_details.css?v=1.1.8"/>
		<script src="/static/js/rem.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="goods_details">
			
		</div>
		<div id="btn_box" style="display: none;">
			<p id="addcart">加入购物车</p>
			<p id="toexchange">立即兑换</p>
		</div>
		<div id="order">
			<div class="address">
				<div class="address_msg">
				</div>
			</div>
			<p class="order-title">商品信息</p>
			<div class="order-list">
				<div class="order_msg">
					<div>
						<img src="" />
					</div>
					<div>
						<p class="goodsname"></p>
						<div>
							<p class="price">积分：<span></span></p>
							<div class="numcon">
								<p class="reduce">-</p>
								<input type="text" name="" class="addgoods" value="1" readonly/>
								<p class="add">+</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="save_box">
				<p>合计: <span></span> 积分</p>
				<div>
					<p id="cancel">取消兑换</p>
					<p id="exchange">确认兑换</p>
				</div>
			</div>
		</div>
		<div id="alert">
			<img src="img/pic_success.png"/>
			<p class="extip">恭喜您兑换商品成功</p>
			<p class="confrim">查看订单</p>
			<!-- 为你推荐 -->
			<div class="recommend">
				<p class="rec-title">为/你/推/荐</p>
				<div class="rec-list">
				</div>
			</div>
		</div>
		<div class="screen">
			<img src="img/screen.jpg" class="screen_pic"/>
		</div>
		<div id="loadingToast" class="weui_loading_toast" style="display:none;">
			<div class="weui_mask_transparent"></div>
			<div class="weui_toast" style="width: 5.6em;min-height: 5.6em;margin-left: -2.8em;">
				<div class="weui_loading">
					<div class="weui_loading_leaf weui_loading_leaf_0"></div>
					<div class="weui_loading_leaf weui_loading_leaf_1"></div>
					<div class="weui_loading_leaf weui_loading_leaf_2"></div>
					<div class="weui_loading_leaf weui_loading_leaf_3"></div>
					<div class="weui_loading_leaf weui_loading_leaf_4"></div>
					<div class="weui_loading_leaf weui_loading_leaf_5"></div>
					<div class="weui_loading_leaf weui_loading_leaf_6"></div>
					<div class="weui_loading_leaf weui_loading_leaf_7"></div>
					<div class="weui_loading_leaf weui_loading_leaf_8"></div>
					<div class="weui_loading_leaf weui_loading_leaf_9"></div>
					<div class="weui_loading_leaf weui_loading_leaf_10"></div>
					<div class="weui_loading_leaf weui_loading_leaf_11"></div>
				</div>
				<p class="weui_toast_content">数据加载中</p>
			</div>
		</div>
		
	</body>
	<script src="/static/js/wx/jsdk.js?v12"></script>
