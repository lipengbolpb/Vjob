			  var hm = document.createElement("script");

	<body>
		<div class="mark">
			<div class="title" id="alert">
				<h1></h1><br />
				<input type="button" id="know" value="我知道了" />
			</div>
		</div>
		<div class="strcode">
			<p class="tip">
				<span class="wxtip">温馨提示：</span>先输入瓶盖二维码上方的6位字符，再输入瓶盖二维码下方6位字符，输入完成后点击“领取红包”
			</p>
			<div class="import">
				<input type="text" name="" id="str_code" value="" placeholder="输入12字母数字瓶盖码" maxlength="12" />
			</div>
			<div class="telcode" id="telcode_box">
				<input type="text" name="" id="tel_code" value="" placeholder="输入您的手机号" maxlength="11"/>
			</div>
			<div class="yz_box" id="yz_box">
               <input type="text" placeholder="输入验证码" id="yz_code" maxlength="4">
               <p id="get_yz">获取验证码</p>
            </div>
			<input type="button" name="" id="btn" value="领取红包" disabled="disabled" />
		</div>

	<script src="js/strcode.js?v=11.2.0" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		function locationed(res){
	        sessionStorage.latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
	        sessionStorage.longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
	        sessionStorage.speed = res.speed; // 速度，以米/每秒计
	        sessionStorage.accuracy = res.accuracy; // 位置精度
	    }
		// 隐藏微信右上角菜单
	    ini_wxshare(vge.hbqpappid);
	   	wx.ready(function() {
	     	wx.getLocation({
	         	type: 'wgs84',
	         	success: locationed
	     	});
	  	    wx.hideOptionMenu();
	   	});
	</script>
</html>
