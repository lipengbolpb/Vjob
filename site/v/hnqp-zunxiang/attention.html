<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>青岛啤酒华南</title>
    <script src="js/rem.js" type="text/javascript"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            font-family: "微软雅黑", "Microsoft YaHei";
            overflow-x: hidden;
            position: relative;
        }

        body,
        div,
        dl,
        dt,
        dd,
        ul,
        ol,
        li,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        pre,
        code,
        form,
        fieldset,
        legend,
        input,
        button,
        textarea,
        p,
        blockquote,
        th,
        td {
            margin: 0;
            padding: 0;
        }

        img {
            border: none
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        a:link,
        a:visited,
        a:hover,
        a:active {
            text-decoration: none;
        }

        /* 屏蔽苹果手机更改样式 */

        input[type="button"],
        input[type="submit"],
        input[type="reset"],
        input[type="tel"],
        input[type="text"],
        button,
        textarea {
            -webkit-appearance: none;
        }

        input[type="tel"],
        input[type="button"],
        input[type="submit"],
        input[type="reset"],
        input[type="tel"],
        input[type="text"] {
            outline: 0;
            background-color: transparent;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            opacity: 1;
            -webkit-opacity: 1;
        }

        .clearfloat:after {
            display: block;
            clear: both;
            content: "";
            visibility: hidden;
            height: 0
        }

        .clearfloat {
            zoom: 1
        }

        .wrap {
            width: 100%;
            min-height: 100%;
            overflow-x: hidden;
            background: #009040;
        }

        .bg {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .footerPush {
            height: 1rem;
        }

        .copyright {
            clear: both;
            position: relative;
            margin-top: -1rem;
            height: 1rem;
            width: 100%;
            text-align: center;
            color: #b0b5c2;
            font-size: 0.45rem;
        }

        .copyright a {
            color: #d5d5d5;
            font-size: 0.5rem;
            text-decoration: underline;
        }

        .logo {
            width: 25%;
            margin: .8rem 0 0 5%;
            display: block;
            position: relative;
        }

        .slogan {
            width: 60%;
            margin: 5.5rem 0 0 35%;
            display: block;
            position: relative;
        }

        .main {
            width: 85%;
            margin: 1rem auto 0;
            background: #ffffff;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            box-sizing: border-box;
            border-radius: 10px;
            position: relative;
        }

        .qrcode {
            width: 60%;
        }

        ul {
            width: 33%;
            font-size: 0.55rem;
        }

        li {
            line-height: 0.7rem;
        }
        .lt_xc{
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 4.5rem;
        }
        .lt_xc_con{
            width: 85%;
            margin:1.2rem auto 0;
            overflow: hidden;
        }
        .lt_xc_con .lt{
            float:left;
            width: 47.5%;
            position: relative;
        }
        .lt_xc_con .lt-img{
            width: 100%;
        }
        .lt_xc_con .xc{
           position: relative;
            width: 47.5%;
            float: right; 
        }
        .lq-btn,.xc-btn{
            position: absolute;
            width: 36%;
            right: 10%;
            bottom: 20%;
        }
        
    </style>
</head>

<body>
    <div class="wrap">
        <img src="img/attention-bg.png" class="bg">
        <img src="img/slogan.png" class="slogan">
        <div class="main">
            <img src="img/qrcode.png" class="qrcode">
            <ul>
                <li>长按二维码识别</li>
                <li>关注"青岛啤酒华南"公众号</li>
                <li>查看"我的红包"</li>
            </ul>
        </div>
        <!-- <div class="lt">
            <img src="img/lt-bg.png" class="ltbg">
            <img src="img/lt-btn.png" class="ltbtn">
        </div> -->
        <div class="footerPush"></div>
        <div class="lt_xc">
            <div class="lt_xc_con">
                <div class="lt">
                    <img src="img/lt.png" alt="" class="lt-img">
                    <img src="img/lq-btn.png" alt="" class="lq-btn">
                </div>
                <div class="xc">
                    <img src="img/xc.png" alt="" class="lt-img">
                    <img src="img/lq-btn.png" alt="" class="xc-btn">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/static/js/font.js"></script>
<script>
    document.getElementsByClassName('lq-btn')[0].addEventListener('click', function () {
        window.location.href = 'https://m.10010.com/queen/qingdaobeer/qdbeer.html';
    });
    document.getElementsByClassName('xc-btn')[0].addEventListener('click', function () {
        window.location.href = 'https://contents.ctrip.com/activitysetupapp/mkt/index/qingdao190403?popup=close&allianceid=1048845&sid=1760938&pushcode=nn415';

</script>

</html>
