<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>青岛啤酒江西省区</title>
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="css/getcash.css?v=1.15">

</head>

<body>
    <img src="img/loading.gif" id="loading">
    <img src="img/logo.png" class="logo">
    <div id="cash">
        <img src="img/slogan.png" class="slogan">
        <div class="bag">
            <img src="img/hb.png" class="hb">
            <img src="img/open.png" class="open">
            <img src="img/beer.png" class="beer">
        </div>
    </div>
    <div id="get">
        <div class="gethb">
            <img src="img/gethb.png" class="hb">
            <p class="title">恭喜您获得</p>
            <h1><span>¥</span><span id="money">0.00</span><span>元</span></h1>
            <input type="button" value="" id="btn">
            <img src="img/beer.png" class="beer">
        </div>
        <div class="msg">
            <p class="notice"></p>
            <div class="link">
                <a href="javascript:;" class="explain">隐私说明</a>
                <a href="javascript:;" class="rule">活动规则</a>
            </div>
        </div>
        <img src="/v/qpzj/img/game1.png" class="game1"/>
        <img src="/v/qpzj/img/game2.png" class="game2"/>
    </div>
    <div id="mask">
        <img src="img/logo.png" class="logo">
        <img src="img/alert.png?v=1" class="alert">
    </div>
