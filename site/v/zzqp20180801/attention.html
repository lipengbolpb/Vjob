<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>青岛啤酒华中</title>
    <script>
    </script>
    <script src="js/rem.js" type="text/javascript"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        /*清除浮动代码*/

        .clearfloat:after {
            display: block;
            clear: both;
            content: "";
            visibility: hidden;
            height: 0
        }

        .clearfloat {
            zoom: 1
        }

        .wrap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            background: #030b1d url('img/personal-bg.png') no-repeat top left;
            background-size: 100% auto;
        }

        .header {
            width: 100%;
            margin: 1.5rem auto 0;
        }

        .logo {
            width: 20%;
            float: left;
            margin-left: 5%;
        }

        .slogan {
            width: 65%;
            float: left;
            margin-left: 5%;
        }

        .notice {
            width: 100%;
            text-align: center;
            color: #ffffff;
            font-size: 0.7rem;
            margin-top: 2rem;
        }

        .qrcode {
            width: 80%;
            display: block;
            margin: 2rem auto 0;
        }

        .footer {
            width: 30%;
            position: absolute;
            bottom: -0.5rem;
            left: 53%;
            transform: translate(-50%, 0);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="header clearfloat">
            <img src="img/logo.png" class="logo">
            <img src="img/slogan.png" class="slogan">
        </div>
        <p class="notice">长按识别二维码，关注“青岛啤酒华中”
            <br>公众号，查看“我的红包”</p>
        <img src="img/qrcode.png" class="qrcode">
        <img src="img/ufo.png" class="footer">
    </div>
</body>
<script src="/static/js/font.js"></script>

</html>
