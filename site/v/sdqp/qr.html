<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<title>青岛啤酒畅享山东</title>
		<link rel="stylesheet" type="text/css" href="/static/css/weui.min.css">
		<link rel="stylesheet" type="text/css" href="css/qr.css?v=1.0.3" />
		<script>
			var _hmt = _hmt || [];
			(function() {
				var hm = document.createElement("script");
				hm.src = "https://hm.baidu.com/hm.js?acba8e1901dbdf8c50444e26492354a1";
				var s = document.getElementsByTagName("script")[0];
				s.parentNode.insertBefore(hm, s);
			})();
		</script>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			html,
			body {
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			
			div.location {
				width: 100%;
				height: 100%;
				overflow: hidden;
				background-color: rgba(0, 0, 0, .7);
				display: none;
				position: absolute;
				left: 0;
				top: 0;
				z-index: 10000;
			}
			
			div.location_fail {
				width: 100%;
				height: 100%;
				overflow: hidden;
				background-color: rgba(0, 0, 0, .7);
				display: none;
				position: absolute;
				left: 0;
				top: 0;
				z-index: 10000;
			}
			
			.pic_1,
			.pic_2 {
				width: 100%;
				height: 100%;
				max-height: 100%;
				display: block;
			}
		</style>
	</head>

	<body>
		<div class="location" id="location">
			<img src="/v/sdqp/img/location_1.jpg" class="pic_1" />
		</div>
		<div class="location_fail" id="fail">
			<img src="/v/sdqp/img/location_2.jpg" class="pic_2" />
		</div>
		<p id="info"></p>

		<div id="toast" style="display: none;">
			<div class="weui_mask_transparent"></div>
			<div class="weui_toast" style="width: 5.6em;min-height: 5.6em;margin-left: -2.8em;">
				<i class="weui_icon_toast"></i>
				<p class="weui_toast_content">已完成</p>
			</div>
		</div>
		<div id="midAutumn">
			<img src="/v/sdqp/imgMidAutumn/logo.png" class="midlogo">
			<!-- 月亮 -->
			<div id="moon_box">
				<img src="/v/sdqp/imgMidAutumn/moon_1.png" class="moon_1">
				<div class="moon_2_box">
					<img src="/v/sdqp/imgMidAutumn/moon_2.png" class="moon_1">
				</div>
				<div class="moon_3_box">
					<img src="/v/sdqp/imgMidAutumn/moon_3.png" class="moon_1">
				</div>
			</div>
			<!-- 飞行员 -->
			<div class="person_1_box">
				<div class="foam_box">
					<div class="foam_over">
						<img src="/v/sdqp/imgMidAutumn/foam_left.png" class="foam">
					</div>
				</div>
				<img src="/v/sdqp/imgMidAutumn/person_left.png" class="person_1">
			</div>
			<div class="person_2_box">
				<div class="foam_box">
					<div class="foam_over">
						<img src="/v/sdqp/imgMidAutumn/foam_right.png" class="foam">
					</div>
				</div>
				<img src="/v/sdqp/imgMidAutumn/person_right.png" class="person_2">
			</div>
			<img src="/v/sdqp/imgMidAutumn/rabbit_1.png" class="rabbit_1 rabbit">
			<img src="/v/sdqp/imgMidAutumn/rabbit_2.png" class="rabbit_2 rabbit">
			<img src="/v/sdqp/imgMidAutumn/rabbit_3.png" class="rabbit_3 rabbit">
			<img src="/v/sdqp/imgMidAutumn/bottom.png" class="bottom">
			<img src="/v/sdqp/imgMidAutumn/product.png" class="product">
		</div>
		<div id="loadingToast" class="weui_loading_toast" style="display:none;">
			<div class="weui_mask_transparent"></div>
			<div class="weui_toast" style="width: 5.6em;min-height: 5.6em;margin-left: -2.8em;">
				<div class="weui_loading">
					<div class="weui_loading_leaf weui_loading_leaf_0"></div>
					<div class="weui_loading_leaf weui_loading_leaf_1"></div>
					<div class="weui_loading_leaf weui_loading_leaf_2"></div>
					<div class="weui_loading_leaf weui_loading_leaf_3"></div>
					<div class="weui_loading_leaf weui_loading_leaf_4"></div>
					<div class="weui_loading_leaf weui_loading_leaf_5"></div>
					<div class="weui_loading_leaf weui_loading_leaf_6"></div>
					<div class="weui_loading_leaf weui_loading_leaf_7"></div>
					<div class="weui_loading_leaf weui_loading_leaf_8"></div>
					<div class="weui_loading_leaf weui_loading_leaf_9"></div>
					<div class="weui_loading_leaf weui_loading_leaf_10"></div>
					<div class="weui_loading_leaf weui_loading_leaf_11"></div>
				</div>
				<p class="weui_toast_content">数据加载中</p>
			</div>
		</div>

	</body>

	<script src="/static/js/vve/20ajx.js?v=2"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="/v/js/cfg.js?v=4.7.19"></script>
	<script src="/v/js/publictip.js?v=1"></script>
	<script src="/v/sdqp/js/qr.js?v=11.3.09"></script>
</html>
