<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>青岛啤酒辽宁</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="/static/js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mycard.css?v=1.0.4"/>
	</head>
	<body>
		<div id="card_box">
			<img src="/v/lnqp-jk/img/slogan.png" class="slogan"/>
			<p class="title">凑齐7张卡片，集到“福”卡，100%开出吉利红包</p>
			<p class="max">最高666元</p>
			<div id="pic_box">
				<img src="/v/lnqp-jk/img/jk-chunsheng.png"/>
			</div>
			<div id="ul_box">
				<ul id="card_list">
					<li class="agt"><img src="/v/lnqp-jk/img/jk-n-aogute.png?v=1"/><i>0</i></li>
					<li class="bp"><img src="/v/lnqp-jk/img/jk-n-baipi.png"/><i>0</i></li>
					<li class="cs"><img src="/v/lnqp-jk/img/jk-n-chunsheng.png?v=1"/><i>0</i></li>
					<li class="hydt"><img src="/v/lnqp-jk/img/jk-n-hongyun.png?v=1"/><i>0</i></li>
					<li class="jd"><img style="width: 109%;" src="/v/lnqp-jk/img/jk-n-jingdian.png"/><i>0</i></li>
					<li class="prs"><img style="width: 103%;" src="/v/lnqp-jk/img/jk-n-piersen.png?v=1"/><i>0</i></li>
					<li class="zj"><img src="/v/lnqp-jk/img/jk-n-zongjin.png?v=1"/><i>0</i></li>
				</ul>
			</div>
			<input type="button" name="exchange" id="exchange" value="" class="ex"/>
		</div>
		<div id="finish">
			<img src="/v/lnqp-jk/img/slogan.png" class="slogan"/>
			<p class="title">凑齐7张卡片，集到“福”卡，100%开出吉利红包</p>
			<p class="max">最高666元</p>
			<div class="cash">
				<p class="title">恭喜发财，大吉大利！</p>
				<p class="money">¥<span>0.00</span>元</p>
			</div>
			<input type="button" name="tx" id="tx" value="" />
		</div>
		<div id="finishMore">
			<p>红包金额已存入您的个人账户<br />请到“个人中心-红包记录”中查看</p>
			<img src="/v/lnqp-jk/img/jkdh.png" class="jkdh"/>
			<input type="button" name="continue" id="continue" value="继续兑换" />
			<input type="button" name="totx" id="totx" value="去提现" />
		</div>
		<div id="tx-alert">
			<img src="/v/lnqp-jk/img/notattention.png"/>
		</div>
	</body>
	<script src="/static/js/vve/10core.js"></script>
	<script src="/static/js/vve/11tool.js"></script>
	<script src="/static/js/vve/12event.js"></script>
	<script src="/static/js/vve/20ajx.js"></script>
	<script src="/v/js/cfg.js?v=3.0.0"></script>
	<script src="/v/js/publictip.js?v=1.0.1"></script>
	<script src="/static/js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mycard.js?v=1.1.0" type="text/javascript" charset="utf-8"></script>
	<script src="/static/js/font.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var hwb = document.documentElement.clientHeight/document.documentElement.clientWidth;
		if(hwb>1.85){
			$('body').addClass('screen');
		}
	</script>
</html>
