	<script>
		var args = vge.urlparse(location.href),
			bizcode = args.bizcode,
			money = sessionStorage.money === undefined?'':sessionStorage.money,
			data = sessionStorage.data === undefined?'':sessionStorage.data;

		var dom_img = document.getElementsByClassName('hb')[0],
			dom_title = document.getElementById('title'),
			dom_money = document.getElementById('money');
			dom_moneyTitle = document.getElementById('moneyTitle');

		if(bizcode=='0'){
			dom_moneyTitle.style.display = 'block';
			dom_money.innerHTML = money;
			dom_title.innerHTML = '恭喜！红包已入微信零钱';
		}else if(bizcode=='1'){
			dom_img.src = 'http://'+location.host+'/v/transfer/img/err.png';
			dom_title.innerHTML = '系统升级中！请稍后再试';
		}else if(bizcode=='2'){
			dom_img.src = 'http://'+location.host+'/v/transfer/img/err.png';
			dom_title.innerHTML = data;
		}	
	</script>
