<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no" />
    <title>青岛啤酒乐享河北</title>
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/getcash.css?v=2.21">
    <link rel="stylesheet" type="text/css" href="css/jiuwang.css"/>
</head>

<body>
    <audio src="" autoplay style="display:none;opacity:0;z-index:-1;" id="bgm"></audio>
    <img src="img/logo.png" class="logo logo1">
    <img src="img/loading.gif" class="loading" id="loading">
    <!-- 是小明哥哥呀 -->
    <div class="home">
        <img src="img/home-blast-left.png" class="home-blastLeft">
        <img src="img/home-blast-right.png" class="home-blastRight">
        <img src="img/home-fire.png" class="home-fireLeft">
        <img src="img/home-fire.png" class="home-fireRight">
        <div class="xiaomingBox">
            <img src="img/home-xiaoming.png?v=1" class="xiaoming">
        </div>
        <div class="couplet">
            <div class="coupletMaskLeft">
                <img src="img/home-coupletLeft.png" class="coupletLeft">
            </div>
            <div class="coupletMaskRight">
                <img src="img/home-coupletRight.png" class="coupletRight">
            </div>
        </div>
        <img src="img/home-footer.png" class="home-footer">
        <img src="img/beer.png?v=1" class="home-beer">
    </div>
    <!-- 拆红包页 -->
    <div class="get">
        <img src="img/slogan.png" class="slogan">
        <div class="myhb">
            <img src="img/get-hb.png" class="hb">
            <img src="img/get-open.png" class="open">
        </div>
        <img src="img/footer.png" class="footer">
        <img src="img/beer.png" class="beer">
        <!-- <p class="copyright">技术支持:V积分·鼎川物联Copyright&copy;2012-2017</p> -->
    </div>
    <!-- 拆开页 -->
    <div class="cash">
    	<img src="img/logo.png" class="logo">
        <p class="getmoney"><span>¥</span><span id="money"></span><span>元</span></p>
		<p class="canvas_money"><span>¥</span><span id="canvas_money"></span><span>元</span></p>
		<canvas id="cardCanvas"></canvas>
		<img src="img/canvas_icon.png" id="canvas_icon"/>
        <div class="link">
            <a href="javascrip:;" class="rule">活动规则</a>
            <a href="javascrip:;" class="explain">隐私说明</a>
        </div>
        <img src="img/footer.png" class="footer">
        <div id="money_alert">
			<div class="alert_content">
				<p class="title">本次累计获得</p>
				<p class="totalMoney">¥<span></span>元</p>
				<input type="button" value="立即提现" id="btn">
			</div>
		</div>
    </div>
    <div class="repcash">
        <p class="title">您已扫过</p>
        <p class="only">每瓶仅限扫码一次</p>
        <img src="img/beer.png" class="bear">
        <input type="button" value="立即提现" id="repbtn">
        <p class="earn">
            您已于
            <span class="earnTime"></span>扫过这瓶酒
            <br>并获得
            <span class="earnMoney">¥元</span>
        </p>
        <div class="link">
            <a href="javascrip:;" class="rule">活动规则</a>
            <a href="javascrip:;" class="explain">隐私说明</a>
        </div>
        <img src="img/footer.png" class="footer">
    </div>
    <div class="mask">
        <img src="img/logo.png" class="logo">
        <p class="qin">亲，注意聊天消息里的【服务通知】
            <br>看到这样的消息72小时内要点开收钱！</p>
        <img src="img/alert.png?v=1" class="alert">
        <input type="button" value="我知道了" class="ck">
        <img src="img/footer.png" class="footer">
    </div>
    <div id="sign">
        <div class="sign_alert">
            <div class="close close_1"></div>
            <p class="days"></p>
        </div>
        <div class="content">
            <div class="close"></div>
            <img src="/v/hbqp20180130/img2/sign_title.png" class="sign_title" />
            <div id="progress_box2">
                <div class="progress1">
                    <p id="progress2"></p>
                </div>
                <span class="progress"></span>
            </div>
            <ul id='week'>
                <li>周一</li>
                <li>周二</li>
                <li>周三</li>
                <li>周四</li>
                <li>周五</li>
                <li>周六</li>
                <li>周日</li>
            </ul>
            <ul id="check_box">
                <li>
                    <span class="checks"></span>
                </li>
                <li>
                    <span class="checks"></span>
                </li>
                <li>
                    <span class="checks"></span>
                </li>
                <li>
                    <span class="checks"></span>
                </li>
                <li>
                    <span class="checks"></span>
                </li>
                <li>
                    <span class="checks"></span>
                </li>
                <li>
                    <span class="checks"></span>
                </li>
            </ul>
            <div class="sign_cash">
                <p id="weekSignEarnMoney"></p>
            </div>
            <p class="sign_tip">已自动存入您的零钱包，请注意查收</p>
        </div>
        <div class="getSignCash">
            <p class="weekSignEarnMoney"></p>
        </div>
    </div>
    <div id="sign_logo" class="sign_logo">
        <img src="/v/hbqp20180130/img2/light.png" class="light" />
    </div>
    <div id="active">
    	<img src="/v/hbqp20180130/img/active.jpg"/>
    </div>
    <img src="/v/ymqp20180130/img/jiuw_icon.png" id="jw_icon"/>
    <div id="jiuw_box">
    	<img src="/v/ymqp20180130/img/close.png" class="close"/>
    	<div>
    		<img src="/v/hbqp20180130/img/jiuw_qrcode.jpg" id="jwqrcode"/>
    	</div>
    </div>
</body>
<script src="/static/js/jquery-2.2.4.min.js"></script>
<script src="/static/js/vve/10core.js"></script>
<script src="/static/js/vve/11tool.js"></script>
<script src="/static/js/vve/12event.js"></script>
<script src="/static/js/vve/20ajx.js"></script>
<script src="/static/js/vve/21tpl.js"></script>
<script src="/v/js/publictip.js?v=3.2.1"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="/static/js/wx/jsdk.js?v=3"></script>
<script src="/static/js/font.js"></script>
<script src="/v/js/cfg.js?v=2.1"></script>
<script src="js/getcash.js?v=2.4.1"></script>
</html>
