<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<title>青岛啤酒畅享山东</title>

        <meta name="format-detection" content="telephone=no" />

 		<script src="js/rem.js" type="text/javascript"></script>
	</head>
	<body>
		<!-- 遮罩层 -->
		<div id="mask">
			<img src="img/logo.png" class="logo">
			<img src="img/title.png" class="titleMask">
			<img src="img/footer.png" class="footer">
			<input type="button" value="我知道了" class="btnMask">
		</div>
		<div class="mybag_top">
			<img src="img/loading.gif" class="loading">
			<img src="img/logo.png" class="logo">
			<p>共喝青岛啤酒</p>
			<p><span id="num"></span><span>瓶</span></p>
			<img src="img/hb.png" class="hb">
			<img src="img/get_bg.png" class="bg">
			<img src="img/footer.png" class="footer">
			<div class="msg">
				<p class="tx">
					<img src="img/icon1.png" class="icon1">本次提现：<span id="tx"></span><span>元</span>
				</p>
				<p class="top">
					<img src="img/icon2.png" class="icon2">账户余额：<span id="dom_balance"></span><span>元</span>
				</p>
				<p class="bottom">
					<img src="img/icon3.png" class="icon3">已领红包：<span id="add_money"></span><span>元</span>
				</p>
			</div>
			<div class="btn">
				<input type="button" value="立即提现" id="btn">
				<input type="button" value="详细记录" id="show">
			</div>
		</div>
		<div class="mybag_bottom">
			<div class="record">
				<input type="button" name="" id="hide" value="" />
				<ul id="mon_list">

				</ul>
				<p id="more" class="getmore">加载更多</p>
				<p id="no_list">您还没有红包记录哦</p>
			</div>
		</div>
		<p id="copyright" style="color:#ffffff;width: 100%;font-size: 12px;text-align: center;position: fixed;bottom: 10px;z-index: 10000;">技术支持：V积分 · 鼎川物联Copyright 2012-2017</p>
		<script id="onenote_tpl" type="text/html">
    	  	<li>
		      	<p class="title list_left">
					<span class="title">[=monwhere]</span><br />
					<span class="time">[=gettime]</span>
				</p>
				<p class="money title list_left" style="color:[=color]"><span>[=money]</span>元</p>
    	  	</li>
    	</script>
