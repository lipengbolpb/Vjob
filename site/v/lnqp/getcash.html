<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no" />
    <title>青岛啤酒辽宁</title>
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/getcash.css?v=4.5">
    <link rel="stylesheet" href="css/sign.css?v=2.1.1">
    <link rel="stylesheet" href="css/sale.css?v=2.1.1">
</head>

<body>
    <!-- 圣诞节 start -->
    <!-- <div class="christmas" style="background-color: #ffffff; width:100%;height:100%;position:absolute;top: 0;left: 0;z-index: 5;"></div> -->
    <!-- 圣诞节 end -->
    <!-- 红包雨 -->
    <div class="active">
    	<img src="img/20190816.jpg"  class="activImg">
    	<img src="img/close.png" class="activeClose">
    </div>
    <img src="img/logo.png" class="logo logo1">
    <img src="img/loading.gif" class="loading" id="loading">
    <div class="get">
        <img src="img/slogan.png" class="slogan">
        <div class="border"></div>
        <div class="bg"></div>
        <div class="hb">
            <img src="img/hb-get.png" class="hbGet">
            <img src="img/open.png" class="open">
        </div>
        <img src="img/beer.png" class="beer">
        <p class="copyright">本服务由<a href="tel:4008365591">V积分</a>提供</p>
	</div>	
	<!-- 逢19跑马灯 -->
	<div class="pmd">
		
	</div>
	<!-- 逢19跑马灯 -->
	<!-- 逢19大奖 -->
	<div class="getPrize">
	    <div class="top">
	        <img src="img/logo.png" class="logo">
	        <img src="" class="slogan">
	    </div>
	    <input type="button" value="立即兑奖" class="ck">
	    <p class="notice">温馨提示，点击"立即兑奖"填写兑奖信息吧！</p>
	    <img src="" class="beer">
	</div>
	<!-- 逢19大奖 -->
    <div class="cash">
        <img src="img/hb-cash.png" class="hbCash">
        <div class="msg">
            <p class="congratulate">恭喜您获得</p>
			<p class="fyj"></p>
            <p class="prize">
                <span>¥</span>
                <span id="money">0.00</span>
                <span>元</span>
            </p>
			<p class="yjrtip"></p>
        </div>
        <input type="button" value="立即提现" id="btn">
        <p class="notice">根据微信平台要求，红包累计大于等于1元后可提现，
            <br>不足1元的红包将存入零钱包</p>
        <div class="link">
            <a class="rule">活动规则</a>
            <a class="explain">隐私说明</a>
        </div>
        <p class="copyright">本服务由<a href="tel:4008365591">V积分</a>提供</p>  <!-- 联通流量 -->
        <div class="liantong">
            <img src="img/logo.png" class="logo logo1">
            <img src="img/close.png" class="adClose">
            <img src="img/ad_title.png" class="adTitle">
            <img src="img/ad_cover.png" class="adCover">
            <img src="img/ad_finger.png" class="adFinger">
        </div>
        
    </div>
    <div class="repcash">
        <p class="title">您已扫过</p>
        <p class="only"></p>
        <img src="img/beer.png" class="beer">
        <input type="button" value="立即提现" id="repbtn">
        <p class="earn">
            您已于<span class="earnTime">undefined</span>扫过这<span class="skutype"></span>酒<br>并获得<span class="earnMoney">¥0元</span>
        </p>
        <div class="link">
            <a class="rule">活动规则</a>
            <a class="explain">隐私说明</a>
        </div>
        <p class="copyright">本服务由<a href="tel:4008365591">V积分</a>提供</p>
	</div>	
    <div class="mask">
        <p class="qin">亲，注意聊天消息里的【服务通知】
            <br>看到这样的消息72小时内要点开收钱！</p>
        <img src="img/alert.png" class="alert">
        <input type="button" value="我知道了" class="ck">
    </div>
    <!-- 捆绑促销 -->
    <div id="sale_icon"></div>
    <div class="sale">
        <div class="saleMain">
            <img src="img/sale/sale-bg.png" class="saleBg">
            <img src="img/sale/sale-close.png" class="saleClose">
            <img src="img/sale/sale-slogan.png" class="saleSlogan">
            <div class="saleBtns">
                <img src="img/sale/sale-prev.png" class="salePrev">
                <input type="button" value="" class="saleType">
                <img src="img/sale/sale-next.png" class="saleNext">
            </div>
            <div class="saleNotice">
                <p class="saleNoticeTop"></p>
                <p class="saleNoticeBottom">¥
                    <span id="saleMoney"></span>元</p>
                <p class="saleNoticeOver1">（本次活动，红包总计
                    <span class="saleNoticeOver1Num"></span>个，先到先得）</p>
                <p class="saleNoticeOver2">本次活动，红包总计
                    <span class="saleNoticeOver2Num"></span>个
                    <br>先到先得，抢完为止</p>
            </div>
            <div class="saleContent">
            </div>
            <p class="saleRule">活动说明</p>
        </div>
    </div>
    <div id="sign_logo" class="sign_logo"></div>
    <div class="sign">
        <div class="main">
            <img src="img/sign/close.png" class="signClose">
            <img src="img/sign/bg_top.png" class="bgTop">
            <div class="mainTop">
                <div class="signProgress">
                    <div class="progressTitle">
                        <p>0%</p>
                    </div>
                    <div class="outter">
                        <div class="inner"></div>
                    </div>
                </div>
                <div class="signContent">
                    <div class="signLeft">
                        <img src="img/sign/on_left.png">
                    </div>
                    <div class="signMiddle">

                    </div>
                    <div class="signRight">
                        <img src="img/sign/on_right.png">
                    </div>
                </div>
            </div>
            <img src="img/sign/bg_middle.png" class="bgMiddle">
            <div class="mainBottom">
                <div class="signMask">
                    <img src="img/sign/mask.png?v=1">
                </div>
            </div>
            <img src="img/sign/bg_bottom.png" class="bgBottom">
            <img src="img/sign/ck.png" class="signCk">
        </div>
    </div>
    <div class="signRule">
        <div class="signInner">
            <div class="top">
                <img src="img/sign/back.png" class="back" id="signBack">
                <img src="img/sign/logo.png" class="logo">
            </div>
            <div class="bottom">
                <textarea name="" id="signContent" cols="30" rows="22" readonly="readonly" class="content"></textarea>
            </div>
        </div>
    </div>
</body>
<script src="/static/js/jquery-2.2.4.min.js"></script>
<script src="/static/js/vve/10core.js"></script>
<script src="/static/js/vve/11tool.js"></script>
<script src="/static/js/vve/12event.js"></script>
<script src="/static/js/vve/20ajx.js"></script>
<script src="/static/js/vve/21tpl.js"></script>
<script src="/v/js/publictip.js?v=3.0.1"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="/static/js/wx/jsdk.js?v=3"></script>
<script src="/static/js/font.js"></script>
<script src="/v/js/cfg.js?v=3.7"></script>
<script src="js/getcash.js?v=2.0.7"></script>
<script src="js/sign.js?v=1.15.1"></script>
<script>
    ini_wxshare(vge.lnqpappid);
    // 隐藏微信右上角菜单
    wx.ready(function () {
        wx.hideOptionMenu();
    });
</script>

</html>
