<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<meta name="format-detection" content="telephone=no" />
		<title>青岛啤酒畅享山东</title>
		<script src="/static/js/rem.js" type="text/javascript"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body,html{
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			body{
				background: url(img/bg.png) no-repeat center;
				background-size: 100% 100%;
			}
			#content{
				margin: 3rem auto;
				overflow: hidden;
				background: url(img/attention_bg.png) no-repeat center;
				background-size: 10.425rem auto;
			}
			#content img{
				display: block;
			}
			.logo{
				width: 2.8rem;
				margin: 1.2rem auto 0;
			}
			.title{
				margin: 0 auto 1rem;
				height: 2.75rem;
			}
			.qrcode{
				margin: 1.2rem auto .8rem;
				width: 5.9rem;
			}
			.wenzi{
				height: 3.2rem;
				margin: 0 auto 2.1rem;
			}
			.scale{
				transform: scale(.9);
				transform-origin: top;
			}
		</style>
	</head>
	<body>
		<div id="content">
			<img src="img/logo.png" class="logo">
			<img src="img/attention_title.png" class="title">
			<!-- <img src="img/qrcode.png" class="qrcode"> -->
			
			<!--测试版 -->
			<!-- <img src="/v/sdqp-common2.0/img/testqr.jpg" class="qrcode"> -->
			<!--上线版 -->
			<img src="/v/sdqp-prs/img/qrcode-online.jpg" class="qrcode">
			<img src="img/attention_wenzi.png" class="wenzi">
		</div>
	</body>
	<script src="/static/js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/static/js/font.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var hwb = document.documentElement.clientHeight/document.documentElement.clientWidth;
		if(hwb<1.5){//矮屏幕手机 牛位置
			document.getElementById("content").className = 'scale';
		}
	</script>
</html>
