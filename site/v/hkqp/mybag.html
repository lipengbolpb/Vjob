<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>青岛啤酒TSINGTAO海南</title>
    <meta name="format-detection" content="telephone=no" />
    <script src="js/rem.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/layout.css?v=1.0">
    <link rel="stylesheet" type="text/css" href="css/mybag.css?v=1.7">
</head>

<body>
    <!-- 提现成功提示 -->
    <div class="mask" id="mask">
        <p class="qin">亲,注意聊天消息里的【服务通知】<br>看到这样的消息72小时内要点开收钱!</p>
        <img src="img/alert.png" class="alert">
        <input type="button" value="我知道了" class="ck">
    </div>
    <div class="mybag_top">
        <img src="img/header.png" class="header">
        <img src="img/loading.gif" class="loading" id="loading">
        <div class="content">
            <img src="img/mybag.png?v=1" class="mybag">
            <div class="msg">
                <p class="title">共喝青岛啤酒</p>
                <p class="total"><span id="num"></span><span>瓶</span></p>
                <p class="top">
                    账户余额：<span id="dom_balance"></span><span>元</span>
                </p>
                <p class="bottom">
                    已领红包：<span id="add_money"></span><span>元</span>
                </p>
                <a href="javascript:;" id="show">查看详细记录>></a>
            </div>
        </div>
        <input type="button" value="立即提现" id="btn">
        <p class="notice">温馨提示：红包大于1元可提现</p>
    </div>
    <div class="mybag_bottom">
        <div class="record">
            <input type="button" name="" id="hide" value="<<收起" />
            <ul id="mon_list">
               
            </ul>
            <p id="more" class="getmore">加载更多</p>
            <p id="no_list">您还没有红包记录哦</p>
        </div>
    </div>
    <script id="onenote_tpl" type="text/html">
        <li>
            <p class="title list_left">
                <span class="title">[=monwhere]</span><br />
                <span class="time">[=gettime]</span>
            </p>
            <p class="money title list_left" style="color:[=color]"><span>[=money]</span>元</p>
        </li>
    </script>
</body>
<script src="js/jquery-2.2.4.min.js"></script>
<script src="/static/js/vve/10core.js"></script>
<script src="/static/js/vve/11tool.js"></script>
<script src="/static/js/vve/12event.js"></script>
<script src="/static/js/vve/20ajx.js"></script>
<script src="/v/js/cfg.js?v=1.2.1"></script>
<script src="/v/js/publictip.js?v=1.0.0"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="/static/js/wx/jsdk.js?v=3"></script>
<script src="js/mybag.js?v=1.2.3"></script>
<script src="/static/js/font.js"></script>
<script>
    ini_wxshare(vge.hkqpappid);
    // 隐藏微信右上角菜单
    wx.ready(function () {
        wx.hideOptionMenu();
    });
</script>
</html>
