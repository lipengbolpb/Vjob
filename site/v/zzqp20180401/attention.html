<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>青岛啤酒华中</title>
    <script>
    </script>
    <script src="js/rem.js" type="text/javascript"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .wrap {
            width: 100%;
            height: 100%;
            background: url('img/guess/bg.png') no-repeat top left;
            background-size: 100% 100%;
            overflow: hidden;
            position: relative;
        }

        /* slogan及灯光效果 */

        @-webkit-keyframes shock1 {
            0% {
                transform: rotate(0);
            }
            50% {
                transform: rotate(-30deg);
            }
            100% {
                transform: rotate(0);
            }
        }

        @-webkit-keyframes shock2 {
            0% {
                transform: rotate(0);
            }
            50% {
                transform: rotate(-15deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        @-webkit-keyframes shock3 {
            0% {
                transform: rotate(0);
            }
            50% {
                transform: rotate(-30deg);
            }
            100% {
                transform: rotate(0);
            }
        }

        @-webkit-keyframes shock4 {
            0% {
                transform: rotate(0);
            }
            50% {
                transform: rotate(20deg);
            }
            100% {
                transform: rotate(0);
            }
        }

        .header {
            width: 100%;
            display: block;
            margin: 0 auto;
            pointer-events: none;
            position: relative;
        }

        .light-1 {
            width: 60%;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: 0 0;
            -webkit-animation: shock1 3.2s linear infinite;
        }

        .light-2 {
            width: 80%;
            position: absolute;
            top: 0;
            right: 0;
            transform-origin: 100% 0;
            -webkit-animation: shock2 2.8s linear infinite;
        }

        .light-3 {
            width: 35%;
            position: absolute;
            top: 0;
            left: 25%;
            transform-origin: 30% 0;
            -webkit-animation: shock3 2.5s linear infinite;
        }

        .light-4 {
            width: 50%;
            position: absolute;
            top: 0;
            left: 30%;
            transform-origin: 80% 0;
            -webkit-animation: shock4 2.2s linear infinite;
        }

        .slogan {
            position: absolute;
            width: 80%;
            top: 1rem;
            left: 10%;
        }

        .footer {
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .qrcode {
            width: 40%;
            position: absolute;
            top: 9rem;
            left: 30%;
        }

        ul {
            width: 70%;
            position: absolute;
            left: 30%;
            top: 16rem;
            color: #ffffff;
            font-size: 0.7rem;
            text-align: left;
            z-index: 1;
        }
        li{
            margin-top: 0.5rem;
        }
        li span {
            color: #fae540;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <img src="img/guess/light-1.png" class="light-1">
            <img src="img/guess/light-2.png" class="light-2">
            <img src="img/guess/light-3.png" class="light-3">
            <img src="img/guess/light-4.png" class="light-4">
            <img src="img/guess/slogan-1.png" class="slogan">
        </div>
        <img src="img/qrcode.png" class="qrcode">
        <ul>
            <li>长按二维码识别</li>
            <li>关注<span>“青岛啤酒华中”</span>公众号</li>
            <li>查看“我的红包”</li>
        </ul>
        <img src="img/guess/footer.png" class="footer">
    </div>
</body>
<script src="/static/js/font.js"></script>

</html>
