<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>青岛啤酒广西</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="/static/js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/v/gxqp20171214/css/strcode.css" />
	</head>

	<body>
		<img src="/v/gxqp20171214/img/strcode_bg.png" class="str_bg" />
		<div class="str_content">
			<div class="top">
				<div class="duilian_bg">
					<img src="/v/gxqp20171214/img/yuanbao.png" class="yuanbao" />
				</div>
			</div>
			<div class="bottom">
				<img src="/v/gxqp20171214/img/logo_2.png" class="logo" />
				<p class="tip">温馨提示：先输入瓶盖二维码上方5位字符，再输入瓶盖二维码下方6位字符，输入完成后点击“立即领取” </p>
				<p class="box str_box"><input type="text" id="str_code" value="" placeholder="输入11位字母数字瓶盖码" maxlength="11" /></p>
				<p class="box tel_box"><input type="text" id="tel" value="" placeholder="输入手机号" maxlength="11" /></p>
				<p class="box yz_box"><input type="text" id="yz_code" value="" placeholder="输入验证码" maxlength="4" /><span id="get_yz">获取验证码</span></p>
				<div id="btn">立即领取</div>
				<!--<img src="img/loading.gif"/>-->
			</div>
		</div>
		<div class="alert">
			<div class="alet_content">
				<img src="/v/gxqp20171214/img/fail_bg.png" class="fail_bg" />
				<img src="/v/gxqp20171214/img/fail_tip_2.png" class="fail_tip" />
				<p class="time"></p>
			</div>
			<p id="batch" style="position: fixed;font-size: 0.8rem;text-align: center;color: #ffffff;bottom: 5%;width: 100%;z-index:1000;"></p>
		</div>
	</body>
	<script src="/static/js/vve/10core.js?v=118"></script>
	<script src="/static/js/vve/11tool.js?v=121"></script>
	<script src="/static/js/vve/20ajx.js?v18"></script>
	<script src="/v/js/publictip.js?v=112"></script>
	<script src="/v/js/cfg.js?v=11.0.1" type="text/javascript" charset="utf-8"></script>
	<script src="/static/js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/v/gxqp20171214/js/strcode.js?v=11.2.3" type="text/javascript" charset="utf-8"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="/static/js/wx/jsdk.js?v12"></script>
	<script>
		function locationed(res) {
			sessionStorage.latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
			sessionStorage.longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
			sessionStorage.speed = res.speed; // 速度，以米/每秒计
			sessionStorage.accuracy = res.accuracy; // 位置精度

		}
	</script>
	<script>
		// 隐藏微信右上角菜单
		function onBridgeReady() {
			WeixinJSBridge.call('hideOptionMenu');
		}

		if(typeof WeixinJSBridge == "undefined") {
			if(document.addEventListener) {
				document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
			} else if(document.attachEvent) {
				document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
				document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
			}
		} else {
			onBridgeReady();
		}
	</script>

</html>
