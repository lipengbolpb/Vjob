<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>青岛啤酒云南</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="/static/js/rem.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body,html{
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			html{
				font-family: "微软雅黑";
				color: #492612;
				background: url(img/attention_bg.png) no-repeat left top;
				-webkit-background-size: 100%;
			}
			img{
				display: block;
			}
			.logo{
				width: 2.3rem;
				margin: 1rem auto 0;
			}
			.slogan{
				width: 11rem;
				margin: .5rem auto 0;
                /* display: none; */
			}
			.bird{
				position: absolute;
				top: 3rem;
				width:2rem;
				left: 50%;
				margin-left: 2.5rem;
			}
			.bottle{
				width: 4.8rem;
				position: absolute;
				top:5.6rem;
				left: .4rem;
                /* display: none; */
			}
			p.tip1{
				font-size: .65rem;
				text-align: center;
				margin-top: 3rem;
				padding: 0 5%;
				font-weight: bold;
			}
			p.tip1 span{
				font-size: .7rem;
			}
			.qr{
				width: 6rem;
				margin: 1rem auto;
			}
			p.tip2{
				font-size: .6rem;
				font-weight: bold;
				text-align: center;
			}
            .notice{
                font-size: .6rem;
				font-weight: bold;
				text-align: center;
                margin-top: 0.2rem;
            }
			@media only screen and (max-height: 480px) {
				body{
					-webkit-transform: scaleY(.9);
					-webkit-transform-origin: top;
				}
			}
		</style>
	</head>
	<body>
		<img src="img/logo.png" class="logo"/>
		<img src="img/bird.png" class="bird"/>
		<img src="img/slogan_fq.png" class="slogan"/>
		<img src="img/bottle.png" class="bottle"/>
		<p class="tip1">长按识别二维码，关注<span>“青岛啤酒云南营销”</span>公众号，查看“我的红包”</p>
		<img src="img/qrcode.png" class="qr"/>
        <p class="tip2">长按屏幕即可识别</p>
        <!-- <p class="notice">特别提醒: 需关注后, 下次扫码即可点击提现;<br>或在公众账号菜单中进入我的钱包中进行提现。</p> -->
	</body>
	<script src="/static/js/font.js" type="text/javascript" charset="utf-8"></script>
</html>
