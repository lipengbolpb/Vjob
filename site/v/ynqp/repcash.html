<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>青岛啤酒云南</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="/static/js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/static/css/weui.min.css">
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body,html{
				width: 100%;
				height: 100%;
			}
			html{
				font-family: "微软雅黑";
				color: #2e0b00;
				text-align: center;
				background: url(/v/ynqp/img/bg_mybag.png) no-repeat left top;
				-webkit-background-size: 100%;
				overflow: hidden;
			}
			img{
				display: block;
			}
			.logo{
				width: 2.3rem;
				margin: 1rem auto 0;
			}
			.repscan{
				width: 7.8rem;
				margin:1rem auto;
			}
			p.time{
				padding: 0 10%;
				font-size: .6rem;
			}
			p.time .money{
				color: #8e0500;
				font-weight: bold;
			}
			.sc{
				width: 4.8rem;
				margin: 0.5rem auto 0;
			}
			#btn{
				height: 2.45rem;
				margin: 1rem auto;
				background: url(/v/ynqp/img/button_1.png) no-repeat center;
				-webkit-background-size:auto 100%;
				line-height: 2.5rem;
				font-size: .9rem;
			}
			.tip{
				padding: 0 2%;
				font-size: .55rem;
			}
			.rule_box{
				text-align: center;
				overflow: hidden;
				margin-top: .5rem;
			}
			.rule_box a{
				width: 1.3rem;
				height: 2.9rem;
				display: inline-block;
				margin: 0 .2rem;
			}
			.explain{
				background: url(/v/ynqp/img/pravite.png) no-repeat center;
				-webkit-background-size: auto 100%;
			}
			.rule{
				background: url(/v/ynqp/img/rule.png) no-repeat center;
				-webkit-background-size: auto 100%;
			}
			div.tx_mark{
				width: 100%;
				height: 100%;
				overflow: hidden;
				background-color: rgba(255,255,255,0.85);
				text-align: center;
				position: absolute;
				left: 0;
				top: 0;
				z-index: 10;
			}
			div.tx_mark img{
				width: 100%;
				display: block;
				margin: 3.5rem auto;
			}
			div.loading{
				width: 100%;
				height: 100%;
				overflow: hidden;
				position: absolute;
				top: 0;
				left: 0;
				z-index: 1000;
				display: none;
			}
			div.loading img{
				width: 2rem;
				margin: 11rem auto 0;
			}
			@media only screen and (max-height: 480px) {
				body{
					-webkit-transform: scaleY(.9);
					-webkit-transform-origin: top;
				}
			}


			/* 2020-6-18 淘口令 */
			.taocd618 {
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.8);
				position: absolute;
				top: 0;
				left: 0;
				z-index: 99;
				display: none;
			}

			.taocdToast {
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.cdbox618 {
				height: 12.5rem;
				position: relative;
				margin-top: -1.6rem;
			}

			#tkl618 {
				position: absolute;
				top: 2rem;
				left: 1rem;
				z-index: -1;
				opacity: 0;
			}

			.caidan618 {
				width: 13.44rem;
				height: auto;
			}

			.close_cd618 {
				height: 1.5rem;
				width: 1.5rem;
				position: absolute;
				top: 0rem;
				right: 0.58rem;
			}

			.copy-caidan {
				height: 1.62rem;
				width: 7.04rem;
				position: absolute;
				top: 8.5rem;
				left: 50%;
				margin-left: -3.77rem;

				animation: shake 2s linear both infinite;
				-webkit-animation: shake 2s linear both infinite;
			}

			@keyframes shake {
				0%,
				50%,
				100% {
					transform: rotate(0)
				}

				6%,
				32% {
					transform: rotate(10deg)
				}

				19%,
				44% {
					transform: rotate(-10deg)
				}
			}
		</style>
	</head>
	<body>
		<img src="img/logo.png" class="logo"/>
		<img src="img/repscan.png" class="repscan"/>
		<p class="time">您已于<span id="time"></span>扫过这瓶酒，<br />并获得了<span class="money">¥1.20元</span></p>
		<img src="img/sc_1.png" class="sc"/>
		<div id="btn"></div>
		<p class="tip">根据微信平台要求，红包累计大于等于1元后可提现，不足1元的红包我们为您贴心准备了零钱包功能</p>
		<div class="rule_box">
			<a href="javascript:;" class="rule"></a>
			<a href="javascript:;" class="explain"></a>
		</div>
		<div class="tx_mark" style="display: none;">
			<img src="img/alert.png" class="tx_mark"/>
		</div>
		<div class="loading"><img src="/v/sxqp/img/loading.gif"/></div>

		 <!-- 618淘口令 -->
		<div class="taocd618">
			<div class="taocdToast">
				<div class="cdbox618" >
				<input type="text" id="tkl618" value="淘口令" readonly />
				<img src="img/20200618/taoEgg.png" class="caidan618" >
				<img class="close_cd618" src="img/20200618/close618.png" >
				<img class="copy_cd618 copy-caidan" src="img/20200618/copytkl.png"  data-clipboard-action="copy" data-clipboard-target="#tkl618">
			</div>
			</div>
		</div>
		<!-- toast -->
		<div id="toast" style="display: none; width:5.6em;height:5.6em;font-size: 16px;">
			<div class="weui_mask_transparent"></div>
			<div class="weui_toast">
				<i class="weui_icon_toast"></i>
				<p class="weui_toast_content">已完成</p>
			</div>
		</div>
		
	</body>
	<script src="/static/js/font.js" type="text/javascript" charset="utf-8"></script>
	<script src="/static/js/wx/jsdk.js?v12"></script>
    <script src="/static/js/jquery-2.2.4.min.js"></script> <!-- 84k -->
    <script src="/static/js/vve/10core.js?v1"></script>
    <script src="/v/js/cfg.js?v=13.0.6"></script>
    <script src="/v/js/publictip.js?v=13.0.0"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="/static/js/vve/11tool.js?v1"></script>
    <script src="/static/js/vve/20ajx.js?v=12"></script>
	<script src="/static/js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="/v/ynqp/js/clipboard.min.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="js/repcash.js?v=11.1.2" type="text/javascript" charset="utf-8"></script>
	<script>
	  	ini_wxshare(vge.ynqpappid);
	  	// 隐藏微信右上角菜单
	  	wx.ready(function() {
	  	    wx.hideOptionMenu();
	  	});
	</script>
</html>
