<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<title>青啤豪情龙江</title>
    <link rel="stylesheet" type="text/css" href="/static/css/weui.min.css">
    <style>
	    html,body{
	        width: 100%;
	        height: 100%;
	        font-family: "微软雅黑","Microsoft YaHei";
	        overflow: hidden;
	    }
	    body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,button,textarea,p,blockquote,th,td{margin:0; padding:0;}
	    img{border:none}
	    /* 屏蔽苹果手机更改样式 */
	    input[type="button"],input[type="submit"],input[type="reset"],input[type="tel"],input[type="text"],button,textarea{-webkit-appearance:none;}
	    input[type="tel"],input[type="button"],input[type="submit"],input[type="reset"],input[type="tel"],input[type="text"]{outline: 0; background-color: transparent;-webkit-tap-highlight-color:rgba(0,0,0,0);opacity: 1;-webkit-opacity:1;}
      .location,.fail{
      	overflow: hidden;
      	width: 100%;
      	height: 100%;	 	
      	position: fixed;
      	left: 0;
      	top: 0;
      	z-index: 1000000;
      	display: none;
      	background-color: rgba(0,0,0,.3);
      }
      .location img{
      	width: 92%;
      	height: 80%;
      	display: block;
      	margin: 2rem auto 0;
      }
      .fail img{
      	width: 92%;
      	height: 80%;
      	display: block;
      	margin: 2rem auto 0;
      }
    </style>
  </head>
  <body>
  	<div class="location" id="location">
			<img src="/v/hljqp/img/location.png?v=2" class="location_pic"/>
    </div>
    <div class="fail" id="fail">
			<img src="/v/hljqp/img/location_fail.png?v=3"/>
    </div>
    <p id="info"></p>

    <div id="toast" style="display: none;">
      <div class="weui_mask_transparent"></div>
      <div class="weui_toast">
        <i class="weui_icon_toast"></i>
        <p class="weui_toast_content">已完成</p>
      </div>
    </div>
    
    <div id="loadingToast" class="weui_loading_toast" style="display:none;">
      <div class="weui_mask_transparent"></div>
      <div class="weui_toast">
        <div class="weui_loading">
          <div class="weui_loading_leaf weui_loading_leaf_0"></div>
          <div class="weui_loading_leaf weui_loading_leaf_1"></div>
          <div class="weui_loading_leaf weui_loading_leaf_2"></div>
          <div class="weui_loading_leaf weui_loading_leaf_3"></div>
          <div class="weui_loading_leaf weui_loading_leaf_4"></div>
          <div class="weui_loading_leaf weui_loading_leaf_5"></div>
          <div class="weui_loading_leaf weui_loading_leaf_6"></div>
          <div class="weui_loading_leaf weui_loading_leaf_7"></div>
          <div class="weui_loading_leaf weui_loading_leaf_8"></div>
          <div class="weui_loading_leaf weui_loading_leaf_9"></div>
          <div class="weui_loading_leaf weui_loading_leaf_10"></div>
          <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p class="weui_toast_content">数据加载中</p>
      </div>
    </div>
    
  </body>

  <script src="/static/js/jquery-2.2.4.min.js"></script> <!-- 84k -->
  <script src="/static/js/vve/10core.js?v1"></script>

  <script src="/v/js/cfg.js?v=1.1.1"></script>
  <script src="/v/js/publictip.js?v=1"></script>
  <script src="js/qr.js?v=2.3.2"></script>
</html>
