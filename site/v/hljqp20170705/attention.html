<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>青啤豪情龙江</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="/static/js/rem.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			html,body{
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			body{
				background: url(img/index_bg.png) no-repeat left top;
				-webkit-background-size: 100%;
			}
			img{
				display: block;
			}
			img.logo{
				position: absolute;
				left: 1.1rem;
				top: 1.1rem;
				width: 2.4rem;
			}
			img.slogan{
				width: 10.3rem;
				margin: 1.5rem auto 0;
			}
			img.cash{
				width: 10rem;
				margin-left: 3.5rem;
			}
			img.qr{
				width: 10.3rem;
				margin: .5rem auto 0;
			}
			@media only screen and (max-height: 480px) {
				img.slogan{
					width: 10rem;
					margin: 1.2rem auto 0;
				}
				img.cash{
					width: 10rem;
					margin-left: 3rem;
				}
				img.qr{
					width: 10rem;
					margin: .5rem auto 0;
				}
			}
		</style>
	</head>
	<body>
		<img src="img/logo.png" class="logo"/>
		<img src="img/slogan.png" class="slogan"/>
		<img src="img/attention_cash.png" class="cash"/>
		<img src="img/qr_code.png" class="qr"/>
	</body>
	<script src="/static/js/font.js" type="text/javascript" charset="utf-8"></script>
</html>
