<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>青啤豪情龙江</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="/static/js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mybag.css?v=1.0.7"/>
		<link rel="stylesheet" type="text/css" href="css/jiuwang.css"/>
	</head>
	<body>
		<div class="wxmark" id="alert">
			<img src="img/alert_tip.png"/>
		</div>
		<div class="cash">
			<img src="img/logo.png" class="logo"/>
			<p class="title">共喝青岛啤酒</p>
			<p class="num"></p>
			<div style="display: inline-block;text-align: left;" class="msg_box"><p class="balance">账户余额：<span id="dom_balance"></span><span class="r">元</span></p><p class="sent">已领红包：<span id="add_money"></span><span class="r">元</span></p></div>
		</div>
		<div id="btn">立即提现</div>
		<p class="tip">(根据微信平台要求，红包累计大于等于1元后可提现，不足1元的红包将存入零钱包)</p>
		<a href="javascript:;" class="details">查看详细记录>></a>
		<div class="bottom">
			<div class="record">
				<div id="hide"></div>
				<ul id="mon_list">
				</ul>
				<p id="more" class="getmore">加载更多</p>
				<p id="no_list">您还没有红包记录哦</p>
			</div>
		</div>
		<!--<img src="/v/ymqp20180130/img/jiuw_icon.png" id="jw_icon" />
		<div id="jiuw_box">
			<img src="/v/ymqp20180130/img/close.png" class="close" />
			<div>
				<img src="/v/hljqp20170705/img/jiuw_qrcode.jpg" id="jwqrcode" />
			</div>
		</div>-->
	</body>
	<script id="onenote_tpl" type="text/html">
      	<li style="[=imgUrl]">
	      	<p class="title list_left">
				<span class="title">[=monwhere]</span><br />
				<span class="time">[=gettime]</span>
			</p>
			<p class="money title list_left"><span style="color:[=color];">[=money]</span></p>
      	</li>
    </script>
  	<script src="/static/js/jquery-2.2.4.min.js"></script> <!-- 84k -->
  	<script src="/static/js/font.js" type="text/javascript" charset="utf-8"></script>
  	<script src="/static/js/wx/jsdk.js?v12"></script>
  	<script src="/static/js/vve/10core.js?v1"></script>
  	<script src="/static/js/vve/11tool.js?v1"></script>
  	<script src="/static/js/vve/20ajx.js?v=2"></script>
  	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  	<script src="/v/js/cfg.js?v=1.6"></script>
  	<script src="/v/js/publictip.js?v=1"></script>
    <script src="js/mybag.js?v=2.6" type="text/javascript" charset="utf-8"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  	<script src="/static/js/wx/jsdk.js?v12"></script>
  	<script>
	  	ini_wxshare(vge.hljqpappid);
	  	// 隐藏微信右上角菜单
	  	wx.ready(function() {
	  	    wx.hideOptionMenu();
	  	});
	</script>
</html>
