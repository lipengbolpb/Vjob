<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<title>锐澳RIO鸡尾酒</title>
    <link rel="stylesheet" type="text/css" href="/static/css/weui.min.css">
    <script src="/static/js/rem.js" type="text/javascript" charset="utf-8"></script>
    <style>
    	*{
    		margin: 0;
    		padding: 0;
    	}
    	html,body{
    		width: 100%;
    		height: 100%;
    		overflow: hidden;
    	}
    	body{
    		/*background: url('/v/sxqp/img/bg-repeat.png') repeat-y left top;
    		-webkit-background-size: 100% auto;*/
    	}
      /*img{width: 10%; margin-left: 45%; margin-top: 56%;}*/
      div.location{
      	width: 100%;
      	height: 100%;
      	overflow: hidden;
      	background-color: rgba(0,0,0,.7);
      	display: none;
      	position: absolute;
      	left: 0;
      	top: 0;
      	z-index: 10000;
      }
      div.location_fail{
      	width: 100%;
      	height: 100%;
      	overflow: hidden;
      	background-color: rgba(0,0,0,.7);
      	display: none;
      	position: absolute;
      	left: 0;
      	top: 0;
      	z-index: 10000;
      }
      .pic_1,.pic_2{
      	width:100%;
      	height: 100%;
      	max-height: 100%;
      	display: block;
      }
    </style>
  </head>
  <body>
    <div class="location" id="location">
			<img src="/v/RIO/img/location.png" class="pic_1"/>
    </div>
    <div class="location_fail" id="fail">
			<img src="/v/RIO/img/location.png" class="pic_2"/>
    </div>
    <p id="info"></p>

    <div id="toast" style="display: none;">
      <div class="weui_mask_transparent"></div>
      <div class="weui_toast">
        <i class="weui_icon_toast"></i>
        <p class="weui_toast_content">已完成</p>
      </div>
    </div>
    
    <div id="loadingToast" class="weui_loading_toast" style="display:none;">
      <div class="weui_mask_transparent"></div>
      <div class="weui_toast" style="width: 5.6em;min-height: 5.6em;margin-left: -2.8em;">
        <div class="weui_loading">
          <div class="weui_loading_leaf weui_loading_leaf_0"></div>
          <div class="weui_loading_leaf weui_loading_leaf_1"></div>
          <div class="weui_loading_leaf weui_loading_leaf_2"></div>
          <div class="weui_loading_leaf weui_loading_leaf_3"></div>
          <div class="weui_loading_leaf weui_loading_leaf_4"></div>
          <div class="weui_loading_leaf weui_loading_leaf_5"></div>
          <div class="weui_loading_leaf weui_loading_leaf_6"></div>
          <div class="weui_loading_leaf weui_loading_leaf_7"></div>
          <div class="weui_loading_leaf weui_loading_leaf_8"></div>
          <div class="weui_loading_leaf weui_loading_leaf_9"></div>
          <div class="weui_loading_leaf weui_loading_leaf_10"></div>
          <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p class="weui_toast_content">数据加载中</p>
      </div>
    </div>
    <p id="copyright" style="color:#482000;width: 100%;font-size: 12px;text-align: center;position: fixed;bottom: 10px;z-index: 10000;">技术支持：V积分 · 鼎川物联Copyright 2012-2018</p>
  </body>
  <script src="/static/js/wx/jsdk.js?v12"></script>
  <script src="/static/js/jquery-2.2.4.min.js"></script> <!-- 84k -->
  <script src="/static/js/vve/10core.js?v1"></script>
  <script src="/v/js/cfg.js?v=2.1.1"></script>
  <script src="/v/js/publictip.js?v=3.0.0"></script>
  <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  <script src="/static/js/vve/11tool.js?v1"></script>
  <script src="/static/js/vve/20ajx.js?v=2"></script>
  <script src="js/qr.js?v=2.0.0"></script>
</html>
