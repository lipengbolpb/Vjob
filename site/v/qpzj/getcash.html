    <div class="wrap_bot" id="bag_box">
	  <div class="wrap_bot1"></div>
	  <div class="wrap_bot2"></div>

	    <img class="gxqp_logo" src="/v/qpzj/img/logo1.png">

	    <div class="qpgx_bag">
		  <img src="/v/qpzj/img/bag_bg01.png" id="qpbag_top">
		  <img src="/v/qpzj/img/bag_bg02.png" id="qpbag_bot">
	    </div>
	    <div id="goldbox">
		  <ul id="gold">
		    <li></li>
		    <li></li>
		    <li></li>
		  </ul>
	    </div>
	  </div>
    </div>
    <div id="mask">
    	<img src="/v/qpzj/img/alert_tip.png?v=1.0">
    </div>
  	<div class="active_tip">
  		<img src="img/newyear.png" class="active"/>
  	</div>
    <div id="wrapper" style="height: 100%;">
	  <div class="topbanner">
	    <img src="/v/qpzj/img/bg_004.jpg">
	    <div class="moneybox">
		  <p class="moneytip">恭喜你获得</p>
		  <p class="moneynum"><span id="money"></span>元</p>
	    </div>
	  </div>
	  <div class="messagebox">
	    <img src="/v/qpzj/img/wish.png" id="message">
	    <p id="one_tip">温馨提示：<span id="tip_one">根据微信平台要求，红包金额累计大于等于1元后，自动提现</span></p>
	  </div>
	  <div id="progress_box">
	    <div id="btn_box">
		  <p id="btn">再扫几个瓶盖攒够一元，即可发送红包</p>
	    </div>
	    <div class="pro_wrap">
		  <div id="progress" style="width: 0%" ></div>
		  <p id="ping" style="position:absolute; top:0px; left:0;"></p>
	    </div>
	    <div id="pointer" style="position:absolute; top:0px; left:-7%;">￥0.0</div>
	  </div>
	  <img src="/v/qpzj/img/game1.png" class="game1"/>

    <div class="give_box">
    	<div class="give">
    		<img src="/v/qpzj/img/icon_close.png" id="close"/>
    		<img src="/v/qpzj/img/give_slogan.png" class="slogan"/>
    		<img src="/v/qpzj/img/give_box_2.png" class="pic_box"/>

    		<img src="/v/qpzj/img/give_tip.png" class="pic_tip"/>
    		<div class="msg_box">
    			<p class="user_box"><span class="l">姓名:</span><input class="l" type="text" maxlength="8" name="user" id="user" value=""/></p>
					<p class="tel_box"><span class="l">手机号:</span><input class="l" type="text" name="tel" id="tel" value="" maxlength="11"/></p>
					<p class="address_box"><span class="l">地址:</span><input class="l" type="text" name="address" placeholder="请按省-市-区/县填写" id="address" value="" maxlength="50"/></p>
    		</div>
    		<div id="tj">提交信息</div>
    		<p id="tip">请填写真实有效信息，以保证工作人员能及时联系您详情咨询电话：0571-28227057</p>
    		<div class="give_alert">
    			<img src="/v/qpzj/img/give_alert.png" class="give_alert"/>
    			<a href="javascript:;" class="leave">去意已决</a>
    			<a href="javascript:;" class="continue">我再想想</a>
    		</div>
    	</div>
    </div>
    <div id="sign">
			<div class="sign_alert">
				<div class="close close_1"></div>
				<p class="days"></p>
			</div>
			<div class="content">
				<div class="close"></div>
				<img src="/v/sxqp20170926/img2/sign_title.png" class="sign_title"/>
				<div id="progress_box2">
					<div class="progress1">
						<p id="progress2"></p>
					</div>
					<span class="progress"></span>
				</div>
				<ul id='week'>
					<li>周一</li>
					<li>周二</li>
					<li>周三</li>
					<li>周四</li>
					<li>周五</li>
					<li>周六</li>
					<li>周日</li>
				</ul>
				<ul id="check_box">
					<li><span class="checks"></span></li>
					<li><span class="checks"></span></li>
					<li><span class="checks"></span></li>
					<li><span class="checks"></span></li>
					<li><span class="checks"></span></li>
					<li><span class="checks"></span></li>
					<li><span class="checks"></span></li>
				</ul>
				<div class="sign_cash">
					<p id="weekSignEarnMoney"></p>
				</div>
				<p class="sign_tip">已自动存入您的零钱包，请注意查收</p>
			</div>
			<div class="getSignCash">
				<p class="weekSignEarnMoney"></p>
			</div>
		</div>
		<div id="sign_logo" class="sign_logo">
			<img src="/v/sxqp20170926/img2/light.png" class="light"/>
		</div>

    <script src="/v/js/publictip.js?v=2"></script>
    <script>
      var bot_fix=document.getElementById('bottom'),
      qpbag_top=document.getElementById('qpbag_top'),
      qpbag_bot=document.getElementById('qpbag_bot'),
      goldbox=document.getElementById('goldbox'),
      gold=document.getElementById('gold');
      var clientHeight = 0,clientWidth = 0;
      getClientHeight();
      function getClientHeight() {
          if (document.body.clientHeight && document.documentElement.clientHeight) {
              clientHeight = (document.body.clientHeight < document.documentElement.clientHeight) ? document.body.clientHeight : document.documentElement.clientHeight;
              clientWidth = (document.body.clientWidth < document.documentElement.clientWidth) ? document.body.clientWidth : document.documentElement.clientWidth;
          } else {
              clientHeight = (document.body.clientHeight > document.documentElement.clientHeight) ? document.body.clientHeight : document.documentElement.clientHeight;
              clientWidth = (document.body.clientWidth > document.documentElement.clientWidth) ? document.body.clientWidth : document.documentElement.clientWidth;
          }
      }
      
      setTimeout(function  () {
          if (clientHeight-34<473) {//屏幕需要滚动
              bot_fix.style.position='relative';
              bot_fix.style.top=0;
          } else{
              bot_fix.style.position='relative';
              bot_fix.style.top=0;
          }
      },100);
      qpbag_top.style.height=(clientWidth*0.78/469)*166+'px';
      qpbag_bot.style.height=(clientWidth*0.78/469)*586+'px';
      goldbox.style.position='absolute';
      goldbox.style.top=clientWidth/320*96+10+clientHeight*0.27-clientWidth*0.26/2+'px';
      gold.style.height=clientWidth*0.26+'px';
      window.goldheight=clientWidth*0.26;
    </script>

      // 隐藏微信右上角菜单
      wx.ready(function() {
          wx.hideOptionMenu();
      });
    </script>
