      var top_box=document.getElementById('top_box'),
      dom_btn1=document.getElementById('btn1'),
      wish_box=document.getElementById('wish_box');
      var clientHeight = 0;
      getClientHeight();
      function getClientHeight() {
          if (document.body.clientHeight && document.documentElement.clientHeight) {
              clientHeight = (document.body.clientHeight < document.documentElement.clientHeight) ? document.body.clientHeight : document.documentElement.clientHeight;
          } else {
              clientHeight = (document.body.clientHeight > document.documentElement.clientHeight) ? document.body.clientHeight : document.documentElement.clientHeight;
          }
      }
      if (clientHeight<460) {
          top_box.style.paddingBottom='24%';
          btn1.style.marginTop='12px';
          if (clientHeight<420){
              // alert(clientHeight);
              wish_box.style.display='none';
          }
      }
    </script>
