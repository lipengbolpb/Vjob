    <style>
        body {
            background: #FFF6CD;
            font-family: '微软雅黑' 'Avenir Heavy';
            text-align: center;
        }

        .wrapper {
            background: #FFF6CD url(/v/qpzj/img/bg_02.jpg) 0 0 repeat-y;
            background-size: 100%;
            height: 100%;
        }

        .bgbanner {
            width: 100%;
            background: url(/v/qpzj/img/bg_001.jpg) 0 0 no-repeat;
            background-size: 100%;
            /* padding-bottom: 16%;*/
        }

        .bagbg {
            width: 100%;
            background: url(/v/qpzj/img/failbag2.png) center 76px no-repeat;
            background-size: 96%;
        }

        .bizimg {
            padding: 60% 0 30%;
            display: inline-block;
            width: 52%;
        }

        .diwen {
            width: 92%;
            /* position: absolute; bottom: 20px;left: 4%*/
        }

        .game1 {
            position: absolute;
            width: 4rem;
            bottom: 4.5rem;
            right: .4rem;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -moz-tap-highlight-color: rgba(0, 0, 0, 0);
            -ms-tap-highlight-color: rgba(0, 0, 0, 0);
            -o-tap-highlight-color: rgba(0, 0, 0, 0);
            tap-highlight-color: rgba(0, 0, 0, 0);
            z-index: 10;
            -webkit-animation: game .8s linear both infinite;
        }

        .game2 {
            z-index: 10;
            position: absolute;
            width: 3rem;
            bottom: 1rem;
            right: 1rem;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -moz-tap-highlight-color: rgba(0, 0, 0, 0);
            -ms-tap-highlight-color: rgba(0, 0, 0, 0);
            -o-tap-highlight-color: rgba(0, 0, 0, 0);
            tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-animation: game .8s linear both infinite;
        }

        @-webkit-keyframes game {
            20%,
            60% {
                -webkit-transform: rotate(-5deg);
            }
            40%,
            80% {
                -webkit-transform: rotate(5deg);
            }
            0%,
            10%,
            90%,
            100% {
                -webkit-transform: rotate(0deg);
            }
        }
    </style>

<body>
    <div class="wrapper">
        <div class="bgbanner">
            <div class="bagbg">

                <img src="/v/qpzj/img/game2.png" class="game2" />

        </div>
    </div>
    <p id="remarks" style="width: 100%;position: fixed;bottom:5%;color: black;text-align: center;"></p>
    <script src="/static/js/vve/10core.js?v=2"></script>

    <script>
        var imgs = document.getElementsByTagName('img')[0];
        var args = vge.urlparse(location.href),
            bizcode = args.bizcode;
        //1 - 该积分码不存在",2 - 该积分码已经被使用过,3 - 积分码已过期,4 - 活动未开始,5 - 活动已结束,6 - 积分码异常(通常为服务器报错)

        switch (bizcode) {
            case '1':
                imgs.src = '/v/qpzj/img/error.png';
                break;
            case '2':
            document.getElementById("remarks").innerHTML = sessionStorage.earnTime === '' ? '' : '扫码时间：'+sessionStorage.earnTime;
                imgs.src = '/v/qpzj/img/used.png';
                break;
            case '3':
                imgs.src = '/v/qpzj/img/timeout.png';
                break;
            case '4':
                document.getElementById("remarks").innerHTML = sessionStorage.batchName === undefined ? '' : sessionStorage.batchName + '<br />服务热线：17343000613';
                imgs.src = '/v/qpzj/img/nostart.png';
                break;
            case '5':
                imgs.src = '/v/qpzj/img/timeout.png';
                break;
            case '6':
                imgs.src = '/v/qpzj/img/busy.png';
                break;
            case '12':
                imgs.src = '/v/qpzj/img/clock.png';
                imgs.style.width = '30%';
                var nn = document.createElement("h2");
                nn.style.color = 'red';
                nn.innerHTML = '您的账号异常<br>请联系010-56134186，将有专人为您解决。';
                imgs.parentElement.insertBefore(nn, imgs.nextElementSibling);
                break;
            case '18'://扫码专员
		    	title_tip('尊敬的用户', '此码未被使用<br />活动批次：'+sessionStorage.batchName, '我知道了' );
		        break;   
		    case '-1':
		    	title_tip('尊敬的用户', '系统升级中，请稍后再试~', '我知道了' );
		        break;     
		    default:
		        title_tip('尊敬的用户', bizcode+':'+sessionStorage.msg, '我知道了');
		        break;
        }
        document.getElementsByClassName('game1')[0].addEventListener('click',function(){
            location.href = 'http://'+location.host+'/v/game/game_1.html';
        },false);
        document.getElementsByClassName('game2')[0].addEventListener('click',function(){
            location.href = 'http://'+location.host+'/v/dice/index.html';
        },false);
    </script>
