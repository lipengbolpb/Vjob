    <link rel="stylesheet" type="text/css" href="/static/css/common.css?v=2">
    <style>
      body{background: #fff; font-family: '微软雅黑' 'Avenir Heavy'; text-align: center;}
      .bannerbox{overflow: hidden;}
      .banner{width: 100%; float: left;}
      .btnbox{width: 100%; background: #fff; padding-bottom: 20px;}
      #tip_con{padding-top: 10%; font-size: 16px; color: #7E7E7E; padding-bottom: 8%; width: 80%;}
      #btn{font-size: 18px; background: #EA541F; color: #fff; width: 90%; height: 40px; line-height: 40px; border-radius: 4px; margin-top: 20px;}

  <body>
    <div class="bannerbox">
	  <img src="/v/qpzj/img/att_bag.jpg" class="banner">
    </div>
    <div class="btnbox">
	  <p id="tip_con">请先关注公众号再查看“我的红包”</p>
	  <p id="btn">关注点这里</p>
	  <img src="/v/qpzj/img/att-v3.jpg" id="att_img">
    </div>
  </body>
  <script>
    var dom_btn=document.getElementById('btn'),
    tip_con=document.getElementById('tip_con'),
    att_img=document.getElementById('att_img');
    dom_btn.addEventListener('click',function () {
        tip_con.innerHTML='长按识别二维码，关注“青岛啤酒浙江”公众号，查看“我的红包”';
        tip_con.style.paddingBottom='3%';
        dom_btn.style.display='none';
        att_img.style.display='block';
    },false);
  </script>
  <script>
        (function () {
        　　if (typeof WeixinJSBridge == "object" && typeof WeixinJSBridge.invoke == "function") {
        　　　　handleFontSize();
        　　} else {
        　　    if (document.addEventListener) {
        　　　　    document.addEventListener("WeixinJSBridgeReady", handleFontSize, false);
        　　　　} else if (document.attachEvent) {
        　　　　    document.attachEvent("WeixinJSBridgeReady", handleFontSize);
        　　　　    document.attachEvent("onWeixinJSBridgeReady", handleFontSize);
        　　　　}
            }
            function handleFontSize() {
            　　// 设置网页字体为默认大小
            　　WeixinJSBridge.invoke('setFontSizeCallback', {
            　　  'fontSize': 0
            　　});
            　　// 重写设置网页字体大小的事件
            　　WeixinJSBridge.on('menu:setfont', function () {
            　　　　WeixinJSBridge.invoke('setFontSizeCallback', {
            　　　　　　'fontSize': 0
            　　　　});
            　　});
            }
        })(); 
    </script>
