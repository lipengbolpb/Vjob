<!doctype html>
<html lang="en">
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<title>c,a,t</title>
 	<link rel="stylesheet" type="text/css" href="/static/css/weui.min.css">
 	<link rel="stylesheet" type="text/css" href="css/japi.css">
  </head>
  <body>
    <div class="container" id="container">
      <img src="img/hdlogo.png" width="100%" id="img">
      <a id="change-img" href="javascript:;" class="weui_btn weui_btn_primary">修改图片路径</a>
      <a id="change-class"  href="javascript:;" class="weui_btn weui_btn_warn">修改图片class</a>
      <a id="gift-list" href="javascript:;" class="weui_btn weui_btn_default">根据openid查询用户红包列表接口</a>
      <div class="button_sp_area">
        <a id="get-gift" href="javascript:;" class="weui_btn weui_btn_plain_default">用户累计金额大于1元时，点击领取接口</a>
        <a id="drawings" href="javascript:;" class="weui_btn weui_btn_plain_primary">提现</a>
        <a id="replenish" href="javascript:;" class="weui_btn weui_btn_mini weui_btn_primary">充值</a>
      </div>
      
    </div>
    <div id="toast" style="display: none;">
      <div class="weui_mask_transparent"></div>
      <div class="weui_toast">
        <i class="weui_icon_toast"></i>
        <p class="weui_toast_content">已完成</p>
      </div>
    </div>
    
    <div id="loadingToast" class="weui_loading_toast" style="display:none;">
      <div class="weui_mask_transparent"></div>
      <div class="weui_toast">
        <div class="weui_loading">
          <div class="weui_loading_leaf weui_loading_leaf_0"></div>
          <div class="weui_loading_leaf weui_loading_leaf_1"></div>
          <div class="weui_loading_leaf weui_loading_leaf_2"></div>
          <div class="weui_loading_leaf weui_loading_leaf_3"></div>
          <div class="weui_loading_leaf weui_loading_leaf_4"></div>
          <div class="weui_loading_leaf weui_loading_leaf_5"></div>
          <div class="weui_loading_leaf weui_loading_leaf_6"></div>
          <div class="weui_loading_leaf weui_loading_leaf_7"></div>
          <div class="weui_loading_leaf weui_loading_leaf_8"></div>
          <div class="weui_loading_leaf weui_loading_leaf_9"></div>
          <div class="weui_loading_leaf weui_loading_leaf_10"></div>
          <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p class="weui_toast_content">数据加载中</p>
      </div>
    </div>
    
  </body>
  <script src="js/japi.js?v=27"></script>
  <script src="js/japi2.js?v=2"></script>
</html>
