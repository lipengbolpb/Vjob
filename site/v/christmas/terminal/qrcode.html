<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>业代二维码</title>
	</head>

	<body>
		<img src="" id="qrcode" />
	</body>
	<script src="/static/js/wx/jsdk.js?v12"></script>
	<script src="/static/js/vve/10core.js?v1"></script>
	<script src="/v/js/cfg.js?v=1.2.0"></script>
	<script src="/v/js/publictip.js?v=1.0.0"></script>
	<script src="/static/js/vve/11tool.js?v1"></script>
	<script src="/static/js/vve/20ajx.js?v=2"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script type="text/javascript">
		creatQrcode();
		function creatQrcode() {
			var requrl = 'http://' + vge.o3host + '/wx3/qrticket?appid='+vge.terminalappid+'&limit=60&scene=scene_str&sceneid='+'21dasd54151das';
			vge.ajxget(requrl, 5000, function(r) {
				try {
					document.getElementById("qrcode").src='https:/mp.weixin.qq.com/cgi-bin/showqrcode?ticket='+r;
				} catch(e) {
					vge.clog('errmsg', [requrl, e]);
				}
			}, function(err) {
				vge.clog('errmsg', [requrl, err]);
			});
		}
	</script>

</html>
