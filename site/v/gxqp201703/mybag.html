<!doctype html>
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<title>我的红包</title>
	<script src="/v/gxqp201703/js/rem.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="/v/gxqp201703/css/mybag.css?v=1.0.2"/>
	<link rel="stylesheet" type="text/css" href="/v/gxqp201703/css/jiuwang.css?v=1"/>
  </head>
  <body>
    <div class="wxmark" id="wxmark">
      <img src="/v/gxqp201703/img/alert_tip.png?v=1"/>
    </div>

	<div class="mybag_top" id="outer">
		<div class="msg">
			<div class="contant">
				<p class="all">喝了 <span id="bottle_num"></span> 瓶青岛啤酒</p><br /><div style="display: inline-block;text-align: left;"><p class="balance" id="">账户余额：<span id="balance"></span>元</p><br /><p class="sent">已领红包：<span id="add_money"></span>元</p></div>
			</div>
			<p class="tip">继续努力再扫几瓶，攒够1元即可提现</p>
			<div class="btn" id="btn_box">
				<input type="button" id="tx_btn" value="立即提现" />
				<input type="button" id="show" value="查看详细记录"/>
			</div>
		</div>		
	</div>
	<div class="mybag_bottom">
		<div class="record" id="list_show">
			<input type="button" name="" id="hide" value="" />
			<ul id="mon_list"></ul>
			<p class="getmore" id="more">加载更多</p>
			<p id="no_list">您还没有红包记录哦</p>
		</div>
	</div>
	<!--<img src="/v/gxqp201703/img/jiuw_icon.png" id="jw_icon" />
		<div id="jiuw_box">
			<img src="/v/gxqp201703/img/close.png" class="close" />
			<div>
				<img src="/v/gxqp201703/img/jiuw_qrcode.jpg" id="jwqrcode" />
			</div>
		</div>-->
	<script id="onenote_tpl" type="text/html">
  		<li>
  			<div class="list_left">
  				<p id="monwhere">[=monwhere]</p>
  				<p id="gettime">[=gettime]</p>
  			</div>
  			<div class="list_rgh">
  				<span id="dollor" style="color: [=color]">[=money]</span>元
  			</div>
  		</li>
    </script>
	</body>
	<script src="/static/js/vve/10core.js"></script>
  <script src="/static/js/vve/11tool.js"></script>
  <script src="/static/js/vve/12event.js"></script>
  <script src="/static/js/vve/20ajx.js"></script>
  <script src="/static/js/vve/21tpl.js"></script>
  <script src="/static/js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/v/js/publictip.js?v=122"></script>
  <script src="/v/js/cfg.js?v=13.0.2"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="/static/js/wx/jsdk.js?v1"></script>
	<script src="js/mybag.js?v=11.0.0" type="text/javascript" charset="utf-8"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="/static/js/font.js" type="text/javascript" charset="utf-8"></script>
	<script>
      // 隐藏微信右上角菜单
      function onBridgeReady(){
			 WeixinJSBridge.call('hideOptionMenu');
			}
			
			if (typeof WeixinJSBridge == "undefined"){
			    if( document.addEventListener ){
			        document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
			    }else if (document.attachEvent){
			        document.attachEvent('WeixinJSBridgeReady', onBridgeReady); 
			        document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
			    }
			}else{
			    onBridgeReady();
			}
   </script>
</html>
