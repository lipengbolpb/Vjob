<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>青岛啤酒广西</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body,html{
				width: 100%;
				height: 100%;
				overflow: hidden;
				background: url(img/fail-bg.png) no-repeat left top;
				-webkit-background-size: 100%;
			}
			#box{
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.7);
				overflow: hidden;
			}
			#tip{
				width: 11rem;
				display: block;
				margin: 4.65rem auto 0;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<img id="tip" src=""/>
			<p id="batch" style="position: fixed;bottom: 3%;text-align: center;width: 100%;font-size: 0.8rem;color: white;z-index: 100;"></p>
		</div>
	</body>
	<script src="/static/js/vve/10core.js?v=11"></script>
    <script src="/static/js/vve/11tool.js?v=11"></script>
    <script src="/static/js/vve/20ajx.js?v=12"></script>
    <script src="/v/js/publictip.js?v=11"></script>
	<script type="text/javascript">
		var args = vge.urlparse(location.href),
      		batchName = sessionStorage.batchName,
          	bizcode = args.bizcode;
		var tip = document.getElementById("tip");
		switch(bizcode) {
	      case '1'://不存在
	          	tip.src='/v/gxqp201703/img/fail-tip1.png?v=1';
	          	break;
	      case '-1'://系统升级
	          	tip.src='/v/gxqp201703/img/fail-tip3.png?v=1';
	          	break;    	
	      case '2'://已被使用
	          	tip.src='/v/gxqp201703/img/fail-tip1.png?v=1';
	          	break;
	      case '3'://过期
	         	tip.src='/v/gxqp201703/img/fail-tip5.png?v=1';
	          	break;
	      case '4'://未开始
	      		document.getElementById("batch").innerHTML = batchName+'<br />服务热线：18611533793';
	          	tip.src='/v/gxqp201703/img/fail-tip2.png?v=1';
	          	break;
	      case '5'://已经结束
	          	tip.src='/v/gxqp201703/img/fail-tip5.png?v=1';
	          	break;
	      case '6'://系统错误
	         	tip.src='/v/gxqp201703/img/fail-tip4.png?v=1';
	          	break;
	      case '16':
	          	tip.src='/v/gxqp201703/img/fail-tip4.png??v=1';
	          	var nn = document.createElement("h2");
	          	nn.style.color='red';
	          	nn.innerHTML = '您的账号异常<br>请联系010-56134186，将有专人为您解决。';
	          	tip.parentElement.insertBefore(nn, tip.nextElementSibling);
	          	break;
	      case '18'://扫码专员
		    	tip.style.display='none';
		    	title_tip('尊敬的用户', '此码未被使用<br />活动批次：'+batchName, '我知道了' );
		        break;     
	      default:
	          	bizcode=bizcode===''?'x':bizcode;
	          	alert('出错了，请稍后再试！'+bizcode);
	          	break;
	      }
	</script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="/static/js/wx/jsdk.js?v12"></script>
    <script>
      // 隐藏微信右上角菜单
      wx.ready(function() {
          wx.hideOptionMenu();
      });
    </script>
</html>
