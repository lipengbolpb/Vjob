<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>青岛啤酒激情银麦</title>
    <script src="js/rem.js" type="text/javascript"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            font-family: "微软雅黑", "Microsoft YaHei";
            overflow: hidden;
            background: #029348;
            position: relative;
        }

        body,
        div,
        dl,
        dt,
        dd,
        ul,
        ol,
        li,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        pre,
        code,
        form,
        fieldset,
        legend,
        input,
        button,
        textarea,
        p,
        blockquote,
        th,
        td {
            margin: 0;
            padding: 0;
        }

        img {
            border: none
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        a:link,
        a:visited,
        a:hover,
        a:active {
            text-decoration: none;
        }

        /* 屏蔽苹果手机更改样式 */

        input[type="button"],
        input[type="submit"],
        input[type="reset"],
        input[type="tel"],
        input[type="text"],
        button,
        textarea {
            -webkit-appearance: none;
        }

        input[type="tel"],
        input[type="button"],
        input[type="submit"],
        input[type="reset"],
        input[type="tel"],
        input[type="text"] {
            outline: 0;
            background-color: transparent;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            opacity: 1;
            -webkit-opacity: 1;
        }

        .wrap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .logo {
            position: absolute;
            top: 1rem;
            left: 5%;
            width: 20%;
        }

        .slogan {
            position: absolute;
            top: 1.5rem;
            left: 15%;
            width: 70%;
        }

        .beer {
            position: absolute;
            width: 14%;
            left: 80%;
            bottom: 0.2rem;
            margin-bottom: 1rem;
        }

        .qrcode {
            width: 35%;
            position: absolute;
            top: 9rem;
            left: 32.5%;
        }

        .liantong {
            width: 30%;
            position: absolute;
            top: 19rem;
            left: 35%;
        }

        ul {
            position: absolute;
            top: 15.5rem;
            left: 25%;
            width: 60%;
            color: #ffffff;
            font-size: 0.6rem;
        }

        li {
            margin-bottom: 0.3rem;
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #d8cc93;
            font-size: 0.5rem;
        }

        .footer {
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        @media only screen and (min-aspect-ratio:400/580) {
            .slogan {
                width: 60%;
                left: 20%;
            }
            .qrcode {
                top: 8rem;
                width: 30%;
                left: 35%;
            }
            ul {
                top: 13.5rem;
            }
            .liantong {
                width: 20%;
                top: 17.5rem;
                left: 40%;
            }
            .beer {
                width: 10%;
                left: 82%;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <img src="img/footer.png" class="footer">
        <img src="img/logo.png?v=1" class="logo">
        <img src="img/slogan.png" class="slogan">
        <img src="img/qrcode.png" class="qrcode">
        <ul>
            <li>长按识别二维码</li>
            <li>关注"青岛啤酒激情银麦"公众号</li>
            <li>查看"我的红包"</li>
        </ul>
        <img src="img/liantong.png" class="liantong">
        <img src="img/beer.png" class="beer">
        <!-- <p class="copyright">技术支持:V积分·鼎川物联Copyright&copy;2012-2018</p> -->
    </div>
</body>
<script src="/static/js/font.js"></script>
<script>
    document.getElementsByClassName('liantong')[0].addEventListener('click', function () {
        window.location.href = 'https://m.10010.com/queen/qingdaobeer/qdbeer.html';
    });
</script>

</html>
