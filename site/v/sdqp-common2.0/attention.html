    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            font-family: "微软雅黑", "Microsoft YaHei";
            overflow: hidden;
            background: #029348;
            position: relative;
        }

        body,
        div,
        dl,
        dt,
        dd,
        ul,
        ol,
        li,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        pre,
        code,
        form,
        fieldset,
        legend,
        input,
        button,
        textarea,
        p,
        blockquote,
        th,
        td {
            margin: 0;
            padding: 0;
        }

        img {
            border: none
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        a:link,
        a:visited,
        a:hover,
        a:active {
            text-decoration: none;
        }

        /* 屏蔽苹果手机更改样式 */

        input[type="button"],
        input[type="submit"],
        input[type="reset"],
        input[type="tel"],
        input[type="text"],
        button,
        textarea {
            -webkit-appearance: none;
        }

        input[type="tel"],
        input[type="button"],
        input[type="submit"],
        input[type="reset"],
        input[type="tel"],
        input[type="text"] {
            outline: 0;
            background-color: transparent;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            opacity: 1;
            -webkit-opacity: 1;
        }

        .wrap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .logo {
            position: absolute;
            top: 1rem;
            left: 5%;
            width: 20%;
        }

        .slogan {
            position: absolute;
            /* top: 1.5rem; */
            top:2.2rem;
            left: 15%;
            width: 70%;
        }

        .beer {
            position: absolute;
            width: 14%;
            left: 80%;
            bottom: 0.2rem;
            margin-bottom: 1rem;
        }

        .qrcode {
            width: 35%;
            position: absolute;
            top: 9rem;
            left: 32.5%;
        }

        .liantong {
            width: 30%;
            position: absolute;
            top: 19rem;
            left: 35%;
        }

        ul {
            position: absolute;
            top: 15.5rem;
            left: 25%;
            width: 60%;
            color: #ffffff;
            font-size: 0.6rem;
        }

        li {
            margin-bottom: 0.3rem;
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #d8cc93;
            font-size: 0.5rem;
        }

        .footer {
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        @media only screen and (min-aspect-ratio:400/580) {
            .slogan {
                width: 60%;
                left: 20%;
            }

            .qrcode {
                top: 8rem;
                width: 30%;
                left: 35%;
            }

            ul {
                top: 13.5rem;
            }

            .liantong {
                width: 20%;
                top: 17.5rem;
                left: 40%;
            }

            .beer {
                width: 10%;
                left: 82%;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <img src="img/footer.png" class="footer">
        <img src="img/logo.png?v=1" class="logo">
        <img src="" class="slogan">
        <!-- <img src="img/qrcode.png" class="qrcode"> -->
        
        <!--测试版 -->
        <!-- <img src="/v/sdqp-common2.0/img/testqr.jpg" class="qrcode"> -->
        <!--上线版 -->
        <img src="/v/sdqp-prs/img/qrcode-online.jpg" class="qrcode">

        <ul>
            <li>长按识别二维码</li>
            <li>关注"青岛啤酒畅享山东"公众号</li>
            <li>查看"我的红包"</li>
        </ul>
        <!-- <img src="img/liantong.png" class="liantong"> -->
        <img src="img/beer.png" class="beer">
        <!-- <p class="copyright">技术支持:V积分·鼎川物联Copyright&copy;2012-2018</p> -->
    </div>
</body>
<script src="/static/js/font.js"></script>
<script src="/static/js/jquery-2.2.4.min.js"></script>
<script>
    var activityVersion = sessionStorage.activityVersion === undefined ? '' : sessionStorage.activityVersion;
    switch (activityVersion) {
        case '7': //经典8度
            $('.slogan').attr('src', '/v/sdqp-common2.0/img/slogan-1.png');
            $('.bear').attr('src', '/v/sdqp-common2.0/img/bear-1.png');
            break;
        case '2': //经典8度
            $('.slogan').attr('src', '/v/sdqp-common2.0/img/slogan-2.png');
            $('.bear').attr('src', '/v/sdqp-common2.0/img/bear-2.png');
            break;
        case '3': //1903
            $('.slogan').css('margin', '1rem auto 0');
            $('.slogan').attr('src', '/v/sdqp-common2.0/img/slogan-3.png');
            $('.bear').attr('src', '/v/sdqp-common2.0/img/bear-3.png');
            break;
        case '4': //白啤
            $('.slogan').css('margin', '2rem auto 0');
            $('.slogan').attr('src', '/v/sdqp-common2.0/img/slogan-4.png');
            $('.bear').attr('src', '/v/sdqp-common2.0/img/bear-4.png');
            break;
        case '5': //纯生
            // $('.slogan').css({
            //     'margin': '2rem auto 0',
            //     'width': '12rem'
            // });
            $('.slogan').attr('src', '/v/sdqp-common2.0/img/slogan-5.png');
            $('.bear').attr('src', '/v/sdqp-common2.0/img/bear-5.png');
            break;
    }
</script>
