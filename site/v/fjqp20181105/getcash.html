<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no" />
    <title>青岛啤酒东南营销</title>
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/getcash.css?v=1.6">
    <link rel="stylesheet" href="css/sign.css?v=1.8">
    <link rel="stylesheet" href="css/sale.css?v=1.8">
</head>

<body>
    <!-- 圣诞节 start -->
    <!-- <div class="christmas" style="background-color: #029348; width:100%;height:100%;position:absolute;top: 0;left: 0;z-index: 5;"></div> -->
    <!-- 圣诞节 end -->
    <img src="img/loading.gif" class="loading" id="loading">
    <div class="get">
        <img src="img/logo.png" class="logo logo1">
        <img src="img/slogan.png?v=1" class="slogan">
        <img src="img/footer.png" class="footer">
        <div class="hb">
            <img src="img/hb-get.png" class="hbGet">
            <img src="img/open.png" class="open">
        </div>
        <img src="img/beer-index.png" class="beer">
        <p class="copyright">本服务由<a href="tel:4008365591">V积分</a>提供</p>
	</div>	
    <div class="cash">
        <img src="img/logo.png" class="logo logo1">
        <img src="img/hb-cash.png" class="hbCash">
        <!-- <img src="" class="toast" /> -->
        <div class="msg">
            <p class="congratulate">恭喜你获得</p>
            <p class="prize">
                <span>¥</span>
                <span id="money">0.00</span>
                <span>元</span>
            </p>
        </div>
        <input type="button" value="立即提现" id="btn">
        <p class="notice">根据微信平台要求，红包累计大于等于1元后可提现，
            <br>不足1元的红包将存入零钱包</p>
        <div class="link">
            <a href="javascrip:;" class="rule">活动规则</a>
            <a href="javascrip:;" class="explain">隐私说明</a>
        </div>
        <!-- <img src="img/game1.png" class="game1"> -->
        <img src="img/game2.png" class="game2">
        <p class="copyright">本服务由<a href="tel:4008365591">V积分</a>提供</p>
	</div>		
    <div class="repcash">
        <img src="img/logo.png" class="logo logo1">
        <p class="title">您已扫过</p>
        <p class="only">每罐仅限扫码一次</p>
        <img src="img/beer.png" class="beer">
        <input type="button" value="立即提现" id="repbtn">
        <p class="earn">
            您已于
            <span class="earnTime">undefined</span>扫过这罐酒
            <br>并获得
            <span class="earnMoney">¥0元</span>
        </p>
        <div class="link">
            <a href="javascrip:;" class="rule">活动规则</a>
            <a href="javascrip:;" class="explain">隐私说明</a>
        </div>
        <!-- <img src="img/game1.png" class="game1"> -->
        <img src="img/game2.png" class="game2">
        <p class="copyright">本服务由<a href="tel:4008365591">V积分</a>提供</p>
	</div>		
    <div class="mask">
        <img src="img/logo.png" class="logo logo1">
        <p class="qin">亲，注意聊天消息里的【服务通知】
            <br>看到这样的消息72小时内要点开收钱！</p>
        <img src="img/alert.png" class="alert">
        <input type="button" value="我知道了" class="ck">
    </div>
    <!-- 捆绑促销 -->
    <div id="sale_icon"></div>
    <div class="sale">
        <div class="saleMain">
            <img src="img/sale/sale-bg.png" class="saleBg">
            <img src="img/sale/sale-close.png" class="saleClose">
            <img src="img/sale/sale-slogan.png" class="saleSlogan">
            <div class="saleBtns">
                <img src="img/sale/sale-prev.png" class="salePrev">
                <input type="button" value="" class="saleType">
                <img src="img/sale/sale-next.png" class="saleNext">
            </div>
            <div class="saleNotice">
                <p class="saleNoticeTop"></p>
                <p class="saleNoticeBottom">¥
                    <span id="saleMoney"></span>元</p>
                <p class="saleNoticeOver1">（本次活动，红包总计
                    <span class="saleNoticeOver1Num"></span>个，先到先得）</p>
                <p class="saleNoticeOver2">本次活动，红包总计
                    <span class="saleNoticeOver2Num"></span>个
                    <br>先到先得，抢完为止</p>
            </div>
            <div class="saleContent">
            </div>
            <p class="saleRule">活动说明</p>
        </div>
    </div>
    <div id="sign_logo" class="sign_logo"></div>
    <div class="sign">
        <div class="main">
            <img src="img/sign/close.png" class="signClose">
            <img src="img/sign/bg_top.png" class="bgTop">
            <div class="mainTop">
                <div class="signProgress">
                    <div class="progressTitle">
                        <p>0%</p>
                    </div>
                    <div class="outter">
                        <div class="inner"></div>
                    </div>
                </div>
                <div class="signContent">
                    <div class="signLeft">
                        <img src="img/sign/on_left.png">
                    </div>
                    <div class="signMiddle">

                    </div>
                    <div class="signRight">
                        <img src="img/sign/on_right.png">
                    </div>
                </div>
            </div>
            <img src="img/sign/bg_middle.png" class="bgMiddle">
            <div class="mainBottom">
                <div class="signMask">
                    <img src="img/sign/mask.png?v=1">
                </div>
            </div>
            <img src="img/sign/bg_bottom.png" class="bgBottom">
            <img src="img/sign/ck.png" class="signCk">
        </div>
    </div>
    <div class="signRule">
        <div class="signInner">
            <div class="top">
                <img src="img/sign/back.png" class="back" id="signBack">
                <img src="img/sign/logo.png" class="logo">
            </div>
            <div class="bottom">
                <textarea name="" id="signContent" cols="30" rows="50" readonly="readonly" class="content"></textarea>
            </div>
        </div>
    </div>
    <!-- 活动广告页 -->
    <div class="active">
        <img src="">
        <img src="img/ad_close.png" class="activeClose">
    </div>
	<!-- 阶梯提示 -->
	<!-- <div class="ladder_box">
		<img src="/v/fjqp-common2.0/img/ladder_light.png" class="ladder_light">
		<div class="ladder">
			<p class="ladder_1">恭喜您闯过<br />码上英雄第1关</p>
			<p class="ladder_2">下一罐红包会更高</p>
		</div>
	</div> -->
</body>

<script src="/v/js/cfg.js?v=2.0"></script>

<script src="js/sign.js?v=1.1"></script>

    wx.ready(function () {
        wx.hideOptionMenu();
