<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>青岛啤酒乐享山西</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mybag.css?v=1.0.2"/>
		<script src="/static/js/rem.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="alert">
			<img src="img/alert.png" class="tx_tip"/>
		</div>
		<div class="up">
			<img src="img/loading.gif" class="loading"/>
			<img src="img/rabbit_3.png" class="rabbit_3"/>
			<img src="img/cash_s.png" class="cash_s"/>
			<img src="img/paws.png" class="paws"/>
			<div class="msg_box">
				<p class="title"></p>
				<div style="display: inline-block;text-align: left;"><p class="balance">红包余额：<span id="dom_balance"></span>元</p><p class="sent">已领红包：<span id="add_money"></span>元</p></div>
			</div>
			<div id="btn"></div>
			<a href="javascript:;" class="details">查看详细记录</a>
		</div>
		<div class="mybag_bottom">
			<div class="record">
				<div id="hide"></div>
				<ul id="mon_list">
				</ul>
				<p id="more" class="getmore">加载更多</p>
				<p id="no_list">您还没有红包记录哦</p>
			</div>
		</div>
	</body>
	<script id="onenote_tpl" type="text/html">
	  	<li>
	      	<p class="title list_left">
				<span class="title">[=monwhere]</span><br />
				<span class="time">[=gettime]</span>
			</p>
			<p class="money title list_left" style="color:[=color]"><span>[=money]</span></p>
	  	</li>
	</script>
	<script src="/static/js/vve/10core.js?v=3"></script>
	<script src="/static/js/vve/11tool.js?v=3"></script>
	<script src="/static/js/vve/20ajx.js?v=3"></script>
	<script type="text/javascript" src="/static/js/vve/21tpl.js?v=3"></script>
	<script src="/v/js/cfg.js?v=2.0.1"></script>
	<script src="/v/js/publictip.js?v=4"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="/static/js/wx/jsdk.js?v=3"></script>
	<script src="/static/js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/static/js/font.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mybag.js?v=1.1.5" type="text/javascript" charset="utf-8"></script>
	<script>
	    ini_wxshare(vge.sxqpappid);
	    // 隐藏微信右上角菜单
	    wx.ready(function() {
	        wx.hideOptionMenu();
	    });
    </script>
</html>
