<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<title>青岛啤酒欢聚北京</title>
		<script>//百度统计

		</script>
        <meta name="format-detection" content="telephone=no" />
 		<link rel="stylesheet" type="text/css" href="css/mybag.css?v=1.5">
 		<script src="js/rem.js" type="text/javascript"></script>
	</head>
	<body>
		<!-- 遮罩层 -->
		<div id="mask">
			<img src="img/alert.png" class="alert">
		</div>
		<div class="mybag_top">
			<img src="img/loading.gif" class="loading">
			<img src="img/logo.png" class="logo">
			<div class="content">
				<p class="totl">共喝青岛啤酒</p>
				<p class="bottle"><span id="num"></span><span>瓶</span></p>
				<div style="display: inline-block;text-align: left;" class="msg_box"><p class="balance">账户余额：<span id="dom_balance"></span><span class="r">元</span></p ><br><p class="sent">已领红包：<span id="add_money"></span><span class="r">元</span></p ></div>
			</div>
			<input type="button" value="立即提现" id="btn">
			<p class="notice">(根据微信平台要求，红包累计大于等于1元后可自动提现，<br>不足1元的红包将存入零钱包)</p>
			<a href="javascript:;" id="show">查看详细记录</a>
		</div>
		<div class="mybag_bottom">
			<div class="record">
				<input type="button" name="" id="hide" value="收起" />
				<ul id="mon_list">
                    
				</ul>
				<p id="more" class="getmore">加载更多</p>
				<p id="no_list">您还没有红包记录哦</p>
			</div>
		</div>
		<p id="copyright" style="color:#ffffff;width: 100%;font-size: 12px;text-align: center;position: fixed;bottom: 10px;z-index: 10000;">技术支持：V积分 · 鼎川物联Copyright 2012-2017</p>
		<script id="onenote_tpl" type="text/html">
    	  	<li>
		      	<p class="title list_left">
					<span class="title">[=monwhere]</span><br />
					<span class="time">[=gettime]</span>
				</p>
				<p class="money title list_left" style="color:[=color]"><span>[=money]</span>元</p>
    	  	</li>
    	</script>
	</body>
	<script src="/static/js/vve/10core.js"></script>
	<script src="/static/js/vve/11tool.js"></script>
	<script src="/static/js/vve/12event.js"></script>
	<script src="/static/js/vve/20ajx.js"></script>
	<script src="/v/js/cfg.js?v=1.3"></script>
	<script src="/v/js/publictip.js?v=1.0.0"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="/static/js/wx/jsdk.js?v=3"></script>
    <script src="js/mybag.js?v=1.9.0"></script>
    <script src="/static/js/font.js"></script>
	<script>
        ini_wxshare(vge.bxqpappid);
        // 隐藏微信右上角菜单
        wx.ready(function() {
            wx.hideOptionMenu();
        });
    </script>
</html>
