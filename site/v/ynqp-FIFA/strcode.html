<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>青岛啤酒云南</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="css/strcode.css?v=1.4" />
</head>

<body>
    <div class="wrap">
        <img src="img/loading.gif" class="loading">
        <img src="img/logo.png" class="logo">
        <img src="img/strcode_football.png" class="football">
        <div class="mask">
            <p class="title"></p>
            <p class="content"></p>
            <img src="img/strcode-border.png" class="border">
        </div>
        <div class="strcode">
            <p class="tip">
                <span class="wxtip">温馨提示：</span>先输入瓶盖二维码上方的6位字符，再输入瓶盖二维码下方6位字符，输入完成后点击“领取红包”
            </p>
            <div class="import">
                <input type="text" name="" id="str_code" value="" placeholder="输入12位字母数字瓶盖码" maxlength="12" />
            </div>
            <div class="telcode" id="telcode">
                <input type="text" name="" id="telcode_box" value="" placeholder="输入您的手机号" maxlength="11" />
            </div>
            <div class="vertion" id="vertion">
                <input type="text" id="vertion_code" value="" placeholder="输入验证码" maxlength="6">
                <input type="button" id="vertion_btn" value="获取验证码">
            </div>
            <input type="button" name="" id="btn" value="领取红包" disabled="disabled"/>
        </div>
        <img src="img/cash_footer.png" class="footer">
        <p class="batch"></p>
    </div>
</body>
<script src="/static/js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
