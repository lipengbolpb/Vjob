<body>
    <img src="img/logo.png" class="logo">
    <p class="title"></p>
    <p class="content"></p>
    <input type="button" value="查看红包记录" id="btn">
    <div class="liantong">
        <img src="img/liantong.png" class="btn">
        <img src="img/tap.png" class="tap">
    </div>
    <p id="batch"></p>
</body>

<script>
    var PHONE_NUM = '15652287347';
    var PROJECT = 'ynqp-FIFA';
    var args = vge.urlparse(location.href),
        batchName = sessionStorage.batchName === undefined ? '' : sessionStorage.batchName,
        bizcode = args.bizcode;
    var content = document.getElementsByClassName('content')[0],
        title = document.getElementsByClassName('title')[0],
        batch = document.getElementById('batch');
    document.getElementsByClassName('btn')[0].addEventListener('click', function () {
        window.location.href = 'https://m.10010.com/queen/qingdaobeer/qdbeer.html';
    }, false);
    // 1 - 该积分码不存在",2 - 该积分码已经被使用过,3 - 积分码已过期,4 - 活动未开始,5 - 活动已结束,6 - 积分码异常   (通常为服务器报错)
    switch (bizcode) {
        case '1': //二维码不存在
            title.innerHTML = '这个二维码不存在';
            content.textContent = '';
            break;
        case '2': //二维码已被使用
            if (sessionStorage.earnTime == '' || sessionStorage.earnTime == undefined || sessionStorage.earnTime ==
                'undefined') {
                content.textContent = '';
            } else {
                var time = sessionStorage.earnTime === undefined ? '' : sessionStorage.earnTime;
                content.innerHTML = '<span style="color:#f4f094;">扫码时间:</span><span style="color:#ffffff"> ' + time +
                    '</span><br><span style="color:#f4f094;">再扫一瓶试试看</span>';
            }
            title.innerHTML = '这个二维码已被扫';
            break;
        case '3': //二维码已过期
            title.innerHTML = '这个二维码已过期';
            content.textContent = '这么好的酒，要学会珍惜哦';
            break;
        case '4': //活动未开始
            title.style.top = '8rem';
            title.textContent = '活动未开始';
            content.innerHTML = '心急喝不了好啤酒，再等等哦';
            batch.innerHTML = batchName + '<br />服务热线：' + PHONE_NUM;
            break;
        case '5': //活动已结束
            title.style.top = '8rem';
            title.textContent = '活动已截止';
            content.textContent = '好酒不等人，下次早点来哦';
            break;
        case '6': //二维码异常
            title.style.top = '8rem';
            title.textContent = '系统繁忙';
            content.textContent = '稍等片刻，畅想欢聚时刻';
            break;
        case '17': //酒品已过期
            title.innerHTML = '好酒美味更需趁早';
            content.innerHTML = '您扫的这瓶酒所属产品批次活动已结束';
            break;
        case '19': //未入库
            title.innerHTML = '你离红包只差一点点';
            content.innerHTML = '再喝一瓶试试看';
            document.getElementById("btn").style.display = 'block';
            document.getElementById("btn").addEventListener('click', function () {
                location.href = 'http://' + location.host + '/' + PROJECT + '/too/mybag';
            }, false);
            break;
        case '-1': //系统升级中
            title.style.top = '8rem';
            title.textContent = '系统升级中';
            content.textContent = '稍安勿躁，敬请关注';
            break;
        case '18': //扫码专员
            content.style.display = 'none';
            title_tip('尊敬的用户', '此码未被使用<br />活动批次：' + batchName, '我知道了');
            break;
        default:
            title_tip('尊敬的用户', bizcode + ':' + sessionStorage.msg, '我知道了');
            break;
    }
</script>
