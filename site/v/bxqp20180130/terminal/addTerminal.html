<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>终端促销</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="/static/js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css" />
		<link rel="stylesheet" type="text/css" href="css/scan_reg.css?v=1.1.4">
		<link rel="stylesheet" type="text/css" href="css/addTerminal.css?v=1.2.0" />
	</head>

	<body>
		<div class="mark">
			<p>请问你是？</p>
			<img src="/v/terminal/img/boss_blue.png" class="boss" style="display:none"/>
			<img src="/v/terminal/img/waiter_white.png" class="waiter" style="display:none" />
			<img src="/v/terminal/img/attache_white.png" class="attache" style="display:none">
		</div>
		<div class="msg_box">
			<span class="tip">完成注册赚返利</span>
			<ul id="inform_box">
				<li class="chose_open">
					<span>选择地区</span>
					<input type="text" readonly="readonly" value="" id="address">
				</li>
				<li class="chose_store">
					<span>终端门店</span>
					<input type="text" value="" maxlength="50" readonly="readonly" id="store">
				</li>
				<!--<li class="chose_company">
					<span>选择企业</span>
					<select name="company" class="company">
						<option value="河北">请选择</option>
					</select>
				</li>-->
				<li class="name">
					<span>姓    名</span>
					<input type="text" value="" maxlength="8" readonly="readonly" id="name">
				</li>
				<li><span>手机号</span><input type="text" value="" maxlength="11"  id="phoneNum" readonly="readonly"></li>
				<li id="yz_box"><span>验证码</span><input type="text" value="" maxlength="4"  id="yz_code" readonly="readonly"><span id="get_yz">获取验证码</span></li>
			</ul>
			<div id="btn">上一步</div>
			<div class="chose-address click_box">
				<div class="martotop">
					<header class="top">
						<p><span class="cancel" id="chose_close">取消</span>选择地区</p>
					</header>
					<div class="area-tab">
						<ul class="tabs">
							<li id="province" class="active">请选择</li>
							<li id="city">请选择</li>
							<li id="town">请选择</li>
						</ul>
						<div class="swiper-container">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
									<div class="content-slide">
										<div class="province">
										</div>
									</div>
								</div>
								<div class="swiper-slide">
									<div class="content-slide">
										<div class="city">
										</div>
									</div>
								</div>
								<div class="swiper-slide">
									<div class="content-slide">
										<div class="town">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="chose-address chose-store" style="z-index: 99;overflow: hidden;display: none;">
				<div id="store_msg">
					<div id="search_box">
						<div id="search_shopname_box">
							<span>店名</span>
							<input type="text" id="search_shopname" value="" placeholder="请输入店名" />
						</div>
						<div id="search_street_box">
							<span>街道名</span>
							<input type="text" id="search_street" value="" placeholder="请输入街道名" />
						</div>
						<span id="search_tip"></span>
						<img src="img/close_big.png" id="store_close">
					</div>
					<ul id="mon_list">
					</ul>
				</div>
			</div>
		</div>
		<div id="alert">
			<div class="window_res window">
				<p class="tip">尊敬的店主</p>
				<p class="tip_msg">恭喜您完成认证，开始赚钱吧~</p>
				<img src="img/success.png"/>
				<input type="button" name="" id="iknow" value="我知道了"/>
			</div>
		</div>
		<script id="onenote_tpl" type="text/html">
			<li terminalKey=[=terminalKey] type=[=agreementStatus]>
				<p class="name">[=TerminalName]</p>
				<p class="linkMan">[=linkMan]</p>
				<span class="store_address">[=terminalAddress]</span>
			</li>
		</script>
	</body>
	<script src="/static/js/vve/10core.js?v1"></script>
	<script src="/v/js/cfg.js?v=1.2.0"></script>
	<script src="/v/js/publictip.js?v=1.0.0"></script>
	<script src="/static/js/vve/11tool.js?v1"></script>
	<script src="/static/js/vve/20ajx.js?v=2"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="/static/js/wx/jsdk.js?v12"></script>
	<script src="/static/js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/idangerous.swiper.js"></script>
	<script src="js/tip.js"></script>
	<script src="js/chosecity.js?v=1.0.4" type="text/javascript" charset="utf-8"></script>
	<script src="/static/js/font.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/addTerminal.js?v=1.5.1" type="text/javascript" charset="utf-8"></script>
	<!--<script>
      ini_wxshare(vge.terminalappid);
      // 隐藏微信右上角菜单
      wx.ready(function() {
          wx.hideOptionMenu();
      });
    </script>-->
	<script type="text/javascript">
		$("input,select").blur(function(){
			setTimeout(() => {
				//滚动到顶部
				window.scrollTo(0, 0);
				//滚动到底部
				window.scrollTo(0, document.documentElement.clientHeight);
			}, 100);
		})
	</script>

</html>
