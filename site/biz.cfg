; 监控文件更改会失灵？？ vim 编辑产生 rename, change 两个消息
version = 2016-05-05 13:43:49
welcome = 欢迎

; 配置到 biz.cfg 里，可动态更新,但不能自动切换线上线下 japi= jport= jpath=/bizInterface

