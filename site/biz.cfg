; handler router config 可以实现插件化: controller + hrc
; 分离出来 plugin.cfg, 不清空，不需要
; 自动路由，天生具有插件功能，试试
$$1137=c/wx.,hello

[i]some_limit = 188
[f]some_cost = 6.88
